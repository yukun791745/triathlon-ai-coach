<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクティビティ詳細 | トライアスロン AIコーチ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .activity-header {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .activity-title {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #333;
        }
        
        .activity-meta {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            color: #666;
            font-size: 0.9em;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 25px;
        }
        
        .panel-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 50px;
            font-size: 1.1em;
        }
        
        .error {
            text-align: center;
            color: #dc3545;
            padding: 50px;
            font-size: 1.1em;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4facfe;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pace-zones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .pace-zone {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-weight: 600;
        }
        
        .zone-1 { background: linear-gradient(135deg, #0ea5e9, #0284c7); }
        .zone-2 { background: linear-gradient(135deg, #16a34a, #15803d); }
        .zone-3 { background: linear-gradient(135deg, #ca8a04, #a16207); }
        .zone-4 { background: linear-gradient(135deg, #ea580c, #c2410c); }
        .zone-5 { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .activity-meta {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="data.html" class="back-btn">
            ← データ連携画面に戻る
        </a>
        
        <div id="activityContent" class="loading">
            <div class="loading-spinner"></div>
            アクティビティ詳細を読み込み中...
        </div>
    </div>

    <script>
        console.log('Activity Detail Page loading...');
        
        // URLパラメータからアクティビティIDを取得
        function getActivityId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // 時間をフォーマット
        function formatDuration(seconds) {
            if (!seconds) return '-';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // ペースを計算
        function calculatePace(distance, time) {
            if (!distance || !time) return '-';
            const kmDistance = distance / 1000;
            const paceSeconds = time / kmDistance;
            const minutes = Math.floor(paceSeconds / 60);
            const seconds = Math.round(paceSeconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}/km`;
        }
