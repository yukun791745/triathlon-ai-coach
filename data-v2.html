<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トライアスロン AIコーチ | データ連携版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 120px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
        }

        .flow-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .flow-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .flow-nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .flow-nav-steps {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .flow-nav-step {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid transparent;
            position: relative;
        }

        .flow-nav-step.home {
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            color: #374151;
        }

        .flow-nav-step.current {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 3px 15px rgba(245, 158, 11, 0.3);
        }

        .flow-nav-step.available {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .flow-nav-step.disabled {
            background: linear-gradient(45deg, #d1d5db, #9ca3af);
            color: #6b7280;
            cursor: not-allowed;
        }

        .flow-nav-step:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flow-nav-arrow {
            color: #9ca3af;
            margin: 0 0.5rem;
            font-size: 0.8rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 140px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .strava-header {
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .activity-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #333;
        }
        
        .activity-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .summary-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="flow-navbar">
        <div class="flow-nav-container">
            <div class="flow-nav-logo">AI Triathlon Coach</div>
            <div class="flow-nav-steps">
                <a href="landing-page.html" class="flow-nav-step home">ホーム</a>
                <span class="flow-nav-arrow">→</span>

    <div class="container">
        <div class="panel">
            <div class="header strava-header">
                <h1>Strava連携</h1>
                <p>アクティビティデータを取得</p>
            </div>
            
            <div class="content">
                <div id="connectionStatus" class="status">未接続</div>
                
                <button id="connectBtn" class="connect-btn">
                    Stravaに接続
                </button>
                
                <div id="syncSection" style="display: none;">
                    <button id="syncBtn" class="connect-btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        アクティビティを同期
                    </button>
                    <div id="syncStatus"></div>
                </div>
                
                <div id="stravaInstructions">
                    <h3>接続手順</h3>
                    <ol style="margin: 15px 0; padding-left: 20px; line-height: 1.8;">
                        <li>「Stravaに接続」をクリック</li>
                        <li>Strava認証ページで「Authorize」</li>
                        <li>アクティビティを同期</li>
                    </ol>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="header">
                <h1>アクティビティ一覧</h1>
                <p>全てのトレーニング記録</p>
            </div>
            
            <div class="content">
                <div id="activityList">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Stravaに接続してアクティビティを表示
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="header summary-header">
                <h1>トレーニングサマリー</h1>
                <p>期間別統計とゾーン分析</p>
            </div>
            
            <div class="content">
                <div id="summaryContent">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        アクティビティを同期してサマリーを表示
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var stravaToken = localStorage.getItem('strava_access_token');
        var activities = JSON.parse(localStorage.getItem('cached_activities') || '[]');
        var STRAVA_CLIENT_ID = '171117';
        var REDIRECT_URI = 'https://wondrous-dasik-a58240.netlify.app/data-v2.html';
        
        if (activities.length > 0) {
            displayActivities(activities);
            generateSummary(activities);
            updateConnectionStatus('connected', activities.length + '件のキャッシュされたアクティビティを表示中');
            showSyncSection();
        }
        
        function connectStrava() {
            console.log('Connecting to Strava...');
            var authUrl = 'https://www.strava.com/oauth/authorize?client_id=' + STRAVA_CLIENT_ID + 
                         '&response_type=code&redirect_uri=' + encodeURIComponent(REDIRECT_URI) + 
                         '&scope=read,activity:read_all';
            
            updateConnectionStatus('loading', 'Strava認証ページに移動中...');
            setTimeout(function() {
                window.location.href = authUrl;
            }, 500);
        }
        
        function syncActivities() {
            console.log('Sync started...');
            
            if (!stravaToken) {
                console.error('No token available');
                return;
            }
            
            updateSyncStatus('loading', 'アクティビティを同期中...');
            
            var existingActivities = JSON.parse(localStorage.getItem('cached_activities') || '[]');
            var isFirstSync = existingActivities.length === 0;
            
            var afterTimestamp;
            if (isFirstSync) {
                afterTimestamp = Math.floor((Date.now() - 365 * 24 * 60 * 60 * 1000) / 1000);
                console.log('First sync: 1 year from', new Date(afterTimestamp * 1000));
            } else {
                var sortedExisting = existingActivities.sort(function(a, b) {
                    return new Date(b.start_date) - new Date(a.start_date);
                });
                var latestActivity = sortedExisting[0];
                afterTimestamp = latestActivity ? 
                    Math.floor(new Date(latestActivity.start_date).getTime() / 1000) : 
                    Math.floor((Date.now() - 30 * 24 * 60 * 60 * 1000) / 1000);
                console.log('Incremental sync after', new Date(afterTimestamp * 1000));
            }
            
            fetchAllActivities(afterTimestamp, isFirstSync, existingActivities);
        }
        
        function fetchAllActivities(afterTimestamp, isFirstSync, existingActivities) {
            var allActivities = [];
            var page = 1;
            var perPage = 200;
            
            function fetchPage() {
                var url = 'https://www.strava.com/api/v3/athlete/activities?after=' + 
                         afterTimestamp + '&page=' + page + '&per_page=' + perPage;
                
                console.log('Fetching page', page, ':', url);
                
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + stravaToken,
                        'Accept': 'application/json'
                    }
                })
                .then(function(response) {
                    console.log('Page', page, 'status:', response.status);
                    if (!response.ok) {
                        throw new Error('API error: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(pageActivities) {
                    console.log('Page', page, ':', pageActivities.length, 'activities');
                    
                    if (pageActivities.length > 0) {
                        allActivities = allActivities.concat(pageActivities);
                        updateSyncStatus('loading', '同期中... ' + allActivities.length + '件取得済み');
                    }
                    
                    if (pageActivities.length === perPage && page < 100) {
                        page++;
                        setTimeout(fetchPage, 2000);
                    } else {
                        console.log('Sync complete:', allActivities.length, 'total activities');
                        processSyncResults(allActivities, isFirstSync, existingActivities);
                    }
                })
                .catch(function(error) {
                    console.error('Fetch error:', error);
                    updateSyncStatus('error', '同期失敗: ' + error.message);
                });
            }
            
            fetchPage();
        }
        
        function processSyncResults(newActivities, isFirstSync, existingActivities) {
            if (isFirstSync) {
                activities = newActivities;
                console.log('First sync complete:', activities.length, 'activities');
            } else {
                var existingIds = {};
                for (var i = 0; i < existingActivities.length; i++) {
                    existingIds[existingActivities[i].id] = true;
                }
                
                var uniqueNewActivities = [];
                for (var i = 0; i < newActivities.length; i++) {
                    if (!existingIds[newActivities[i].id]) {
                        uniqueNewActivities.push(newActivities[i]);
                    }
                }
                
                if (uniqueNewActivities.length > 0) {
                    activities = uniqueNewActivities.concat(existingActivities);
                    console.log('Added', uniqueNewActivities.length, 'new activities');
                } else {
                    activities = existingActivities;
                    console.log('No new activities found');
                }
            }
            
            activities.sort(function(a, b) {
                return new Date(b.start_date) - new Date(a.start_date);
            });
            
            localStorage.setItem('cached_activities', JSON.stringify(activities));
            displayActivities(activities);
            generateSummary(activities);
            
            var message = isFirstSync ? 
                activities.length + '件のアクティビティを同期しました（過去1年分）' :
                activities.length + '件のアクティビティ（新規: ' + newActivities.length + '件）';
            updateSyncStatus('connected', message);
        }
        
        function generateSummary(activitiesData) {
            var container = document.getElementById('summaryContent');
            
            if (activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">アクティビティがありません</div>';
                return;
            }
            
            var thirtyDaysAgo = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000);
            var recent30Days = [];
            for (var i = 0; i < activitiesData.length; i++) {
                if (new Date(activitiesData[i].start_date) >= thirtyDaysAgo) {
                    recent30Days.push(activitiesData[i]);
                }
            }
            
            function calculateStats(activities) {
                var totalTime = 0;
                var totalDistance = 0;
                var heartRateSum = 0;
                var heartRateCount = 0;
                var sportStats = {};
                
                for (var i = 0; i < activities.length; i++) {
                    var activity = activities[i];
                    totalTime += activity.moving_time || 0;
                    totalDistance += activity.distance || 0;
                    
                    if (activity.average_heartrate) {
                        heartRateSum += activity.average_heartrate;
                        heartRateCount++;
                    }
                    
                    var sport = activity.sport_type || activity.type;
                    if (!sportStats[sport]) {
                        sportStats[sport] = { count: 0, time: 0, distance: 0 };
                    }
                    sportStats[sport].count++;
                    sportStats[sport].time += activity.moving_time || 0;
                    sportStats[sport].distance += activity.distance || 0;
                }
                
                var avgHeartRate = heartRateCount > 0 ? heartRateSum / heartRateCount : 0;
                return { totalTime: totalTime, totalDistance: totalDistance, avgHeartRate: avgHeartRate, sportStats: sportStats, count: activities.length };
            }
            
            var allTimeStats = calculateStats(activitiesData);
            var recentStats = calculateStats(recent30Days);
            
            var html = '<div style="margin-bottom: 30px;">';
            html += '<h3 style="margin-bottom: 15px; color: #333;">全期間統計 (' + activitiesData.length + '件)</h3>';
            html += '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">';
            html += '<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">';
            html += '<div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">' + formatDuration(allTimeStats.totalTime) + '</div>';
            html += '<div style="color: #666; font-size: 0.9em;">総トレーニング時間</div>';
            html += '</div>';
            html += '<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">';
            html += '<div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">' + (allTimeStats.totalDistance / 1000).toFixed(1) + 'km</div>';
            html += '<div style="color: #666; font-size: 0.9em;">総距離</div>';
            html += '</div>';
            html += '<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">';
            html += '<div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">' + (Math.round(allTimeStats.avgHeartRate) || '-') + 'bpm</div>';
            html += '<div style="color: #666; font-size: 0.9em;">平均心拍数</div>';
            html += '</div>';
            html += '<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">';
            html += '<div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">' + allTimeStats.count + '</div>';
            html += '<div style="color: #666; font-size: 0.9em;">総セッション数</div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            
            if (recent30Days.length > 0) {
                html += '<div style="margin-bottom: 30px;">';
                html += '<h3 style="margin-bottom: 15px; color: #333;">最近30日 (' + recent30Days.length + '件)</h3>';
                html += '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">';
                html += '<div style="background: #e8f5e8; padding: 15px; border-radius: 8px; text-align: center;">';
                html += '<div style="font-size: 1.3em; font-weight: bold; color: #28a745; margin-bottom: 5px;">' + formatDuration(recentStats.totalTime) + '</div>';
                html += '<div style="color: #666; font-size: 0.9em;">トレーニング時間</div>';
                html += '</div>';
                html += '<div style="background: #e8f5e8; padding: 15px; border-radius: 8px; text-align: center;">';
                html += '<div style="font-size: 1.3em; font-weight: bold; color: #28a745; margin-bottom: 5px;">' + (recentStats.totalDistance / 1000).toFixed(1) + 'km</div>';
                html += '<div style="color: #666; font-size: 0.9em;">距離</div>';
                html += '</div>';
                html += '<div style="background: #e8f5e8; padding: 15px; border-radius: 8px; text-align: center;">';
                html += '<div style="font-size: 1.3em; font-weight: bold; color: #28a745; margin-bottom: 5px;">' + (Math.round(recentStats.avgHeartRate) || '-') + 'bpm</div>';
                html += '<div style="color: #666; font-size: 0.9em;">平均心拍数</div>';
                html += '</div>';
                html += '<div style="background: #e8f5e8; padding: 15px; border-radius: 8px; text-align: center;">';
                html += '<div style="font-size: 1.3em; font-weight: bold; color: #28a745; margin-bottom: 5px;">' + recentStats.count + '</div>';
                html += '<div style="color: #666; font-size: 0.9em;">セッション数</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
            }
            
            html += '<div style="margin-bottom: 25px;">';
            html += '<h3 style="margin-bottom: 15px; color: #333;">種目別統計</h3>';
            
            for (var sport in allTimeStats.sportStats) {
                if (allTimeStats.sportStats.hasOwnProperty(sport)) {
                    var stats = allTimeStats.sportStats[sport];
                    html += '<div style="background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 8px;">';
                    html += '<div style="display: flex; justify-content: space-between; align-items: center;">';
                    html += '<div style="display: flex; align-items: center;">';
                    html += '<span style="font-size: 1.2em; margin-right: 8px;">' + getActivityIcon(sport) + '</span>';
                    html += '<span style="font-weight: 600;">' + getSportDisplayName(sport) + '</span>';
                    html += '</div>';
                    html += '<div style="text-align: right; font-size: 0.9em;">';
                    html += '<div style="color: #4facfe; font-weight: 600;">' + formatDuration(stats.time) + '</div>';
                    html += '<div style="color: #666;">' + stats.count + '回 • ' + (stats.distance/1000).toFixed(1) + 'km</div>';
                    html += '</div>';
                    html += '</div>';
                    html += '</div>';
                }
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function updateConnectionStatus(className, message) {
            var status = document.getElementById('connectionStatus');
            status.className = 'status ' + className;
            status.textContent = message;
        }
        
        function updateSyncStatus(className, message) {
            var status = document.getElementById('syncStatus');
            status.className = 'status ' + className;
            status.textContent = message;
        }
        
        function showSyncSection() {
            document.getElementById('syncSection').style.display = 'block';
            document.getElementById('stravaInstructions').style.display = 'none';
        }
        
        function displayActivities(activitiesData) {
            var container = document.getElementById('activityList');
            
            if (activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">アクティビティが見つかりません</div>';
                return;
            }
            
            var sortedActivities = activitiesData.sort(function(a, b) {
                return new Date(b.start_date) - new Date(a.start_date);
            });
            
            var html = '';
            for (var i = 0; i < sortedActivities.length; i++) {
                var activity = sortedActivities[i];
                var date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                var distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                var duration = formatDuration(activity.moving_time || activity.elapsed_time);
                var heartRate = activity.average_heartrate ? Math.round(activity.average_heartrate) + 'bpm' : '-';
                
                html += '<div class="activity-item" data-activity-id="' + activity.id + '" style="cursor: pointer;">';
                html += '<div class="activity-header">';
                html += '<span class="activity-type">' + getActivityIcon(activity.sport_type || activity.type) + ' ' + activity.name + '</span>';
                html += '<span class="activity-date">' + date + '</span>';
                html += '</div>';
                html += '<div class="activity-stats">';
                html += '<div class="stat"><div class="stat-value">' + distance + '</div><div class="stat-label">km</div></div>';
                html += '<div class="stat"><div class="stat-value">' + duration + '</div><div class="stat-label">時間</div></div>';
                html += '<div class="stat"><div class="stat-value">' + heartRate + '</div><div class="stat-label">心拍</div></div>';
                html += '</div>';
                html += '</div>';
            }
            
            container.innerHTML = html;
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return hours + ':' + (minutes < 10 ? '0' : '') + minutes;
            } else {
                return minutes + ':' + (seconds % 60 < 10 ? '0' : '') + Math.floor(seconds % 60);
            }
        }
        
        function getActivityIcon(type) {
            var icons = {
                'Run': '🏃',
                'Ride': '🚴', 
                'Swim': '🏊',
                'WeightTraining': '🏋️',
                'Yoga': '🧘'
            };
            return icons[type] || '💪';
        }
        
        function getSportDisplayName(type) {
            var names = {
                'Run': 'ランニング',
                'Ride': 'バイク',
                'Swim': 'スイム',
                'WeightTraining': '筋トレ',
                'Yoga': 'ヨガ'
            };
            return names[type] || type;
        }
        
        function handleStravaCallback() {
            var urlParams = new URLSearchParams(window.location.search);
            var code = urlParams.get('code');
            
            if (code && !stravaToken) {
                updateConnectionStatus('loading', '認証処理中...');
                
                // 認証処理は省略（実装が必要）
                console.log('Auth code received:', code);
            }
        }
        
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing...');
            
            if (stravaToken) {
                updateConnectionStatus('connected', 'Strava接続済み');
                showSyncSection();
            }
            
            handleStravaCallback();
            
            var connectBtn = document.getElementById('connectBtn');
            var syncBtn = document.getElementById('syncBtn');
            
            if (connectBtn) {
                connectBtn.addEventListener('click', connectStrava);
            }
            
            if (syncBtn) {
                syncBtn.addEventListener('click', syncActivities);
            }
            
            console.log('Initialization complete!');
        });
    </script>
</body>
</html>
