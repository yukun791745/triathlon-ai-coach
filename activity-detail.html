<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクティビティ詳細 | トライアスロン AIコーチ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: #5a6268;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .panel-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .panel-header.metrics {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .panel-header.zones {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .panel-content {
            padding: 20px;
        }
        
        .loading-container {
            text-align: center;
            padding: 50px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4facfe;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .metric-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 8px;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .zone-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .zone-table th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .zone-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .zone-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .zone-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .zone-progress {
            width: 100px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .zone-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .zone-1 { background: #0ea5e9; }
        .zone-2 { background: #16a34a; }
        .zone-3 { background: #ca8a04; }
        .zone-4 { background: #ea580c; }
        .zone-5 { background: #dc2626; }
        
        .ai-panel {
            grid-column: 1 / -1;
        }
        
        .ai-panel-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }
        
        .ai-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.close()">← データ分析に戻る</button>
        
        <!-- ヘッダー -->
        <div class="header">
            <h1 id="activityTitle">🏃‍♂️ アクティビティ詳細</h1>
            <p id="activityDate">データを読み込み中...</p>
        </div>
        
        <!-- ローディング -->
        <div id="loadingSection" class="loading-container">
            <div class="loading-spinner"></div>
            <p>詳細データを読み込み中...</p>
        </div>
        
        <!-- コンテンツ -->
        <div id="contentSection" class="content-grid" style="display: none;">
            <!-- メトリクスパネル -->
            <div class="panel">
                <div class="panel-header metrics">
                    <h2>📊 詳細メトリクス</h2>
                </div>
                <div class="panel-content">
                    <div id="metricsContent" class="metrics-grid">
                        <!-- メトリクスがここに表示される -->
                    </div>
                </div>
            </div>
            
            <!-- ゾーン分析パネル -->
            <div class="panel">
                <div class="panel-header zones">
                    <h2>📈 ゾーン分析</h2>
                </div>
                <div class="panel-content">
                    <div id="zonesContent">
                        <!-- ゾーン分析がここに表示される -->
                    </div>
                </div>
            </div>
            
            <!-- AI分析パネル -->
            <div class="panel ai-panel">
                <div class="panel-header ai-panel-header">
                    <h2>🤖 AIコーチによる詳細分析</h2>
                </div>
                <div class="panel-content">
                    <div id="aiContent" class="ai-content">
                        <!-- AI分析がここに表示される -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- エラーメッセージ -->
        <div id="errorSection" style="display: none;">
            <div class="error-message">
                <h3>❌ データの取得に失敗しました</h3>
                <p>アクティビティIDが無効であるか、データが見つかりません。</p>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 Activity detail page loading...');
        
        // URLパラメータからアクティビティIDを取得
        function getActivityId() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            console.log('🔍 Current URL:', window.location.href);
            console.log('🔍 Search params:', window.location.search);
            console.log('🔍 Activity ID:', id);
            
            return id;
        }
        
        // アクティビティ詳細データを取得
        async function fetchActivityDetail(activityId) {
            try {
                // Stravaトークンを複数の方法で取得を試行
                let stravaToken = localStorage.getItem('strava_access_token');
                
                // localStorage にない場合、親ウィンドウから取得を試行
                if (!stravaToken && window.opener) {
                    try {
                        stravaToken = window.opener.stravaToken;
                        if (stravaToken) {
                            localStorage.setItem('strava_access_token', stravaToken);
                            console.log('✅ Token obtained from parent window');
                        }
                    } catch (e) {
                        console.log('⚠️ Cannot access parent window token');
                    }
                }
                
                if (!stravaToken) {
                    throw new Error('Stravaトークンが見つかりません。data.htmlで先にStravaに接続してください。');
                }
                
                console.log('🔗 Using Strava token for API call');
                
                const response = await fetch('/.netlify/functions/strava-activities', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: stravaToken,
                        userId: 'anonymous_fallback',
                        activityId: activityId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API呼び出しが失敗しました: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📊 Detailed data received:', data);
                
                if (data.activity) {
                    return data;
                } else {
                    throw new Error('アクティビティデータが見つかりません');
                }
                
            } catch (error) {
                console.error('❌ Error fetching activity detail:', error);
                throw error;
            }
        }
        
        // アクティビティ詳細を表示
        function displayActivityDetail(data) {
            const { activity, detailedMetrics, zoneAnalysis } = data;
            
            // ヘッダー更新
            document.getElementById('activityTitle').textContent = 
                `${getActivityIcon(activity.sport_type || activity.type)} ${activity.name}`;
            document.getElementById('activityDate').textContent = 
                new Date(activity.start_date).toLocaleString('ja-JP');
            
            // メトリクス表示
            displayMetrics(detailedMetrics || activity, activity.sport_type || activity.type);
            
            // ゾーン分析表示
            displayZoneAnalysis(zoneAnalysis, activity.sport_type || activity.type);
            
            // AI分析生成
            generateAIAnalysis(activity, detailedMetrics || activity, zoneAnalysis);
            
            // コンテンツ表示
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('contentSection').style.display = 'grid';
        }
        
        // メトリクス表示
        function displayMetrics(metrics, sportType) {
            const container = document.getElementById('metricsContent');
            const cards = createMetricCards(metrics, sportType);
            
            container.innerHTML = cards.map(card => `
                <div class="metric-card">
                    <div class="metric-value">${card.value}</div>
                    <div class="metric-label">${card.label}</div>
                </div>
            `).join('');
        }
        
        // メトリクスカード生成
        function createMetricCards(metrics, sportType) {
            const cards = [];
            
            // 基本メトリクス
            cards.push({
                value: metrics.distance ? (metrics.distance / 1000).toFixed(1) : '0',
                label: '距離 (km)'
            });
            
            cards.push({
                value: formatDuration(metrics.movingTime || metrics.moving_time || metrics.elapsed_time),
                label: '時間'
            });
            
            // 種目別メトリクス
            if (sportType === 'Swim') {
                if (metrics.pace || (metrics.distance && metrics.movingTime)) {
                    const pace = metrics.pace || calculateSwimPace(metrics.distance, metrics.movingTime);
                    cards.push({
                        value: pace,
                        label: 'ペース (分:秒/100m)'
                    });
                }
            } else if (sportType === 'Ride') {
                if (metrics.avgSpeed || metrics.average_speed) {
                    const speed = metrics.avgSpeed || (metrics.average_speed * 3.6).toFixed(1);
                    cards.push({
                        value: speed,
                        label: '平均速度 (km/h)'
                    });
                }
                
                if (metrics.avgCadence || metrics.average_cadence) {
                    cards.push({
                        value: Math.round(metrics.avgCadence || metrics.average_cadence),
                        label: 'ケイデンス (rpm)'
                    });
                }
                
                if (metrics.avgPower || metrics.average_watts) {
                    cards.push({
                        value: Math.round(metrics.avgPower || metrics.average_watts),
                        label: '平均パワー (W)'
                    });
                }
                
                if (metrics.normalizedPower || metrics.weighted_average_watts) {
                    cards.push({
                        value: Math.round(metrics.normalizedPower || metrics.weighted_average_watts),
                        label: 'NP (W)'
                    });
                }
            } else if (sportType === 'Run') {
                if (metrics.pace || (metrics.avgSpeed || metrics.average_speed)) {
                    const pace = metrics.pace || calculateRunPace((metrics.avgSpeed || metrics.average_speed) * 3.6);
                    cards.push({
                        value: pace,
                        label: 'ペース (分:秒/km)'
                    });
                }
                
                if (metrics.avgCadence || metrics.average_cadence) {
                    const cadence = Math.round((metrics.avgCadence || metrics.average_cadence) * 2);
                    cards.push({
                        value: cadence,
                        label: 'ピッチ (spm)'
                    });
                }
                
                // ストライド計算
                if ((metrics.avgSpeed || metrics.average_speed) && (metrics.avgCadence || metrics.average_cadence)) {
                    const speed = (metrics.avgSpeed || metrics.average_speed) * 3.6;
                    const cadence = (metrics.avgCadence || metrics.average_cadence) * 2;
                    const stride = ((speed * 1000 / 3600) / cadence).toFixed(2);
                    cards.push({
                        value: stride + 'm',
                        label: 'ストライド'
                    });
                }
            }
            
            // 心拍数
            if (metrics.avgHeartRate || metrics.average_heartrate) {
                cards.push({
                    value: Math.round(metrics.avgHeartRate || metrics.average_heartrate),
                    label: '平均心拍 (bpm)'
                });
            }
            
            // 獲得標高
            if (metrics.elevationGain || metrics.total_elevation_gain) {
                const elevation = metrics.elevationGain || metrics.total_elevation_gain;
                if (elevation > 10) {
                    cards.push({
                        value: Math.round(elevation),
                        label: '獲得標高 (m)'
                    });
                }
            }
            
            // カロリー
            if (metrics.calories) {
                cards.push({
                    value: Math.round(metrics.calories),
                    label: 'カロリー (kcal)'
                });
            }
            
            return cards;
        }
        
        // ゾーン分析表示
        function displayZoneAnalysis(zoneAnalysis, sportType) {
            const container = document.getElementById('zonesContent');
            let content = '';
            
            // 心拍ゾーン
            if (zoneAnalysis && zoneAnalysis.heartRateZones) {
                content += createZoneTable('💓 心拍ゾーン', zoneAnalysis.heartRateZones, 'bpm');
            } else {
                content += '<p style="color: #666; text-align: center;">心拍ゾーンデータがありません</p>';
            }
            
            // パワーゾーン（バイクのみ）
            if (sportType === 'Ride' && zoneAnalysis && zoneAnalysis.powerZones) {
                content += createZoneTable('⚡ パワーゾーン', zoneAnalysis.powerZones, 'W');
            }
            
            container.innerHTML = content;
        }
        
        // ゾーンテーブル作成
        function createZoneTable(title, zones, unit) {
            const totalTime = zones.reduce((sum, zone) => sum + parseFloat(zone.percentage || 0), 0);
            
            return `
                <h3 style="margin-bottom: 15px; color: #333;">${title}</h3>
                <table class="zone-table">
                    <thead>
                        <tr>
                            <th>ゾーン</th>
                            <th>範囲 (${unit})</th>
                            <th>時間</th>
                            <th>割合</th>
                            <th>グラフ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${zones.map((zone, index) => `
                            <tr>
                                <td><strong>${zone.name}</strong></td>
                                <td>${zone.range}</td>
                                <td>${zone.timeFormatted || formatDuration(zone.time || 0)}</td>
                                <td><strong>${zone.percentage}%</strong></td>
                                <td>
                                    <div class="zone-progress">
                                        <div class="zone-fill zone-${5-index}" style="width: ${zone.percentage}%"></div>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // AI分析生成
        async function generateAIAnalysis(activity, metrics, zoneAnalysis) {
            const container = document.getElementById('aiContent');
            
            try {
                const apiKey = localStorage.getItem('triathlon_coach_api_key');
                
                if (!apiKey) {
                    container.innerHTML = generateFallbackAnalysis(activity, metrics, zoneAnalysis);
                    return;
                }
                
                const systemPrompt = `あなたは運動生理学の博士号を持つトライアスロンコーチです。以下のアクティビティデータを詳細に分析して、運動生理学的観点から包括的なフィードバックを500字程度で提供してください。

【アクティビティ詳細】
種目: ${activity.sport_type || activity.type}
距離: ${metrics.distance ? (metrics.distance / 1000).toFixed(2) : '不明'}km
時間: ${formatDuration(metrics.movingTime || metrics.moving_time || metrics.elapsed_time)}
${metrics.pace ? 'ペース: ' + metrics.pace : ''}
${metrics.avgSpeed || metrics.average_speed ? '平均速度: ' + ((metrics.avgSpeed || metrics.average_speed) * 3.6).toFixed(1) + 'km/h' : ''}
${metrics.avgHeartRate || metrics.average_heartrate ? '平均心拍: ' + Math.round(metrics.avgHeartRate || metrics.average_heartrate) + 'bpm' : ''}
${metrics.avgPower || metrics.average_watts ? '平均パワー: ' + Math.round(metrics.avgPower || metrics.average_watts) + 'W' : ''}
${metrics.normalizedPower || metrics.weighted_average_watts ? 'NP: ' + Math.round(metrics.normalizedPower || metrics.weighted_average_watts) + 'W' : ''}
${metrics.avgCadence || metrics.average_cadence ? 'ケイデンス/ピッチ: ' + Math.round(metrics.avgCadence || metrics.average_cadence) : ''}

【分析の観点】
1. このトレーニングの運動生理学的効果（VO2max、LT、ランニングエコノミーへの影響）
2. 心拍・パワーゾーン分布から見たトレーニング強度の適切性
3. 持久力・筋力・神経系への具体的な適応効果
4. トレーニング負荷と回復の観点
5. パフォーマンス向上への寄与度
6. 今後の改善提案

専門的でありながら分かりやすく、励ましの要素も含めてください。`;

                const response = await fetch('/.netlify/functions/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `このアクティビティについて詳細な運動生理学的分析をしてください: ${activity.name}`,
                        apiKey: apiKey,
                        systemPrompt: systemPrompt
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const feedback = data.choices[0].message.content;
                    container.innerHTML = feedback.replace(/\n/g, '<br>');
                } else {
                    throw new Error('AI応答の取得に失敗');
                }
                
            } catch (error) {
                console.error('❌ AI analysis error:', error);
                container.innerHTML = generateFallbackAnalysis(activity, metrics, zoneAnalysis);
            }
        }
        
        // フォールバック分析生成
        function generateFallbackAnalysis(activity, metrics, zoneAnalysis) {
            const sportType = activity.sport_type || activity.type;
            const distance = metrics.distance ? (metrics.distance / 1000).toFixed(1) : '0';
            const avgHR = metrics.avgHeartRate || metrics.average_heartrate;
            
            let feedback = '<strong>【運動生理学的分析】</strong><br><br>';
            
            if (sportType === 'Swim') {
                feedback += `${distance}kmのスイムトレーニング、お疲れさまでした！<br><br>`;
                feedback += 'スイムトレーニングは全身の筋群を使用し、心肺機能の向上に非常に効果的です。水の抵抗により関節への負担が少なく、持続的な有酸素運動として理想的です。';
            } else if (sportType === 'Ride') {
                feedback += `${distance}kmのバイクトレーニング、お疲れさまでした！<br><br>`;
                feedback += 'バイクトレーニングは下肢の筋持久力向上と心血管系の強化に優れています。パワー出力の安定性により、乳酸閾値の向上とエネルギー効率の改善が期待できます。';
            } else if (sportType === 'Run') {
                feedback += `${distance}kmのランニング、お疲れさまでした！<br><br>`;
                feedback += 'ランニングは骨密度の向上、下肢筋力の強化、そして心肺機能の向上に非常に効果的です。着地衝撃により骨格系の適応も促進されます。';
            } else {
                feedback += 'トレーニング、お疲れさまでした！<br><br>';
                feedback += 'このようなトレーニングは全身のフィットネス向上に貢献し、継続することで体力の基盤構築につながります。';
            }
            
            if (avgHR) {
                const hr = Math.round(avgHR);
                if (hr < 140) {
                    feedback += `<br><br>平均心拍${hr}bpmは有酸素ベースゾーンでのトレーニングです。ミトコンドリアの増加と毛細血管密度の向上により、持久力の基盤が強化されます。`;
                } else if (hr < 160) {
                    feedback += `<br><br>平均心拍${hr}bpmは乳酸閾値周辺での効果的なトレーニング強度です。この強度での継続的なトレーニングにより、乳酸処理能力と有酸素パワーが向上します。`;
                } else {
                    feedback += `<br><br>平均心拍${hr}bpmの高強度トレーニングは、VO2maxの向上と神経筋系の適応を促進します。高強度の刺激により、心臓の収縮力と酸素利用効率が改善されます。`;
                }
            }
            
            feedback += '<br><br>継続的なトレーニングにより、心血管系、筋骨格系、そしてエネルギー代謝システムの総合的な適応が進み、パフォーマンスの向上につながります。適切な回復とプログレッシブオーバーロードを心がけて、トレーニングを継続してください。';
            
            return feedback;
        }
        
        // エラー表示
        function showError(message = 'データの取得に失敗しました') {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'block';
            
            // カスタムエラーメッセージ
            const errorContainer = document.getElementById('errorSection');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <h3>❌ ${message}</h3>
                    <p><strong>現在のURL:</strong> ${window.location.href}</p>
                    <p><strong>アクティビティID:</strong> ${getActivityId() || '見つかりません'}</p>
                    <p>data.htmlからアクティビティをクリックして再度お試しください。</p>
                    <button onclick="window.close()" style="margin-top: 15px; padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        閉じる
                    </button>
                </div>
            `;
        }
        
        // ユーティリティ関数
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        function calculateSwimPace(distance, time) {
            if (!distance || !time) return '-';
            const pace100m = (time / (distance / 100));
            const minutes = Math.floor(pace100m / 60);
            const seconds = Math.round(pace100m % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function calculateRunPace(speedKmh) {
            if (!speedKmh) return '-';
            const paceMinutes = 60 / speedKmh;
            const minutes = Math.floor(paceMinutes);
            const seconds = Math.round((paceMinutes - minutes) * 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': '🏃‍♂️',
                'Ride': '🚴‍♂️', 
                'Swim': '🏊‍♂️',
                'WeightTraining': '🏋️‍♂️',
                'Yoga': '🧘‍♂️'
            };
            return icons[type] || '🏃‍♂️';
        }
        
        // ページ初期化
        window.addEventListener('load', async function() {
            console.log('🚀 Activity detail page initialized');
            
            const activityId = getActivityId();
            
            if (!activityId) {
                console.error('❌ No activity ID provided');
                console.log('📝 URL analysis:');
                console.log('  - href:', window.location.href);
                console.log('  - search:', window.location.search);
                console.log('  - pathname:', window.location.pathname);
                showError('アクティビティIDが見つかりません');
                return;
            }
            
            console.log('🔍 Loading activity:', activityId);
            
            try {
                const data = await fetchActivityDetail(activityId);
                displayActivityDetail(data);
            } catch (error) {
                console.error('❌ Failed to load activity detail:', error);
                showError();
            }
        });
        
        console.log('✅ Activity detail script loaded');
    </script>
</body>
