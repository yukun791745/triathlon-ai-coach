<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トライアスロン AIコーチ | データ連携版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        /* Strava連携パネル */
        .strava-header {
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .connect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        /* アクティビティリスト */
        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #333;
        }
        
        .activity-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        /* トレーニングサマリー */
        .summary-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .date-filter {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .date-filter h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1em;
        }
        
        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .filter-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: #e9ecef;
        }
        
        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        .custom-date {
            display: none;
            margin-top: 10px;
        }
        
        .custom-date.show {
            display: block;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .date-inputs input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .apply-btn {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .summary-section {
            margin-bottom: 25px;
        }
        
        .summary-section h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        
        .summary-section h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #4facfe;
            margin-right: 10px;
            border-radius: 2px;
        }
        
        .total-time {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .total-time-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .total-time-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .sport-breakdown {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .sport-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .sport-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .sport-time {
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 2px;
        }
        
        .sport-name {
            color: #666;
            font-size: 0.8em;
        }
        
        .sport-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .sport-details h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .zone-chart {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
        }
        
        .zone-chart h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1em;
        }
        
        .zone-bar {
            display: flex;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .zone-label {
            width: 60px;
            font-size: 0.8em;
            color: #666;
        }
        
        .zone-progress {
            flex: 1;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 0 10px;
            overflow: hidden;
        }
        
        .zone-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .zone-1 { background: #0ea5e9; }
        .zone-2 { background: #16a34a; }
        .zone-3 { background: #ca8a04; }
        .zone-4 { background: #ea580c; }
        .zone-5 { background: #dc2626; }
        
        .zone-percent {
            width: 40px;
            font-size: 0.8em;
            font-weight: 600;
            color: #333;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4facfe;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .activity-stats {
                grid-template-columns: 1fr;
            }
            
            .sport-breakdown {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Strava連携パネル -->
        <div class="panel">
            <div class="header strava-header">
                <h1>🏃‍♂️ Strava連携</h1>
                <p>アクティビティデータを取得</p>
            </div>
            
            <div class="content">
                <div id="connectionStatus" class="status">未接続</div>
                
                <button id="connectBtn" class="connect-btn">
                    Stravaに接続
                </button>
                
                <div id="userInfo" style="display: none;">
                    <h3>接続済みユーザー</h3>
                    <div id="userDetails"></div>
                </div>
                
                <div id="syncSection" style="display: none;">
                    <button id="syncBtn" class="connect-btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        📊 アクティビティを同期
                    </button>
                    <div id="syncStatus"></div>
                </div>
                
                <div id="stravaInstructions">
                    <h3>📋 接続手順</h3>
                    <ol style="margin: 15px 0; padding-left: 20px; line-height: 1.8;">
                        <li>「Stravaに接続」をクリック</li>
                        <li>Strava認証ページで「Authorize」</li>
                        <li>アクティビティを同期</li>
                    </ol>
                    
                    <div style="background: #e8f4fd; padding: 15px; border-radius: 8px; margin-top: 15px;">
                        <strong>🔗 動作確認:</strong><br>
                        ボタンクリック → Strava認証ページ → 戻ってデータ同期
                    </div>
                </div>
            </div>
        </div>
        
        <!-- アクティビティリストパネル -->
        <div class="panel">
            <div class="header">
                <h1>📈 アクティビティ一覧</h1>
                <p>過去30日のトレーニング</p>
            </div>
            
            <div class="content">
                <div id="activityList">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Stravaに接続してアクティビティを表示
                    </div>
                </div>
            </div>
        </div>
        
        <!-- トレーニングサマリーパネル -->
        <div class="panel">
            <div class="header summary-header">
                <h1>📊 トレーニングサマリー</h1>
                <p>期間別統計とゾーン分析</p>
            </div>
            
            <div class="content">
                <!-- 期間フィルター -->
                <div class="date-filter">
                    <h3>📅 期間選択</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn" onclick="setDateFilter(7)">1週間</button>
                        <button class="filter-btn active" onclick="setDateFilter(30)">30日</button>
                        <button class="filter-btn" onclick="setDateFilter(60)">60日</button>
                        <button class="filter-btn" onclick="setDateFilter(365)">1年</button>
                        <button class="filter-btn" onclick="toggleCustomDate()">カスタム</button>
                    </div>
                    
                    <div class="custom-date" id="customDateSection">
                        <div class="date-inputs">
                            <input type="date" id="startDate" />
                            <input type="date" id="endDate" />
                        </div>
                        <button class="apply-btn" onclick="applyCustomDate()">適用</button>
                    </div>
                </div>
                
                <div id="summaryContent">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        アクティビティを同期してサマリーを表示
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v8 (Compatible) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        console.log('🚀 JavaScript loading started...');
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyDuptU8RKnew6UOfPukKY3yGgi3cWduGdk",
            authDomain: "triathlon-ai-coach-18486.firebaseapp.com",
            projectId: "triathlon-ai-coach-18486",
            storageBucket: "triathlon-ai-coach-18486.firebasestorage.app",
            messagingSenderId: "849991082816",
            appId: "1:849991082816:web:007ca462056475916150a5"
        };
        
        // Firebase初期化
        let db, auth;
        try {
            if (typeof firebase !== 'undefined') {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    console.log('✅ Firebase initialized successfully');
                }
                db = firebase.firestore();
                auth = firebase.auth();
            } else {
                console.warn('⚠️ Firebase SDK not loaded, using fallback mode');
                // Firebase無しでも動作するようにnullチェックを追加
                db = null;
                auth = null;
            }
        } catch (error) {
            console.error('❌ Firebase initialization error:', error);
            db = null;
            auth = null;
        }
        
        // グローバル変数
        let currentUser = null;
        let stravaToken = null;
        let activities = [];
        let currentDateFilter = 30; // デフォルト30日
        
        // Strava設定
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        console.log('🔧 Configuration loaded:', {
            clientId: STRAVA_CLIENT_ID,
            redirectUri: REDIRECT_URI
        });
        
        // Strava認証開始関数
        function connectStrava() {
            console.log('🚀 connectStrava called');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            console.log('🔗 Auth URL:', authUrl);
            
            updateConnectionStatus('loading', '🔄 Strava認証ページに移動中...');
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 500);
        }
        
        // アクティビティ同期関数
        function syncActivities() {
            console.log('📊 syncActivities called');
            
            if (!stravaToken) {
                console.error('❌ No Strava token available');
                return;
            }
            
            updateSyncStatus('loading', '🔄 アクティビティを同期中...');
            
            fetch('/.netlify/functions/strava-activities', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    token: stravaToken,
                    userId: currentUser ? currentUser.uid : 'anonymous'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('📊 Activities received:', data);
                
                if (data.activities) {
                    activities = data.activities;
                    displayActivities(activities);
                    generateSummary(activities, currentDateFilter);
                    updateSyncStatus('connected', `✅ ${activities.length}件のアクティビティを同期しました`);
                } else {
                    throw new Error('No activities in response');
                }
            })
            .catch(error => {
                console.error('❌ Sync error:', error);
                updateSyncStatus('error', '❌ 同期に失敗しました');
            });
        }
        
        // アクティビティ詳細表示（詳細ページに遷移）
        function showActivityDetail(activityId) {
            console.log('🔍 Redirecting to activity detail:', activityId);
            window.open(`activity-detail.html?id=${activityId}`, '_blank');
        }
        
        // 期間フィルター設定
        function setDateFilter(days) {
            currentDateFilter = days;
            
            // ボタンのactive状態更新
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // カスタム日付セクションを隠す
            document.getElementById('customDateSection').classList.remove('show');
            
            // サマリー再生成
            if (activities.length > 0) {
                generateSummary(activities, days);
            }
            
            console.log('📅 Date filter set to:', days, 'days');
        }
        
        // カスタム日付セクション表示切替
        function toggleCustomDate() {
            const section = document.getElementById('customDateSection');
            const isVisible = section.classList.contains('show');
            
            if (!isVisible) {
                section.classList.add('show');
                // 他のボタンのactive状態をクリア
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                // デフォルト日付設定
                const today = new Date();
                const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
                
                document.getElementById('endDate').value = today.toISOString().split('T')[0];
                document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
            } else {
                section.classList.remove('show');
            }
        }
        
        // カスタム日付適用
        function applyCustomDate() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('開始日と終了日を選択してください');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('開始日は終了日より前の日付を選択してください');
                return;
            }
            
            // カスタム期間でサマリー生成
            if (activities.length > 0) {
                generateCustomSummary(activities, startDate, endDate);
            }
            
            console.log('📅 Custom date range applied:', startDate, 'to', endDate);
        }
        
        // サマリー生成（日数指定）
        function generateSummary(activitiesData, days) {
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - days);
            
            const filteredActivities = activitiesData.filter(activity => {
                return new Date(activity.start_date) >= cutoffDate;
            });
            
            displaySummary(filteredActivities, `過去${days}日間`);
        }
        
        // サマリー生成（カスタム期間）
        function generateCustomSummary(activitiesData, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            const filteredActivities = activitiesData.filter(activity => {
                const activityDate = new Date(activity.start_date);
                return activityDate >= start && activityDate <= end;
            });
            
            const period = `${new Date(startDate).toLocaleDateString('ja-JP')} - ${new Date(endDate).toLocaleDateString('ja-JP')}`;
            displaySummary(filteredActivities, period);
        }
        
        // サマリー表示
        function displaySummary(activitiesData, periodLabel) {
            const container = document.getElementById('summaryContent');
            
            if (activitiesData.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        ${periodLabel}のアクティビティがありません
                    </div>
                `;
                return;
            }
            
            const summary = calculateSummary(activitiesData);
            
            container.innerHTML = `
                <!-- 総トレーニング時間 -->
                <div class="summary-section">
                    <h3>⏱️ 総トレーニング時間</h3>
                    <div class="total-time">
                        <div class="total-time-value">${formatDuration(summary.totalTime)}</div>
                        <div class="total-time-label">${periodLabel}</div>
                    </div>
                </div>
                
                <!-- 種目別時間 -->
                <div class="summary-section">
                    <h3>🏃‍♂️ 種目別時間</h3>
                    <div class="sport-breakdown">
                        ${Object.entries(summary.sportBreakdown).map(([sport, data]) => `
                            <div class="sport-item">
                                <div class="sport-icon">${getActivityIcon(sport)}</div>
                                <div class="sport-time">${formatDuration(data.time)}</div>
                                <div class="sport-name">${getSportName(sport)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <!-- 各種目の詳細サマリー -->
                ${generateSportDetails(summary.sportBreakdown)}
                
                <!-- 全体の心拍ゾーン分析 -->
                <div class="summary-section">
                    <h3>💓 心拍ゾーン分析</h3>
                    <div class="zone-chart">
                        <h4>全体の心拍ゾーン分布</h4>
                        ${generateZoneChart(summary.overallHeartRateZones)}
                    </div>
                </div>
                
                <!-- パワーゾーン分析（バイクがある場合） -->
                ${summary.overallPowerZones ? `
                <div class="summary-section">
                    <h3>⚡ パワーゾーン分析</h3>
                    <div class="zone-chart">
                        <h4>バイク全体のパワーゾーン分布</h4>
                        ${generateZoneChart(summary.overallPowerZones)}
                    </div>
                </div>
                ` : ''}
            `;
            
            console.log('📊 Summary generated for', activitiesData.length, 'activities');
        }
        
        // サマリー計算
        function calculateSummary(activitiesData) {
            const summary = {
                totalTime: 0,
                sportBreakdown: {},
                overallHeartRateZones: { zone1: 0, zone2: 0, zone3: 0, zone4: 0, zone5: 0 },
                overallPowerZones: null
            };
            
            let hasPowerData = false;
            const powerZones = { zone1: 0, zone2: 0, zone3: 0, zone4: 0, zone5: 0 };
            
            activitiesData.forEach(activity => {
                const sport = activity.sport_type || activity.type;
                const movingTime = activity.moving_time || activity.elapsed_time || 0;
                
                // 総時間
                summary.totalTime += movingTime;
                
                // 種目別集計
                if (!summary.sportBreakdown[sport]) {
                    summary.sportBreakdown[sport] = {
                        time: 0,
                        distance: 0,
                        count: 0,
                        totalHeartRate: 0,
                        heartRateCount: 0,
                        speeds: [],
                        paces: [],
                        powers: [],
                        cadences: []
                    };
                }
                
                const sportData = summary.sportBreakdown[sport];
                sportData.time += movingTime;
                sportData.distance += activity.distance || 0;
                sportData.count += 1;
                
                if (activity.average_heartrate) {
                    sportData.totalHeartRate += activity.average_heartrate;
                    sportData.heartRateCount += 1;
                    
                    // 心拍ゾーン推定（簡易版）
                    const hr = activity.average_heartrate;
                    const hrZone = getHeartRateZone(hr);
                    summary.overallHeartRateZones[hrZone] += movingTime;
                }
                
                if (activity.average_speed) {
                    sportData.speeds.push(activity.average_speed);
                }
                
                if (activity.average_watts && sport === 'Ride') {
                    sportData.powers.push(activity.average_watts);
                    hasPowerData = true;
                    
                    // パワーゾーン推定（簡易版）
                    const power = activity.average_watts;
                    const powerZone = getPowerZone(power);
                    powerZones[powerZone] += movingTime;
                }
                
                if (activity.average_cadence) {
                    sportData.cadences.push(activity.average_cadence);
                }
            });
            
            if (hasPowerData) {
                summary.overallPowerZones = powerZones;
            }
            
            return summary;
        }
        
        // 心拍ゾーン判定（簡易版）
        function getHeartRateZone(heartRate) {
            const maxHR = 185; // 仮の最大心拍数
            const percentage = heartRate / maxHR;
            
            if (percentage >= 0.90) return 'zone5';
            if (percentage >= 0.80) return 'zone4';
            if (percentage >= 0.70) return 'zone3';
            if (percentage >= 0.60) return 'zone2';
            return 'zone1';
        }
        
        // パワーゾーン判定（簡易版）
        function getPowerZone(power) {
            const ftp = 250; // 仮のFTP
            const percentage = power / ftp;
            
            if (percentage >= 1.06) return 'zone5';
            if (percentage >= 0.91) return 'zone4';
            if (percentage >= 0.76) return 'zone3';
            if (percentage >= 0.56) return 'zone2';
            return 'zone1';
        }
        
        // 種目詳細サマリー生成
        function generateSportDetails(sportBreakdown) {
            return Object.entries(sportBreakdown).map(([sport, data]) => {
                const avgHeartRate = data.heartRateCount > 0 ? 
                    Math.round(data.totalHeartRate / data.heartRateCount) : null;
                
                let details = '';
                
                if (sport === 'Swim') {
                    const avgPace = calculateSwimPace(data.distance, data.time);
                    details = `
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">総距離</span>
                                <span class="detail-value">${(data.distance / 1000).toFixed(1)}km</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均ペース</span>
                                <span class="detail-value">${avgPace}/100m</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均心拍</span>
                                <span class="detail-value">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">セッション数</span>
                                <span class="detail-value">${data.count}回</span>
                            </div>
                        </div>
                    `;
                } else if (sport === 'Ride') {
                    const avgSpeed = data.speeds.length > 0 ? 
                        (data.speeds.reduce((a, b) => a + b, 0) / data.speeds.length * 3.6).toFixed(1) : '-';
                    const avgPower = data.powers.length > 0 ? 
                        Math.round(data.powers.reduce((a, b) => a + b, 0) / data.powers.length) : null;
                    const avgCadence = data.cadences.length > 0 ? 
                        Math.round(data.cadences.reduce((a, b) => a + b, 0) / data.cadences.length) : null;
                    
                    details = `
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">総距離</span>
                                <span class="detail-value">${(data.distance / 1000).toFixed(1)}km</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均速度</span>
                                <span class="detail-value">${avgSpeed}km/h</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均心拍</span>
                                <span class="detail-value">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均パワー</span>
                                <span class="detail-value">${avgPower || '-'}W</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均ケイデンス</span>
                                <span class="detail-value">${avgCadence || '-'}rpm</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">セッション数</span>
                                <span class="detail-value">${data.count}回</span>
                            </div>
                        </div>
                    `;
                } else if (sport === 'Run') {
                    const avgSpeed = data.speeds.length > 0 ? 
                        (data.speeds.reduce((a, b) => a + b, 0) / data.speeds.length * 3.6) : 0;
                    const avgPace = avgSpeed > 0 ? calculateRunPace(avgSpeed) : '-';
                    const avgCadence = data.cadences.length > 0 ? 
                        Math.round(data.cadences.reduce((a, b) => a + b, 0) / data.cadences.length * 2) : null;
                    
                    details = `
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">総距離</span>
                                <span class="detail-value">${(data.distance / 1000).toFixed(1)}km</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均ペース</span>
                                <span class="detail-value">${avgPace}/km</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均心拍</span>
                                <span class="detail-value">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">平均ピッチ</span>
                                <span class="detail-value">${avgCadence || '-'}spm</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">セッション数</span>
                                <span class="detail-value">${data.count}回</span>
                            </div>
                        </div>
                    `;
                } else {
                    details = `
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">平均心拍</span>
                                <span class="detail-value">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">セッション数</span>
                                <span class="detail-value">${data.count}回</span>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="summary-section">
                        <h3>${getActivityIcon(sport)} ${getSportName(sport)}</h3>
                        <div class="sport-details">
                            <h4>詳細サマリー</h4>
                            ${details}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ゾーンチャート生成
        function generateZoneChart(zones) {
            const totalTime = Object.values(zones).reduce((a, b) => a + b, 0);
            
            if (totalTime === 0) {
                return '<div style="text-align: center; color: #666;">データなし</div>';
            }
            
            return ['zone5', 'zone4', 'zone3', 'zone2', 'zone1'].map(zone => {
                const time = zones[zone] || 0;
                const percentage = ((time / totalTime) * 100).toFixed(1);
                const zoneNumber = zone.replace('zone', '');
                
                return `
                    <div class="zone-bar">
                        <div class="zone-label">Zone ${zoneNumber}</div>
                        <div class="zone-progress">
                            <div class="zone-fill ${zone}" style="width: ${percentage}%"></div>
                        </div>
                        <div class="zone-percent">${percentage}%</div>
                    </div>
                `;
            }).join('');
        }
        
        // ペース計算ヘルパー
        function calculateSwimPace(distance, time) {
            if (!distance || !time) return '-';
            const pace100m = (time / (distance / 100));
            const minutes = Math.floor(pace100m / 60);
            const seconds = Math.round(pace100m % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function calculateRunPace(speedKmh) {
            if (!speedKmh) return '-';
            const paceMinutes = 60 / speedKmh;
            const minutes = Math.floor(paceMinutes);
            const seconds = Math.round((paceMinutes - minutes) * 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // ユーティリティ関数
        function updateConnectionStatus(className, message) {
            const status = document.getElementById('connectionStatus');
            status.className = `status ${className}`;
            status.textContent = message;
            console.log('📊 Connection status:', message);
        }
        
        function updateSyncStatus(className, message) {
            const status = document.getElementById('syncStatus');
            status.className = `status ${className}`;
            status.textContent = message;
            console.log('📊 Sync status:', message);
        }
        
        function showSyncSection() {
            document.getElementById('syncSection').style.display = 'block';
            document.getElementById('stravaInstructions').style.display = 'none';
        }
        
        function displayActivities(activitiesData) {
            const container = document.getElementById('activityList');
            
            if (activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">アクティビティが見つかりません</div>';
                return;
            }
            
            // 日付順でソート（新しいものが上に）
            const sortedActivities = activitiesData.sort((a, b) => {
                return new Date(b.start_date) - new Date(a.start_date);
            });
            
            const html = sortedActivities.map(activity => {
                const date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                const distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                const duration = formatDuration(activity.moving_time || activity.elapsed_time);
                
                return `
                    <div class="activity-item" onclick="showActivityDetail('${activity.id}')">
                        <div class="activity-header">
                            <span class="activity-type">${getActivityIcon(activity.sport_type || activity.type)} ${activity.name}</span>
                            <span class="activity-date">${date}</span>
                        </div>
                        <div class="activity-stats">
                            <div class="stat">
                                <div class="stat-value">${distance}</div>
                                <div class="stat-label">km</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${duration}</div>
                                <div class="stat-label">時間</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${getActivityIcon(activity.sport_type || activity.type)}</div>
                                <div class="stat-label">種目</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
            console.log('📊 Activities displayed in chronological order (newest first)');
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': '🏃‍♂️',
                'Ride': '🚴‍♂️', 
                'Swim': '🏊‍♂️',
                'WeightTraining': '🏋️‍♂️',
                'Yoga': '🧘‍♂️',
                'default': '🏃‍♂️'
            };
            return icons[type] || icons.default;
        }
        
        function getSportName(type) {
            const names = {
                'Run': 'ランニング',
                'Ride': 'バイク',
                'Swim': 'スイム',
                'WeightTraining': '筋トレ',
                'Yoga': 'ヨガ',
                'default': 'その他'
            };
            return names[type] || names.default;
        }
        
        // Stravaコールバック処理
        function handleStravaCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            console.log('🔄 Checking for Strava callback code:', code);
            
            if (code && !stravaToken) {
                console.log('✅ Strava authorization code found, exchanging for token...');
                updateConnectionStatus('loading', '🔄 認証処理中...');
                
                fetch('/.netlify/functions/strava-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('✅ Token exchange successful:', data);
                    
                    if (data.access_token) {
                        stravaToken = data.access_token;
                        updateConnectionStatus('connected', '✅ Strava接続完了！');
                        showSyncSection();
                        
                        // URLからコードパラメータを削除
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        throw new Error('No access token received');
                    }
                })
                .catch(error => {
                    console.error('❌ Token exchange error:', error);
                    updateConnectionStatus('error', '❌ 認証に失敗しました');
                });
            }
        }
        
        // ページ読み込み時の初期化
        window.addEventListener('load', function() {
            console.log('🚀 Page loaded, initializing...');
            
            // Firebase認証（Firebase利用可能時のみ）
            if (auth && typeof auth.signInAnonymously === 'function') {
                auth.signInAnonymously()
                    .then(user => {
                        currentUser = user.user;
                        console.log('✅ Anonymous auth successful');
                    })
                    .catch(error => {
                        console.error('❌ Auth error:', error);
                        // Firebase認証に失敗してもアプリは継続
                        currentUser = { uid: 'anonymous_fallback' };
                    });
            } else {
                // Firebase未使用時のフォールバック
                currentUser = { uid: 'anonymous_fallback' };
                console.log('🔄 Using fallback authentication (no Firebase)');
            }
                
            // Stravaコールバック処理
            handleStravaCallback();
            
            // イベントリスナー設定
            const connectBtn = document.getElementById('connectBtn');
            const syncBtn = document.getElementById('syncBtn');
            
            if (connectBtn) {
                connectBtn.addEventListener('click', connectStrava);
                console.log('✅ Connect button event listener added');
            }
            
            if (syncBtn) {
                syncBtn.addEventListener('click', syncActivities);
                console.log('✅ Sync button event listener added');
            }
            
            console.log('🎉 Initialization complete!');
        });
        
        console.log('✅ JavaScript loading completed');
    </script>
</body>
</html>
