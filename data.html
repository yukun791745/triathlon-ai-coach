<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トライアスロン AIコーチ | 実際のStrava API版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .strava-header {
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .sync-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .activity-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #333;
        }
        
        .activity-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .summary-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .debug-info {
            font-family: monospace;
            font-size: 0.8em;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
        
        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .filter-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }
        
        .date-range-section {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .date-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .date-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.85em;
        }
        
        .date-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }
        
        .reset-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="header strava-header">
                <h1>Strava連携</h1>
                <p>実際のAPI - 全データ取得対応</p>
            </div>
            
            <div class="content">
                <div id="connectionStatus" class="status">未接続</div>
                
                <button id="clearDataBtn" class="connect-btn clear-btn">
                    全データクリア
                </button>
                
                <button id="connectBtn" class="connect-btn">
                    Stravaに接続
                </button>
                
                <div id="syncSection" style="display: none;">
                    <button id="syncBtn" class="connect-btn sync-btn">
                        全データ同期実行
                    </button>
                </div>
                
                <div id="debugInfo" class="debug-info">
                    <strong>同期ログ:</strong><br>
                    <div id="debugContent">ログ待機中...</div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="header">
                <h1>アクティビティ一覧</h1>
                <p id="activityCount">データ未取得</p>
            </div>
            
            <div class="content">
                <div class="filter-section">
                    <div class="filter-group">
                        <label class="filter-label">アクティビティタイプ</label>
                        <select id="activityTypeFilter" class="filter-select">
                            <option value="all">すべて</option>
                            <option value="Swim">🏊 スイム</option>
                            <option value="Ride">🚴 バイク</option>
                            <option value="Run">🏃 ラン</option>
                            <option value="other">💪 その他</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">期間</label>
                        <select id="periodFilter" class="filter-select">
                            <option value="all">すべて</option>
                            <option value="thisMonth">今月</option>
                            <option value="last3Months">過去3ヶ月</option>
                            <option value="last6Months">過去6ヶ月</option>
                            <option value="custom">日付指定</option>
                        </select>
                    </div>
                    
                    <div id="dateRangeSection" class="date-range-section" style="display: none;">
                        <div class="date-inputs">
                            <div class="date-input-group">
                                <label class="date-label">開始日</label>
                                <input type="date" id="startDate" class="date-input">
                            </div>
                            <div class="date-input-group">
                                <label class="date-label">終了日</label>
                                <input type="date" id="endDate" class="date-input">
                            </div>
                        </div>
                    </div>
                    
                    <button id="resetFilters" class="reset-btn">フィルターリセット</button>
                </div>
                
                <div id="activityList">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Stravaに接続してデータを取得してください
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="header summary-header">
                <h1>トレーニングサマリー</h1>
                <p>統計情報</p>
            </div>
            
            <div class="content">
                <div id="summaryContent">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        データ同期後にサマリーを表示
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Real Strava API Mode - No Demo Data');
        
        // グローバル変数 - 実際のStrava APIのみ
        let stravaToken = null;
        let activities = [];
        let filteredActivities = [];
        
        // 初期化時にlocalStorageをチェック（デモデータ除外）
        try {
            stravaToken = localStorage.getItem('strava_access_token');
            const cachedActivities = localStorage.getItem('cached_activities');
            if (cachedActivities) {
                const parsed = JSON.parse(cachedActivities);
                // デモデータ（ID < 10000）を除外
                activities = parsed.filter(activity => !activity.id || activity.id >= 10000);
                if (activities.length !== parsed.length) {
                    console.log('デモデータを除外しました');
                    localStorage.setItem('cached_activities', JSON.stringify(activities));
                }
            }
        } catch (error) {
            console.log('localStorage読み込みエラー:', error);
            activities = [];
        }
        
        // Strava設定
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = 'https://wondrous-dasik-a58240.netlify.app/data.html';
        
        // 初期化
        addDebugLog('システム初期化開始 - 実際のStrava APIのみ');
        
        // ユーティリティ関数
        function addDebugLog(message) {
            try {
                const debugContent = document.getElementById('debugContent');
                if (debugContent) {
                    const timestamp = new Date().toLocaleTimeString('ja-JP');
                    debugContent.innerHTML += `${timestamp}: ${message}<br>`;
                    debugContent.scrollTop = debugContent.scrollHeight;
                }
                console.log(`[${new Date().toLocaleTimeString('ja-JP')}] ${message}`);
            } catch (error) {
                console.log(`[${new Date().toLocaleTimeString('ja-JP')}] ${message}`);
            }
        }
        
        function updateStatus(type, message) {
            try {
                const status = document.getElementById('connectionStatus');
                if (status) {
                    status.className = `status ${type}`;
                    status.textContent = message;
                }
            } catch (error) {
                addDebugLog(`ステータス更新エラー: ${error.message}`);
            }
        }
        
        function showSyncSection() {
            try {
                const syncSection = document.getElementById('syncSection');
                if (syncSection) {
                    syncSection.style.display = 'block';
                }
            } catch (error) {
                addDebugLog(`同期セクション表示エラー: ${error.message}`);
            }
        }
        
        // 全データクリア機能
        function clearAllData() {
            if (confirm('全てのデータ（キャッシュ、トークン）を削除しますか？この操作は元に戻せません。')) {
                addDebugLog('=== 全データクリア開始 ===');
                
                // localStorage を完全にクリア
                localStorage.removeItem('strava_access_token');
                localStorage.removeItem('cached_activities');
                localStorage.removeItem('last_sync_time');
                
                // メモリ上の変数もクリア
                stravaToken = null;
                activities = [];
                filteredActivities = [];
                
                // 表示をリセット
                const container = document.getElementById('activityList');
                const countElement = document.getElementById('activityCount');
                const summaryContainer = document.getElementById('summaryContent');
                
                if (container) {
                    container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">Stravaに接続してデータを取得してください</div>';
                }
                if (countElement) {
                    countElement.textContent = 'データ未取得';
                }
                if (summaryContainer) {
                    summaryContainer.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">データ同期後にサマリーを表示</div>';
                }
                
                // 同期セクションを非表示
                const syncSection = document.getElementById('syncSection');
                if (syncSection) {
                    syncSection.style.display = 'none';
                }
                
                updateStatus('未接続', 'データクリア完了 - Stravaに再接続してください');
                addDebugLog('=== 全データクリア完了 ===');
            }
        }
        
        // Strava接続
        function connectToStrava() {
            console.log('Connecting to Real Strava API...');
            addDebugLog('実際のStrava API接続開始');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            updateStatus('loading', '実際のStrava認証ページに移動中...');
            addDebugLog('実際のStrava認証ページに移動');
            addDebugLog(`認証URL: ${authUrl.substring(0, 100)}...`);
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);
        }
        
        // 全データ同期実行
        async function performCompleteSync() {
            if (!stravaToken) {
                updateStatus('error', 'Stravaトークンがありません');
                addDebugLog('エラー: Stravaトークンなし');
                return;
            }
            
            console.log('Starting complete sync with real Strava API...');
            updateStatus('loading', '全データ同期実行中...');
            addDebugLog('=== 実際のStrava API 全データ同期開始 ===');
            addDebugLog(`使用トークン: ${stravaToken.substring(0, 15)}...`);
            
            try {
                let allActivities = [];
                let beforeTimestamp = null;
                let batchCount = 0;
                const maxBatches = 500; // 大幅に増加
                let consecutiveEmptyBatches = 0;
                
                while (batchCount < maxBatches && consecutiveEmptyBatches < 3) {
                    batchCount++;
                    updateStatus('loading', `バッチ ${batchCount}/${maxBatches} 実行中... (${allActivities.length}件取得済み)`);
                    addDebugLog(`--- 実際のAPIバッチ ${batchCount} 開始 ---`);
                    
                    const requestData = {
                        token: stravaToken,
                        per_page: 200
                    };
                    
                    if (beforeTimestamp) {
                        requestData.before = beforeTimestamp;
                        const beforeDate = new Date(beforeTimestamp * 1000);
                        addDebugLog(`Before指定: ${beforeDate.toLocaleDateString('ja-JP')} ${beforeDate.toLocaleTimeString('ja-JP')}`);
                    } else {
                        addDebugLog('初回リクエスト（全データ取得開始）');
                    }
                    
                    addDebugLog(`リクエストデータ: per_page=${requestData.per_page}, before=${requestData.before || 'なし'}`);
                    
                    let response;
                    try {
                        addDebugLog('実際のStrava APIにリクエスト送信中...');
                        response = await fetch('/.netlify/functions/strava-activities', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(requestData)
                        });
                    } catch (fetchError) {
                        addDebugLog(`ネットワークエラー: ${fetchError.message}`);
                        throw new Error(`ネットワークエラー: ${fetchError.message}`);
                    }
                    
                    addDebugLog(`APIレスポンス: ${response.status} ${response.statusText}`);
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.removeItem('strava_access_token');
                            stravaToken = null;
                            updateStatus('error', 'トークンが無効です。再接続してください。');
                            addDebugLog('エラー: 401 Unauthorized - トークン無効');
                            return;
                        }
                        const errorText = await response.text();
                        addDebugLog(`APIエラー詳細: ${errorText}`);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    let data;
                    try {
                        data = await response.json();
                    } catch (jsonError) {
                        addDebugLog(`JSONパースエラー: ${jsonError.message}`);
                        throw new Error(`レスポンス解析エラー: ${jsonError.message}`);
                    }
                    
                    const batchActivities = data.activities || [];
                    addDebugLog(`実際のAPIから ${batchActivities.length}件取得`);
                    
                    if (batchActivities.length === 0) {
                        consecutiveEmptyBatches++;
                        addDebugLog(`空のバッチ ${consecutiveEmptyBatches}/3`);
                        if (consecutiveEmptyBatches >= 3) {
                            addDebugLog('連続して空のバッチ - 全データ取得完了');
                            break;
                        }
                        continue;
                    } else {
                        consecutiveEmptyBatches = 0;
                    }
                    
                    // 重複除去
                    const existingIds = new Set(allActivities.map(a => a.id));
                    const newActivities = batchActivities.filter(activity => !existingIds.has(activity.id));
                    
                    allActivities = [...allActivities, ...newActivities];
                    addDebugLog(`累計: ${allActivities.length}件 (新規: ${newActivities.length}件, 重複: ${batchActivities.length - newActivities.length}件)`);
                    
                    if (batchActivities.length > 0) {
                        const firstActivity = batchActivities[0];
                        const lastActivity = batchActivities[batchActivities.length - 1];
                        
                        const firstDate = new Date(firstActivity.start_date).toLocaleDateString('ja-JP');
                        const lastDate = new Date(lastActivity.start_date).toLocaleDateString('ja-JP');
                        addDebugLog(`取得期間: ${lastDate} 〜 ${firstDate}`);
                        
                        // サンプルアクティビティの詳細を表示（最初の2バッチのみ）
                        if (batchCount <= 2) {
                            addDebugLog(`サンプル: ID=${firstActivity.id}, Name="${firstActivity.name}", Type="${firstActivity.sport_type || firstActivity.type}"`);
                        }
                        
                        // beforeパラメータを最古のアクティビティの1秒前に設定
                        const lastActivityDate = new Date(lastActivity.start_date);
                        beforeTimestamp = Math.floor(lastActivityDate.getTime() / 1000) - 1;
                        
                        const beforeDate = new Date(beforeTimestamp * 1000);
                        addDebugLog(`次回Before: ${beforeDate.toLocaleDateString('ja-JP')} ${beforeDate.toLocaleTimeString('ja-JP')}`);
                    }
                    
                    // レート制限対策
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
                
                addDebugLog(`=== 実際のAPI同期完了 ===`);
                addDebugLog(`最終結果: ${allActivities.length}件取得`);
                addDebugLog(`使用バッチ数: ${batchCount}`);
                addDebugLog(`連続空バッチ: ${consecutiveEmptyBatches}`);
                
                if (allActivities.length > 0) {
                    allActivities.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
                    activities = allActivities;
                    
                    localStorage.setItem('cached_activities', JSON.stringify(activities));
                    localStorage.setItem('last_sync_time', Date.now().toString());
                    
                    filteredActivities = [...activities];
                    displayActivities(filteredActivities);
                    generateSummary(filteredActivities);
                    
                    const newest = new Date(activities[0].start_date).toLocaleDateString('ja-JP');
                    const oldest = new Date(activities[activities.length - 1].start_date).toLocaleDateString('ja-JP');
                    
                    updateStatus('connected', `${activities.length}件の実際のStravaデータ同期完了 (${oldest}〜${newest})`);
                    addDebugLog(`実際のStravaデータ全期間: ${oldest} 〜 ${newest}`);
                    
                    setTimeout(() => {
                        resetFilters();
                    }, 100);
                } else {
                    updateStatus('error', '実際のAPIからアクティビティが取得できませんでした');
                    addDebugLog('エラー: 実際のAPIからアクティビティ取得なし');
                }
                
            } catch (error) {
                console.error('Real API Sync error:', error);
                addDebugLog(`実際のAPI同期エラー: ${error.name}: ${error.message}`);
                updateStatus('error', `実際のAPI同期失敗: ${error.message}`);
            }
        }
        
        // アクティビティ表示
        function displayActivities(activitiesData) {
            try {
                const container = document.getElementById('activityList');
                const countElement = document.getElementById('activityCount');
                
                if (!container || !countElement) {
                    addDebugLog('表示要素が見つかりません');
                    return;
                }
                
                if (!activitiesData || activitiesData.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">実際のStravaアクティビティがありません</div>';
                    countElement.textContent = 'データなし';
                    return;
                }
                
                const sortedActivities = activitiesData.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
                
                if (sortedActivities.length > 0) {
                    const newestDate = new Date(sortedActivities[0].start_date).toLocaleDateString('ja-JP');
                    const oldestDate = new Date(sortedActivities[sortedActivities.length - 1].start_date).toLocaleDateString('ja-JP');
                    countElement.textContent = `${activitiesData.length}件の実際のStravaデータ (${oldestDate} 〜 ${newestDate})`;
                }
                
                const html = sortedActivities.map(activity => {
                    const date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                    const distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                    const duration = formatDuration(activity.moving_time || activity.elapsed_time);
                    const heartRate = activity.average_heartrate ? `${Math.round(activity.average_heartrate)}bpm` : '-';
                    
                    return `
                        <div class="activity-item">
                            <div class="activity-header">
                                <span class="activity-type">${getActivityIcon(activity.sport_type || activity.type)} ${activity.name || 'アクティビティ'}</span>
                                <span class="activity-date">${date}</span>
                            </div>
                            <div class="activity-stats">
                                <div class="stat">
                                    <div class="stat-value">${distance}</div>
                                    <div class="stat-label">km</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${duration}</div>
                                    <div class="stat-label">時間</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${heartRate}</div>
                                    <div class="stat-label">心拍</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = html;
                container.style.maxHeight = '600px';
                container.style.overflowY = 'auto';
                
                addDebugLog(`実際のStravaデータ ${activitiesData.length}件を表示`);
            } catch (error) {
                addDebugLog(`アクティビティ表示エラー: ${error.message}`);
            }
        }
        
        // サマリー生成
        function generateSummary(activitiesData) {
            try {
                const container = document.getElementById('summaryContent');
                if (!container) return;
                
                if (!activitiesData || activitiesData.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">実際のStravaデータがありません</div>';
                    return;
                }
                
                const totalTime = activitiesData.reduce((sum, a) => sum + (a.moving_time || 0), 0);
                const totalDistance = activitiesData.reduce((sum, a) => sum + (a.distance || 0), 0);
                
                const monthlyStats = {};
                activitiesData.forEach(activity => {
                    const date = new Date(activity.start_date);
                    const monthKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    
                    if (!monthlyStats[monthKey]) {
                        monthlyStats[monthKey] = { count: 0, distance: 0 };
                    }
                    monthlyStats[monthKey].count++;
                    monthlyStats[monthKey].distance += activity.distance || 0;
                });
                
                const monthlyHtml = Object.entries(monthlyStats)
                    .sort((a, b) => b[0].localeCompare(a[0]))
                    .slice(0, 12)
                    .map(([month, stats]) => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #f8f9fa; border-radius: 5px; margin-bottom: 5px;">
                            <span style="font-weight: 600;">${month}</span>
                            <span style="color: #666;">${stats.count}件</span>
                            <span style="color: #4facfe; font-weight: 600;">${(stats.distance / 1000).toFixed(1)}km</span>
                        </div>
                    `).join('');
                
                container.innerHTML = `
                    <div style="margin-bottom: 25px;">
                        <h3 style="margin-bottom: 15px; color: #333;">基本統計（実際のStrava）</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${formatDuration(totalTime)}
                                </div>
                                <div style="color: #666; font-size: 0.9em;">総時間</div>
                            </div>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${(totalDistance / 1000).toFixed(1)}km
                                </div>
                                <div style="color: #666; font-size: 0.9em;">総距離</div>
                            </div>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${activitiesData.length}
                                </div>
                                <div style="color: #666; font-size: 0.9em;">総件数</div>
                            </div>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${Math.round(totalDistance / 1000 / activitiesData.length) || 0}km
                                </div>
                                <div style="color: #666; font-size: 0.9em;">平均距離</div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 style="margin-bottom: 15px; color: #333;">月別統計</h3>
                        ${monthlyHtml}
                    </div>
                `;
            } catch (error) {
                addDebugLog(`サマリー生成エラー: ${error.message}`);
            }
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': '🏃',
                'Ride': '🚴', 
                'Swim': '🏊',
                'WeightTraining': '🏋️',
                'Yoga': '🧘'
            };
            return icons[type] || '💪';
        }
        
        // フィルタリング機能
        function applyFilters() {
            try {
                const activityTypeFilter = document.getElementById('activityTypeFilter');
                const periodFilter = document.getElementById('periodFilter');
                
                if (!activityTypeFilter || !periodFilter) {
                    addDebugLog('フィルター要素が見つかりません');
                    return;
                }
                
                const activityTypeValue = activityTypeFilter.value;
                const periodValue = periodFilter.value;
                
                let filtered = [...activities];
                
                if (activityTypeValue !== 'all') {
                    if (activityTypeValue === 'other') {
                        filtered = filtered.filter(activity => {
                            const type = activity.sport_type || activity.type;
                            return !['Swim', 'Ride', 'Run'].includes(type);
                        });
                    } else {
                        filtered = filtered.filter(activity => {
                            const type = activity.sport_type || activity.type;
                            return type === activityTypeValue;
                        });
                    }
                }
                
                const now = new Date();
                if (periodValue !== 'all') {
                    switch (periodValue) {
                        case 'thisMonth':
                            const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                            filtered = filtered.filter(activity => 
                                new Date(activity.start_date) >= thisMonth
                            );
                            break;
                            
                        case 'last3Months':
                            const threeMonthsAgo = new Date(now);
                            threeMonthsAgo.setMonth(now.getMonth() - 3);
                            filtered = filtered.filter(activity => 
                                new Date(activity.start_date) >= threeMonthsAgo
                            );
                            break;
                            
                        case 'last6Months':
                            const sixMonthsAgo = new Date(now);
                            sixMonthsAgo.setMonth(now.getMonth() - 6);
                            filtered = filtered.filter(activity => 
                                new Date(activity.start_date) >= sixMonthsAgo
                            );
                            break;
                            
                        case 'custom':
                            const startDateInput = document.getElementById('startDate');
                            const endDateInput = document.getElementById('endDate');
                            
                            if (startDateInput && startDateInput.value) {
                                const start = new Date(startDateInput.value);
                                filtered = filtered.filter(activity => 
                                    new Date(activity.start_date) >= start
                                );
                            }
                            
                            if (endDateInput && endDateInput.value) {
                                const end = new Date(endDateInput.value);
                                end.setHours(23, 59, 59, 999);
                                filtered = filtered.filter(activity => 
                                    new Date(activity.start_date) <= end
                                );
                            }
                            break;
                    }
                }
                
                filteredActivities = filtered;
                displayActivities(filteredActivities);
                generateSummary(filteredActivities);
                
                addDebugLog(`フィルター適用: ${filtered.length}/${activities.length}件表示`);
            } catch (error) {
                addDebugLog(`フィルターエラー: ${error.message}`);
            }
        }
        
        function resetFilters() {
            try {
                const activityTypeFilter = document.getElementById('activityTypeFilter');
                const periodFilter = document.getElementById('periodFilter');
                const startDate = document.getElementById('startDate');
                const endDate = document.getElementById('endDate');
                const dateRangeSection = document.getElementById('dateRangeSection');
                
                if (activityTypeFilter) activityTypeFilter.value = 'all';
                if (periodFilter) periodFilter.value = 'all';
                if (startDate) startDate.value = '';
                if (endDate) endDate.value = '';
                if (dateRangeSection) dateRangeSection.style.display = 'none';
                
                filteredActivities = [...activities];
                displayActivities(filteredActivities);
                generateSummary(filteredActivities);
                
                addDebugLog('フィルターをリセットしました');
            } catch (error) {
                addDebugLog(`リセットエラー: ${error.message}`);
            }
        }
        
        function toggleDateRange() {
            try {
                const periodFilter = document.getElementById('periodFilter');
                const dateRangeSection = document.getElementById('dateRangeSection');
                
                if (periodFilter && dateRangeSection) {
                    if (periodFilter.value === 'custom') {
                        dateRangeSection.style.display = 'block';
                    } else {
                        dateRangeSection.style.display = 'none';
                    }
                }
            } catch (error) {
                addDebugLog(`日付範囲切り替えエラー: ${error.message}`);
            }
        }
        
        function initializeDateInputs() {
            try {
                const today = new Date();
                const formatDate = (date) => date.toISOString().split('T')[0];
                
                const startDate = document.getElementById('startDate');
                const endDate = document.getElementById('endDate');
                
                if (startDate) startDate.max = formatDate(today);
                if (endDate) endDate.max = formatDate(today);
                
                addDebugLog('日付入力フィールド初期化完了');
            } catch (error) {
                addDebugLog(`日付初期化エラー: ${error.message}`);
            }
        }
        
        // Stravaコールバック処理
        function handleStravaCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code && !stravaToken) {
                updateStatus('loading', '実際のStrava認証処理中...');
                addDebugLog('実際のStravaコールバック処理開始');
                
                fetch('/.netlify/functions/strava-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.access_token) {
                        stravaToken = data.access_token;
                        localStorage.setItem('strava_access_token', stravaToken);
                        
                        updateStatus('connected', '実際のStrava接続完了');
                        showSyncSection();
                        addDebugLog('実際のStrava認証成功');
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        throw new Error('アクセストークンなし');
                    }
                })
                .catch(error => {
                    console.error('Real Auth error:', error);
                    addDebugLog(`実際の認証エラー: ${error.message}`);
                    updateStatus('error', '実際のStrava認証に失敗しました');
                });
            }
        }
        
        // イベントリスナー設定
        function setupEventListeners() {
            try {
                addDebugLog('イベントリスナー設定開始');
                
                const clearDataBtn = document.getElementById('clearDataBtn');
                const connectBtn = document.getElementById('connectBtn');
                const syncBtn = document.getElementById('syncBtn');
                
                if (clearDataBtn) {
                    clearDataBtn.onclick = clearAllData;
                    addDebugLog('データクリアボタン設定完了');
                }
                
                if (connectBtn) {
                    connectBtn.onclick = connectToStrava;
                    addDebugLog('接続ボタン設定完了');
                }
                
                if (syncBtn) {
                    syncBtn.onclick = performCompleteSync;
                    addDebugLog('同期ボタン設定完了');
                }
                
                // フィルター設定
                const activityTypeFilter = document.getElementById('activityTypeFilter');
                const periodFilter = document.getElementById('periodFilter');
                const startDate = document.getElementById('startDate');
                const endDate = document.getElementById('endDate');
                const resetFiltersBtn = document.getElementById('resetFilters');
                
                if (activityTypeFilter) {
                    activityTypeFilter.onchange = applyFilters;
                    addDebugLog('アクティビティタイプフィルター設定完了');
                }
                
                if (periodFilter) {
                    periodFilter.onchange = function() {
                        toggleDateRange();
                        applyFilters();
                    };
                    addDebugLog('期間フィルター設定完了');
                }
                
                if (startDate) {
                    startDate.onchange = applyFilters;
                    addDebugLog('開始日設定完了');
                }
                
                if (endDate) {
                    endDate.onchange = applyFilters;
                    addDebugLog('終了日設定完了');
                }
                
                if (resetFiltersBtn) {
                    resetFiltersBtn.onclick = resetFilters;
                    addDebugLog('リセットボタン設定完了');
                }
                
                addDebugLog('全イベントリスナー設定完了');
            } catch (error) {
                addDebugLog(`イベントリスナー設定エラー: ${error.message}`);
            }
        }
        
        // 初期化処理
        function initialize() {
            addDebugLog('アプリケーション初期化開始 - 実際のStrava API専用');
            
            // キャッシュされた実際のStravaデータがある場合は表示
            if (activities.length > 0) {
                filteredActivities = [...activities];
                displayActivities(filteredActivities);
                generateSummary(filteredActivities);
                updateStatus('connected', `${activities.length}件の実際のStravaデータを表示中`);
                showSyncSection();
                addDebugLog(`実際のStravaデータ ${activities.length}件を復元`);
            } else {
                addDebugLog('実際のStravaデータなし - 新規接続が必要');
                updateStatus('未接続', 'Stravaアカウントに接続してください');
            }
            
            // Stravaトークンがある場合
            if (stravaToken) {
                updateStatus('connected', 'Strava接続済み - 実際のAPIモード');
                showSyncSection();
                addDebugLog('実際のStravaトークン確認済み');
            } else {
                addDebugLog('Stravaトークンなし - 接続が必要');
            }
            
            // 日付入力初期化
            initializeDateInputs();
            
            // イベントリスナー設定
            setupEventListeners();
            
            // Stravaコールバック処理
            handleStravaCallback();
            
            addDebugLog('初期化完了 - 実際のStrava API専用モード');
        }
        
        // DOM読み込み完了時に初期化実行
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        
        console.log('Real Strava API Mode initialized - No Demo Data');
    </script>
