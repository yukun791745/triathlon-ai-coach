<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トライアスロン AIコーチ | データ連携版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .strava-header {
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .activity-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .activity-item::after {
            content: 'クリックで詳細表示';
            position: absolute;
            top: -8px;
            right: 10px;
            background: #2196f3;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        
        .activity-item:hover::after {
            opacity: 1;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #333;
        }
        
        .activity-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .summary-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .date-filter {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .date-filter h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1em;
        }
        
        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .filter-btn {
            padding: 8px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            background: #e9ecef;
        }
        
        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        .custom-date {
            display: none;
            margin-top: 10px;
        }
        
        .custom-date.show {
            display: block;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .date-inputs input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .apply-btn {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4facfe;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Strava連携パネル -->
        <div class="panel">
            <div class="header strava-header">
                <h1>🏃‍♂️ Strava連携</h1>
                <p>アクティビティデータを取得</p>
            </div>
            
            <div class="content">
                <div id="connectionStatus" class="status">未接続</div>
                
                <button id="connectBtn" class="connect-btn">
                    Stravaに接続
                </button>
                
                <div id="syncSection" style="display: none;">
                    <button id="syncBtn" class="connect-btn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        📊 アクティビティを同期
                    </button>
                    <div id="syncStatus"></div>
                </div>
                
                <div id="stravaInstructions">
                    <h3>📋 接続手順</h3>
                    <ol style="margin: 15px 0; padding-left: 20px; line-height: 1.8;">
                        <li>「Stravaに接続」をクリック</li>
                        <li>Strava認証ページで「Authorize」</li>
                        <li>アクティビティを同期</li>
                    </ol>
                </div>
            </div>
        </div>
        
        <!-- アクティビティリストパネル -->
        <div class="panel">
            <div class="header">
                <h1>📈 アクティビティ一覧</h1>
                <p>過去30日のトレーニング</p>
            </div>
            
            <div class="content">
                <div id="activityList">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Stravaに接続してアクティビティを表示
                    </div>
                </div>
            </div>
        </div>
        
        <!-- トレーニングサマリーパネル -->
        <div class="panel">
            <div class="header summary-header">
                <h1>📊 トレーニングサマリー</h1>
                <p>期間別統計とゾーン分析</p>
            </div>
            
            <div class="content">
                <!-- 期間フィルター -->
                <div class="date-filter">
                    <h3>📅 期間選択</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn" onclick="setDateFilter(7)">1週間</button>
                        <button class="filter-btn active" onclick="setDateFilter(30)">30日</button>
                        <button class="filter-btn" onclick="setDateFilter(60)">60日</button>
                        <button class="filter-btn" onclick="setDateFilter(365)">1年</button>
                        <button class="filter-btn" onclick="toggleCustomDate()">カスタム</button>
                    </div>
                    
                    <div class="custom-date" id="customDateSection">
                        <div class="date-inputs">
                            <input type="date" id="startDate" />
                            <input type="date" id="endDate" />
                        </div>
                        <button class="apply-btn" onclick="applyCustomDate()">適用</button>
                    </div>
                </div>
                
                <div id="summaryContent">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        アクティビティを同期してサマリーを表示
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 JavaScript loading started...');
        
        // グローバル変数
        let currentUser = { uid: 'anonymous_fallback' };
        let stravaToken = null;
        let activities = [];
        let currentDateFilter = 30;
        
        // Strava設定
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        // Strava認証開始関数
        function connectStrava() {
            console.log('🚀 connectStrava called');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            updateConnectionStatus('loading', '🔄 Strava認証ページに移動中...');
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 500);
        }
        
        // アクティビティ同期関数
        function syncActivities() {
            console.log('📊 syncActivities called');
            
            if (!stravaToken) {
                console.error('❌ No Strava token available');
                return;
            }
            
            updateSyncStatus('loading', '🔄 アクティビティを同期中...');
            
            fetch('/.netlify/functions/strava-activities', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    token: stravaToken,
                    userId: currentUser.uid
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('📊 Activities received:', data);
                
                if (data.activities) {
                    activities = data.activities;
                    displayActivities(activities);
                    generateSummary(activities, currentDateFilter);
                    updateSyncStatus('connected', `✅ ${activities.length}件のアクティビティを同期しました`);
                } else {
                    throw new Error('No activities in response');
                }
            })
            .catch(error => {
                console.error('❌ Sync error:', error);
                updateSyncStatus('error', '❌ 同期に失敗しました');
            });
        }
        
        // アクティビティ詳細表示（別タブ）
        function showActivityDetail(activityId) {
            console.log('🔍 Redirecting to activity detail:', activityId);
            window.open(`activity-detail.html?id=${activityId}`, '_blank');
        }
        
        // 期間フィルター設定
        function setDateFilter(days) {
            currentDateFilter = days;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('customDateSection').classList.remove('show');
            
            if (activities.length > 0) {
                generateSummary(activities, days);
            }
        }
        
        // カスタム日付セクション表示切替
        function toggleCustomDate() {
            const section = document.getElementById('customDateSection');
            const isVisible = section.classList.contains('show');
            
            if (!isVisible) {
                section.classList.add('show');
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            } else {
                section.classList.remove('show');
            }
        }
        
        // カスタム日付適用
        function applyCustomDate() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('開始日と終了日を選択してください');
                return;
            }
            
            if (activities.length > 0) {
                generateCustomSummary(activities, startDate, endDate);
            }
        }
        
        // サマリー生成
        function generateSummary(activitiesData, days) {
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - days);
            
            const filteredActivities = activitiesData.filter(activity => {
                return new Date(activity.start_date) >= cutoffDate;
            });
            
            displaySummary(filteredActivities, `過去${days}日間`);
        }
        
        // カスタム期間サマリー生成
        function generateCustomSummary(activitiesData, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            const filteredActivities = activitiesData.filter(activity => {
                const activityDate = new Date(activity.start_date);
                return activityDate >= start && activityDate <= end;
            });
            
            const period = `${new Date(startDate).toLocaleDateString('ja-JP')} - ${new Date(endDate).toLocaleDateString('ja-JP')}`;
            displaySummary(filteredActivities, period);
        }
        
        // サマリー表示
        function displaySummary(activitiesData, periodLabel) {
            const container = document.getElementById('summaryContent');
            
            if (activitiesData.length === 0) {
                container.innerHTML = `<div style="text-align: center; color: #666; margin-top: 50px;">${periodLabel}のアクティビティがありません</div>`;
                return;
            }
            
            // 詳細サマリー計算
            const summary = calculateDetailedSummary(activitiesData);
            
            container.innerHTML = `
                <!-- 総トレーニング時間 -->
                <div style="margin-bottom: 25px;">
                    <h3 style="margin-bottom: 12px; display: flex; align-items: center;">
                        <span style="width: 4px; height: 20px; background: #4facfe; margin-right: 10px; border-radius: 2px;"></span>
                        ⏱️ 総トレーニング時間
                    </h3>
                    <div style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 15px;">
                        <div style="font-size: 2.5em; font-weight: bold; color: #333; margin-bottom: 5px;">${formatDuration(summary.totalTime)}</div>
                        <div style="color: #666; font-size: 0.9em;">${periodLabel}</div>
                    </div>
                </div>
                
                <!-- 種目別時間 -->
                <div style="margin-bottom: 25px;">
                    <h3 style="margin-bottom: 12px; display: flex; align-items: center;">
                        <span style="width: 4px; height: 20px; background: #4facfe; margin-right: 10px; border-radius: 2px;"></span>
                        🏃‍♂️ 種目別時間
                    </h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        ${generateSportBreakdown(summary.sportBreakdown)}
                    </div>
                </div>
                
                <!-- 各種目の詳細サマリー -->
                ${generateSportDetails(summary.sportBreakdown)}
                
                <!-- 全体の心拍ゾーン分析 -->
                <div style="margin-bottom: 25px;">
                    <h3 style="margin-bottom: 12px; display: flex; align-items: center;">
                        <span style="width: 4px; height: 20px; background: #4facfe; margin-right: 10px; border-radius: 2px;"></span>
                        💓 心拍ゾーン分析
                    </h3>
                    <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e0e0e0;">
                        <h4 style="margin-bottom: 12px;">全体の心拍ゾーン分布</h4>
                        ${generateZoneChart(summary.overallHeartRateZones)}
                    </div>
                </div>
            `;
            
            console.log('📊 Detailed summary generated for', activitiesData.length, 'activities');
        }
        
        // 詳細サマリー計算
        function calculateDetailedSummary(activitiesData) {
            const summary = {
                totalTime: 0,
                sportBreakdown: {},
                overallHeartRateZones: { zone1: 0, zone2: 0, zone3: 0, zone4: 0, zone5: 0 }
            };
            
            activitiesData.forEach(activity => {
                const sport = activity.sport_type || activity.type;
                const movingTime = activity.moving_time || activity.elapsed_time || 0;
                
                summary.totalTime += movingTime;
                
                if (!summary.sportBreakdown[sport]) {
                    summary.sportBreakdown[sport] = {
                        time: 0,
                        distance: 0,
                        count: 0,
                        totalHeartRate: 0,
                        heartRateCount: 0,
                        speeds: [],
                        powers: [],
                        cadences: []
                    };
                }
                
                const sportData = summary.sportBreakdown[sport];
                sportData.time += movingTime;
                sportData.distance += activity.distance || 0;
                sportData.count += 1;
                
                if (activity.average_heartrate) {
                    sportData.totalHeartRate += activity.average_heartrate;
                    sportData.heartRateCount += 1;
                    
                    // 心拍ゾーン推定
                    const hr = activity.average_heartrate;
                    const hrZone = getHeartRateZone(hr);
                    summary.overallHeartRateZones[hrZone] += movingTime;
                }
                
                if (activity.average_speed) {
                    sportData.speeds.push(activity.average_speed);
                }
                
                if (activity.average_watts && sport === 'Ride') {
                    sportData.powers.push(activity.average_watts);
                }
                
                if (activity.average_cadence) {
                    sportData.cadences.push(activity.average_cadence);
                }
            });
            
            return summary;
        }
        
        // 心拍ゾーン判定
        function getHeartRateZone(heartRate) {
            const maxHR = 185;
            const percentage = heartRate / maxHR;
            
            if (percentage >= 0.90) return 'zone5';
            if (percentage >= 0.80) return 'zone4';
            if (percentage >= 0.70) return 'zone3';
            if (percentage >= 0.60) return 'zone2';
            return 'zone1';
        }
        
        // 種目別時間表示
        function generateSportBreakdown(sportBreakdown) {
            const sportOrder = ['Swim', 'Ride', 'Run'];
            const orderedSports = [];
            let otherTime = 0;
            let otherCount = 0;
            
            sportOrder.forEach(sport => {
                if (sportBreakdown[sport]) {
                    orderedSports.push([sport, sportBreakdown[sport]]);
                }
            });
            
            // その他を統合
            Object.entries(sportBreakdown).forEach(([sport, data]) => {
                if (!sportOrder.includes(sport)) {
                    otherTime += data.time;
                    otherCount += data.count;
                }
            });
            
            if (otherTime > 0) {
                orderedSports.push(['Other', { time: otherTime, count: otherCount }]);
            }
            
            return orderedSports.map(([sport, data]) => `
                <div style="background: #f8f9fa; padding: 12px; border-radius: 8px; text-align: center;">
                    <div style="font-size: 1.5em; margin-bottom: 5px;">${getActivityIcon(sport)}</div>
                    <div style="font-weight: bold; color: #4facfe; margin-bottom: 2px;">${formatDuration(data.time)}</div>
                    <div style="color: #666; font-size: 0.8em;">${getSportDisplayName(sport)}</div>
                </div>
            `).join('');
        }
        
        // 種目詳細サマリー生成
        function generateSportDetails(sportBreakdown) {
            const sportOrder = ['Swim', 'Ride', 'Run'];
            const orderedSports = [];
            
            sportOrder.forEach(sport => {
                if (sportBreakdown[sport]) {
                    orderedSports.push([sport, sportBreakdown[sport]]);
                }
            });
            
            // その他を統合
            let otherData = {
                time: 0,
                distance: 0,
                count: 0,
                totalHeartRate: 0,
                heartRateCount: 0,
                speeds: [],
                powers: [],
                cadences: []
            };
            
            Object.entries(sportBreakdown).forEach(([sport, data]) => {
                if (!sportOrder.includes(sport)) {
                    otherData.time += data.time;
                    otherData.distance += data.distance;
                    otherData.count += data.count;
                    otherData.totalHeartRate += data.totalHeartRate;
                    otherData.heartRateCount += data.heartRateCount;
                    otherData.speeds = otherData.speeds.concat(data.speeds);
                    otherData.powers = otherData.powers.concat(data.powers);
                    otherData.cadences = otherData.cadences.concat(data.cadences);
                }
            });
            
            if (otherData.count > 0) {
                orderedSports.push(['Other', otherData]);
            }
            
            return orderedSports.map(([sport, data]) => {
                const avgHeartRate = data.heartRateCount > 0 ? 
                    Math.round(data.totalHeartRate / data.heartRateCount) : null;
                
                let details = '';
                let sportDisplayName = getSportDisplayName(sport);
                let sportIcon = getActivityIcon(sport);
                
                if (sport === 'Swim') {
                    const avgPace = calculateSwimPace(data.distance, data.time);
                    details = `
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.9em;">
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">総距離</span>
                                <span style="font-weight: 600;">${(data.distance / 1000).toFixed(1)}km</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均ペース</span>
                                <span style="font-weight: 600;">${avgPace}/100m</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均心拍</span>
                                <span style="font-weight: 600;">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">セッション数</span>
                                <span style="font-weight: 600;">${data.count}回</span>
                            </div>
                        </div>
                    `;
                } else if (sport === 'Ride') {
                    const avgSpeed = data.speeds.length > 0 ? 
                        (data.speeds.reduce((a, b) => a + b, 0) / data.speeds.length * 3.6).toFixed(1) : '-';
                    const avgPower = data.powers.length > 0 ? 
                        Math.round(data.powers.reduce((a, b) => a + b, 0) / data.powers.length) : null;
                    const avgCadence = data.cadences.length > 0 ? 
                        Math.round(data.cadences.reduce((a, b) => a + b, 0) / data.cadences.length) : null;
                    
                    details = `
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.9em;">
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">総距離</span>
                                <span style="font-weight: 600;">${(data.distance / 1000).toFixed(1)}km</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均速度</span>
                                <span style="font-weight: 600;">${avgSpeed}km/h</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均心拍</span>
                                <span style="font-weight: 600;">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均パワー</span>
                                <span style="font-weight: 600;">${avgPower || '-'}W</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均ケイデンス</span>
                                <span style="font-weight: 600;">${avgCadence || '-'}rpm</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">セッション数</span>
                                <span style="font-weight: 600;">${data.count}回</span>
                            </div>
                        </div>
                    `;
                } else if (sport === 'Run') {
                    const avgSpeed = data.speeds.length > 0 ? 
                        (data.speeds.reduce((a, b) => a + b, 0) / data.speeds.length * 3.6) : 0;
                    const avgPace = avgSpeed > 0 ? calculateRunPace(avgSpeed) : '-';
                    const avgCadence = data.cadences.length > 0 ? 
                        Math.round(data.cadences.reduce((a, b) => a + b, 0) / data.cadences.length * 2) : null;
                    
                    details = `
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.9em;">
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">総距離</span>
                                <span style="font-weight: 600;">${(data.distance / 1000).toFixed(1)}km</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均ペース</span>
                                <span style="font-weight: 600;">${avgPace}/km</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均心拍</span>
                                <span style="font-weight: 600;">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均ピッチ</span>
                                <span style="font-weight: 600;">${avgCadence || '-'}spm</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">セッション数</span>
                                <span style="font-weight: 600;">${data.count}回</span>
                            </div>
                        </div>
                    `;
                } else {
                    // その他
                    details = `
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.9em;">
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">平均心拍</span>
                                <span style="font-weight: 600;">${avgHeartRate || '-'}bpm</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding: 4px 0;">
                                <span style="color: #666;">セッション数</span>
                                <span style="font-weight: 600;">${data.count}回</span>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div style="margin-bottom: 25px;">
                        <h3 style="margin-bottom: 12px; display: flex; align-items: center;">
                            <span style="width: 4px; height: 20px; background: #4facfe; margin-right: 10px; border-radius: 2px;"></span>
                            ${sportIcon} ${sportDisplayName}
                        </h3>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                            <h4 style="color: #333; margin-bottom: 10px; font-size: 1em;">詳細サマリー</h4>
                            ${details}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ゾーンチャート生成
        function generateZoneChart(zones) {
            const totalTime = Object.values(zones).reduce((a, b) => a + b, 0);
            
            if (totalTime === 0) {
                return '<div style="text-align: center; color: #666;">データなし</div>';
            }
            
            return ['zone5', 'zone4', 'zone3', 'zone2', 'zone1'].map(zone => {
                const time = zones[zone] || 0;
                const percentage = ((time / totalTime) * 100).toFixed(1);
                const zoneNumber = zone.replace('zone', '');
                const zoneColors = {
                    'zone1': '#0ea5e9',
                    'zone2': '#16a34a', 
                    'zone3': '#ca8a04',
                    'zone4': '#ea580c',
                    'zone5': '#dc2626'
                };
                
                return `
                    <div style="display: flex; margin-bottom: 8px; align-items: center;">
                        <div style="width: 60px; font-size: 0.8em; color: #666;">Zone ${zoneNumber}</div>
                        <div style="flex: 1; height: 20px; background: #e9ecef; border-radius: 10px; margin: 0 10px; overflow: hidden;">
                            <div style="height: 100%; border-radius: 10px; transition: width 0.5s ease; width: ${percentage}%; background: ${zoneColors[zone]};"></div>
                        </div>
                        <div style="width: 40px; font-size: 0.8em; font-weight: 600; color: #333;">${percentage}%</div>
                    </div>
                `;
            }).join('');
        }
        
        // ペース計算ヘルパー
        function calculateSwimPace(distance, time) {
            if (!distance || !time) return '-';
            const pace100m = (time / (distance / 100));
            const minutes = Math.floor(pace100m / 60);
            const seconds = Math.round(pace100m % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function calculateRunPace(speedKmh) {
            if (!speedKmh) return '-';
            const paceMinutes = 60 / speedKmh;
            const minutes = Math.floor(paceMinutes);
            const seconds = Math.round((paceMinutes - minutes) * 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function getSportDisplayName(type) {
            const names = {
                'Run': 'ランニング',
                'Ride': 'バイク',
                'Swim': 'スイム',
                'WeightTraining': '筋トレ',
                'Yoga': 'ヨガ',
                'Other': 'その他'
            };
            return names[type] || 'その他';
        }
        
        // ユーティリティ関数
        function updateConnectionStatus(className, message) {
            const status = document.getElementById('connectionStatus');
            status.className = `status ${className}`;
            status.textContent = message;
        }
        
        function updateSyncStatus(className, message) {
            const status = document.getElementById('syncStatus');
            status.className = `status ${className}`;
            status.textContent = message;
        }
        
        function showSyncSection() {
            document.getElementById('syncSection').style.display = 'block';
            document.getElementById('stravaInstructions').style.display = 'none';
        }
        
        function displayActivities(activitiesData) {
            const container = document.getElementById('activityList');
            
            if (activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">アクティビティが見つかりません</div>';
                return;
            }
            
            const sortedActivities = activitiesData.sort((a, b) => {
                return new Date(b.start_date) - new Date(a.start_date);
            });
            
            const html = sortedActivities.map(activity => {
                const date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                const distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                const duration = formatDuration(activity.moving_time || activity.elapsed_time);
                
                return `
                    <div class="activity-item" data-activity-id="${activity.id}">
                        <div class="activity-header">
                            <span class="activity-type">${getActivityIcon(activity.sport_type || activity.type)} ${activity.name}</span>
                            <span class="activity-date">${date}</span>
                        </div>
                        <div class="activity-stats">
                            <div class="stat">
                                <div class="stat-value">${distance}</div>
                                <div class="stat-label">km</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${duration}</div>
                                <div class="stat-label">時間</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${getActivityIcon(activity.sport_type || activity.type)}</div>
                                <div class="stat-label">種目</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
            
            // イベントリスナーを追加（シングルクリックのみ）
            document.querySelectorAll('.activity-item').forEach(item => {
                const activityId = item.getAttribute('data-activity-id');
                
                // シングルクリックで詳細ページに遷移
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('🔍 Click detected for activity:', activityId);
                    showActivityDetail(activityId);
                });
            });
            
            console.log('📊 Activities displayed with click event listeners');
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': '🏃‍♂️',
                'Ride': '🚴‍♂️', 
                'Swim': '🏊‍♂️',
                'WeightTraining': '🏋️‍♂️',
                'Yoga': '🧘‍♂️',
                'Other': '💪'
            };
            return icons[type] || '🏃‍♂️';
        }
        
        // Stravaコールバック処理
        function handleStravaCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code && !stravaToken) {
                updateConnectionStatus('loading', '🔄 認証処理中...');
                
                fetch('/.netlify/functions/strava-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        stravaToken = data.access_token;
                        updateConnectionStatus('connected', '✅ Strava接続完了！');
                        showSyncSection();
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        throw new Error('No access token received');
                    }
                })
                .catch(error => {
                    console.error('❌ Token exchange error:', error);
                    updateConnectionStatus('error', '❌ 認証に失敗しました');
                });
            }
        }
        
        // ページ読み込み時の初期化
        window.addEventListener('load', function() {
            console.log('🚀 Page loaded, initializing...');
            
            handleStravaCallback();
            
            const connectBtn = document.getElementById('connectBtn');
            const syncBtn = document.getElementById('syncBtn');
            
            if (connectBtn) {
                connectBtn.addEventListener('click', connectStrava);
            }
            
            if (syncBtn) {
                syncBtn.addEventListener('click', syncActivities);
            }
            
            console.log('🎉 Initialization complete!');
        });
        
        console.log('✅ JavaScript loading completed');
    </script>
</body>
</html>
