<body>

    <script>
        console.log('Clean Strava Integration Started');
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let stravaToken = localStorage.getItem('strava_access_token');
        let activities = JSON.parse(localStorage.getItem('cached_activities') || '[]');
        
        // Stravaè¨­å®š
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = 'https://wondrous-dasik-a58240.netlify.app/data.html';
        
        // åˆæœŸåŒ–
        if (activities.length > 0) {
            displayActivities(activities);
            generateSummary(activities);
            updateStatus('connected', `${activities.length}ä»¶ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºä¸­`);
            showSyncSection();
        }
        
        if (stravaToken) {
            updateStatus('connected', 'Stravaæ¥ç¶šæ¸ˆã¿');
            showSyncSection();
        }
        
        // Stravaæ¥ç¶š
        function connectToStrava() {
            console.log('Connecting to Strava...');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            updateStatus('loading', 'Stravaèªè¨¼ãƒšãƒ¼ã‚¸ã«ç§»å‹•ä¸­...');
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);
        }
        
        // å®Œå…¨åŒæœŸå®Ÿè¡Œ
        async function performCompleteSync() {
            if (!stravaToken) {
                updateStatus('error', 'Stravaãƒˆãƒ¼ã‚¯ãƒ³ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            console.log('Starting complete sync...');
            updateStatus('loading', 'å®Œå…¨åŒæœŸå®Ÿè¡Œä¸­...');
            addDebugLog('å®Œå…¨åŒæœŸé–‹å§‹');
            
            try {
                let allActivities = [];
                let beforeTimestamp = null;
                let batchCount = 0;
                const maxBatches = 20;
                
                while (batchCount < maxBatches) {
                    batchCount++;
                    updateStatus('loading', `ãƒãƒƒãƒ ${batchCount}/20 å®Ÿè¡Œä¸­... (${allActivities.length}ä»¶å–å¾—æ¸ˆã¿)`);
                    addDebugLog(`ãƒãƒƒãƒ ${batchCount} é–‹å§‹`);
                    
                    const requestData = {
                        token: stravaToken,
                        per_page: 200
                    };
                    
                    if (beforeTimestamp) {
                        requestData.before = beforeTimestamp;
                        addDebugLog(`Before: ${new Date(beforeTimestamp * 1000).toLocaleDateString()}`);
                    }
                    
                    const response = await fetch('/.netlify/functions/strava-activities', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.removeItem('strava_access_token');
                            stravaToken = null;
                            updateStatus('error', 'ãƒˆãƒ¼ã‚¯ãƒ³ãŒç„¡åŠ¹ã§ã™ã€‚å†æ¥ç¶šã—ã¦ãã ã•ã„ã€‚');
                            return;
                        }
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const data = await response.json();
                    const batchActivities = data.activities || [];
                    
                    addDebugLog(`ãƒãƒƒãƒ ${batchCount}: ${batchActivities.length}ä»¶å–å¾—`);
                    
                    if (batchActivities.length === 0) {
                        addDebugLog('ãƒ‡ãƒ¼ã‚¿ãªã— - åŒæœŸå®Œäº†');
                        break;
                    }
                    
                    // é‡è¤‡é™¤å»
                    const existingIds = new Set(allActivities.map(a => a.id));
                    const newActivities = batchActivities.filter(activity => !existingIds.has(activity.id));
                    allActivities = [...allActivities, ...newActivities];
                    
                    if (batchActivities.length > 0) {
                        const firstDate = new Date(batchActivities[0].start_date).toLocaleDateString();
                        const lastDate = new Date(batchActivities[batchActivities.length - 1].start_date).toLocaleDateString();
                        addDebugLog(`æœŸé–“: ${lastDate} ã€œ ${firstDate}`);
                        
                        const lastActivity = batchActivities[batchActivities.length - 1];
                        beforeTimestamp = Math.floor(new Date(lastActivity.start_date).getTime() / 1000) - 1;
                        
                        if (batchActivities.length < 200) {
                            addDebugLog('æœ€çµ‚ãƒãƒƒãƒæ¤œå‡º');
                            break;
                        }
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 1500));
                }
                
                addDebugLog(`ç·å–å¾—: ${allActivities.length}ä»¶ (${batchCount}ãƒãƒƒãƒ)`);
                
                if (allActivities.length > 0) {
                    allActivities.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
                    activities = allActivities;
                    
                    localStorage.setItem('cached_activities', JSON.stringify(activities));
                    localStorage.setItem('last_sync_time', Date.now().toString());
                    
                    displayActivities(activities);
                    generateSummary(activities);
                    
                    const newest = new Date(activities[0].start_date).toLocaleDateString();
                    const oldest = new Date(activities[activities.length - 1].start_date).toLocaleDateString();
                    
                    updateStatus('connected', `${activities.length}ä»¶åŒæœŸå®Œäº† (${oldest}ã€œ${newest})`);
                    addDebugLog('åŒæœŸå®Œäº†');
                } else {
                    updateStatus('error', 'ã‚¢ã‚¯ãƒ†ã‚£ãƒ“ãƒ†ã‚£ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ');
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                addDebugLog(`ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                updateStatus('error', `åŒæœŸå¤±æ•—: ${error.message}`);
            }
        }
        
        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ“ãƒ†ã‚£è¡¨ç¤º
        function displayActivities(activitiesData) {
            const container = document.getElementById('activityList');
            const countElement = document.getElementById('activityCount');
            
            if (!activitiesData || activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">ã‚¢ã‚¯ãƒ†ã‚£ãƒ“ãƒ†ã‚£ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                countElement.textContent = 'ãƒ‡ãƒ¼ã‚¿ãªã—';
                return;
            }
            
            const sortedActivities = activitiesData.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
            
            if (sortedActivities.length > 0) {
                const newestDate = new Date(sortedActivities[0].start_date).toLocaleDateString('ja-JP');
                const oldestDate = new Date(sortedActivities[sortedActivities.length - 1].start_date).toLocaleDateString('ja-JP');
                countElement.textContent = `${activitiesData.length}ä»¶ (${oldestDate} ã€œ ${newestDate})`;
            }
            
            const html = sortedActivities.map(activity => {
                const date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                const distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                const duration = formatDuration(activity.moving_time || activity.elapsed_time);
                const heartRate = activity.average_heartrate ? `${Math.round(activity.average_heartrate)}bpm` : '-';
                
                return `
                    <div class="activity-item">
                        <div class="activity-header">
                            <span class="activity-type">${getActivityIcon(activity.sport_type || activity.type)} ${activity.name || 'ã‚¢ã‚¯ãƒ†ã‚£ãƒ“ãƒ†ã‚£'}</span>
                            <span class="activity-date">${date}</span>
                        </div>
                        <div class="activity-stats">
                            <div class="stat">
                                <div class="stat-value">${distance}</div>
                                <div class="stat-label">km</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${duration}</div>
                                <div class="stat-label">æ™‚é–“</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${heartRate}</div>
                                <div class="stat-label">å¿ƒæ‹</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
            container.style.maxHeight = '600px';
            container.style.overflowY = 'auto';
        }
        
        // ã‚µãƒãƒªãƒ¼ç”Ÿæˆ
        function generateSummary(activitiesData) {
            const container = document.getElementById('summaryContent');
            
            if (!activitiesData || activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            const totalTime = activitiesData.reduce((sum, a) => sum + (a.moving_time || 0), 0);
            const totalDistance = activitiesData.reduce((sum, a) => sum + (a.distance || 0), 0);
            
            container.innerHTML = `
                <div style="margin-bottom: 25px;">
                    <h3 style="margin-bottom: 15px; color: #333;">åŸºæœ¬çµ±è¨ˆ</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${formatDuration(totalTime)}
                            </div>
                            <div style="color: #666; font-size: 0.9em;">ç·æ™‚é–“</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${(totalDistance / 1000).toFixed(1)}km
                            </div>
                            <div style="color: #666; font-size: 0.9em;">ç·è·é›¢</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${activitiesData.length}
                            </div>
                            <div style="color: #666; font-size: 0.9em;">ç·ä»¶æ•°</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${Math.round(totalDistance / 1000 / activitiesData.length) || 0}km
                            </div>
                            <div style="color: #666; font-size: 0.9em;">å¹³å‡è·é›¢</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function updateStatus(type, message) {
            const status = document.getElementById('connectionStatus');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function addDebugLog(message) {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            debugDiv.style.display = 'block';
            debugContent.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        
        function showSyncSection() {
            document.getElementById('syncSection').style.display = 'block';
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': 'ğŸƒ',
                'Ride': 'ğŸš´', 
                'Swim': 'ğŸŠ',
                'WeightTraining': 'ğŸ‹ï¸',
                'Yoga': 'ğŸ§˜'
            };
            return icons[type] || 'ğŸ’ª';
        }
        
        // Stravaã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†
        function handleStravaCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code && !stravaToken) {
                updateStatus('loading', 'èªè¨¼å‡¦ç†ä¸­...');
                
                fetch('/.netlify/functions/strava-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.access_token) {
                        stravaToken = data.access_token;
                        localStorage.setItem('strava_access_token', stravaToken);
                        
                        updateStatus('connected', 'Stravaæ¥ç¶šå®Œäº†');
                        showSyncSection();
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        throw new Error('ã‚¢ã‚¯ã‚»ã‚¹ãƒˆãƒ¼ã‚¯ãƒ³ãªã—');
                    }
                })
                .catch(error => {
                    console.error('Auth error:', error);
                    updateStatus('error', 'èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
                });
            }
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('connectBtn').addEventListener('click', connectToStrava);
            document.getElementById('syncBtn').addEventListener('click', performCompleteSync);
            
            handleStravaCallback();
            
            console.log('Clean version initialized successfully');
        });
