    <script>
        console.log('Real Strava API Mode - No Demo Data');
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° - å®Ÿéš›ã®Strava APIã®ã¿
        let stravaToken = null;
        let activities = [];

        // åˆæœŸåŒ–æ™‚ã«localStorageã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆãƒ‡ãƒ¢ãƒ‡ãƒ¼ã‚¿é™¤å¤–ï¼‰
        try {

            if (cachedActivities) {
                const parsed = JSON.parse(cachedActivities);

                activities = parsed.filter(activity => !activity.id || activity.id >= 10000);
                if (activities.length !== parsed.length) {
                    console.log('ãƒ‡ãƒ¢ãƒ‡ãƒ¼ã‚¿ã‚’é™¤å¤–ã—ã¾ã—ãŸ');
                    localStorage.setItem('cached_activities', JSON.stringify(activities));

        } catch (error) {

        // Stravaè¨­å®š
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = 'https://wondrous-dasik-a58240.netlify.app/data.html';
        
        // åˆæœŸåŒ–
        addDebugLog('ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–é–‹å§‹ - å®Ÿéš›ã®Strava APIã®ã¿');
        
        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°

        // Stravaæ¥ç¶š
        function connectToStrava() {
            console.log('Connecting to Real Strava API...');
            addDebugLog('å®Ÿéš›ã®Strava APIæ¥ç¶šé–‹å§‹');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            updateStatus('loading', 'å®Ÿéš›ã®Stravaèªè¨¼ãƒšãƒ¼ã‚¸ã«ç§»å‹•ä¸­...');
            addDebugLog('å®Ÿéš›ã®Stravaèªè¨¼ãƒšãƒ¼ã‚¸ã«ç§»å‹•');
            addDebugLog(`èªè¨¼URL: ${authUrl.substring(0, 100)}...`);
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);
        }
        
        // å…¨ãƒ‡ãƒ¼ã‚¿åŒæœŸå®Ÿè¡Œ
        async function performCompleteSync() {
            if (!stravaToken) {
                updateStatus('error', 'Stravaãƒˆãƒ¼ã‚¯ãƒ³ãŒã‚ã‚Šã¾ã›ã‚“');
                addDebugLog('ã‚¨ãƒ©ãƒ¼: Stravaãƒˆãƒ¼ã‚¯ãƒ³ãªã—');
                return;
            }
            
            console.log('Starting complete sync with real Strava API...');
            updateStatus('loading', 'å…¨ãƒ‡ãƒ¼ã‚¿åŒæœŸå®Ÿè¡Œä¸­...');
            addDebugLog('=== å®Ÿéš›ã®Strava API å…¨ãƒ‡ãƒ¼ã‚¿åŒæœŸé–‹å§‹ ===');
            addDebugLog(`ä½¿ç”¨ãƒˆãƒ¼ã‚¯ãƒ³: ${stravaToken.substring(0, 15)}...`);
            
            try {
                let allActivities = [];
                let beforeTimestamp = null;
                let batchCount = 0;
                const maxBatches = 500; // å¤§å¹…ã«å¢—åŠ 
                let consecutiveEmptyBatches = 0;
                
                while (batchCount < maxBatches && consecutiveEmptyBatches < 3) {
                    batchCount++;
                    updateStatus('loading', `ãƒãƒƒãƒ ${batchCount}/${maxBatches} å®Ÿè¡Œä¸­... (${allActivities.length}ä»¶å–å¾—æ¸ˆã¿)`);
                    addDebugLog(`--- å®Ÿéš›ã®APIãƒãƒƒãƒ ${batchCount} é–‹å§‹ ---`);
                    
                    const requestData = {
                        token: stravaToken,
                        per_page: 200
                    };
                    
                    if (beforeTimestamp) {
                        requestData.before = beforeTimestamp;
                        const beforeDate = new Date(beforeTimestamp * 1000);
                        addDebugLog(`BeforeæŒ‡å®š: ${beforeDate.toLocaleDateString('ja-JP')} ${beforeDate.toLocaleTimeString('ja-JP')}`);
                    } else {
                        addDebugLog('åˆå›ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼ˆå…¨ãƒ‡ãƒ¼ã‚¿å–å¾—é–‹å§‹ï¼‰');
                    }
                    
                    addDebugLog(`ãƒªã‚¯ã‚¨ã‚¹ãƒˆãƒ‡ãƒ¼ã‚¿: per_page=${requestData.per_page}, before=${requestData.before || 'ãªã—'}`);
                    
                    let response;
                    try {
                        addDebugLog('å®Ÿéš›ã®Strava APIã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆé€ä¿¡ä¸­...');
                        response = await fetch('/.netlify/functions/strava-activities', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(requestData)
                        });
                    } catch (fetchError) {
                        addDebugLog(`ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼: ${fetchError.message}`);
                        throw new Error(`ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼: ${fetchError.message}`);
                    }
                    
                    addDebugLog(`APIãƒ¬ã‚¹ãƒãƒ³ã‚¹: ${response.status} ${response.statusText}`);
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.removeItem('strava_access_token');
                            stravaToken = null;
                            updateStatus('error', 'ãƒˆãƒ¼ã‚¯ãƒ³ãŒç„¡åŠ¹ã§ã™ã€‚å†æ¥ç¶šã—ã¦ãã ã•ã„ã€‚');
                            addDebugLog('ã‚¨ãƒ©ãƒ¼: 401 Unauthorized - ãƒˆãƒ¼ã‚¯ãƒ³ç„¡åŠ¹');
                            return;
                        }
                        const errorText = await response.text();
                        addDebugLog(`APIã‚¨ãƒ©ãƒ¼è©³ç´°: ${errorText}`);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    let data;
                    try {
                        data = await response.json();
                    } catch (jsonError) {
                        addDebugLog(`JSONãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼: ${jsonError.message}`);
                        throw new Error(`ãƒ¬ã‚¹ãƒãƒ³ã‚¹è§£æã‚¨ãƒ©ãƒ¼: ${jsonError.message}`);
                    }
                    
                    const batchActivities = data.activities || [];
                    addDebugLog(`å®Ÿéš›ã®APIã‹ã‚‰ ${batchActivities.length}ä»¶å–å¾—`);
                    
                    if (batchActivities.length === 0) {
                        consecutiveEmptyBatches++;
                        addDebugLog(`ç©ºã®ãƒãƒƒãƒ ${consecutiveEmptyBatches}/3`);
                        if (consecutiveEmptyBatches >= 3) {
                            addDebugLog('é€£ç¶šã—ã¦ç©ºã®ãƒãƒƒãƒ - å…¨ãƒ‡ãƒ¼ã‚¿å–å¾—å®Œäº†');
                            break;
                        }
                        continue;
                    } else {
                        consecutiveEmptyBatches = 0;
                    }
                    
                    // é‡è¤‡é™¤å»
                    const existingIds = new Set(allActivities.map(a => a.id));

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': 'ğŸƒ',
                'Ride': 'ğŸš´', 
                'Swim': 'ğŸŠ',
                'WeightTraining': 'ğŸ‹ï¸',
                'Yoga': 'ğŸ§˜'
            };
            return icons[type] || 'ğŸ’ª';
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°æ©Ÿèƒ½
        function applyFilters() {
            try {
                const activityTypeFilter = document.getElementById('activityTypeFilter');
                const periodFilter = document.getElementById('periodFilter');
                
                if (!activityTypeFilter || !periodFilter) {
                    addDebugLog('ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼è¦ç´ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    return;
                }
                
                const activityTypeValue = activityTypeFilter.value;
                const periodValue = periodFilter.value;
                
                let filtered = [...activities];
                
                if (activityTypeValue !== 'all') {
                    if (activityTypeValue === 'other') {
                        filtered = filtered.filter(activity => {
                            const type = activity.sport_type || activity.type;
                            return !['Swim', 'Ride', 'Run'].includes(type);
                        });
                    } else {
                        filtered = filtered.filter(activity => {
                            const type = activity.sport_type || activity.type;
                            return type === activityTypeValue;
                        });
                    }
                }
                
                const now = new Date();
                if (periodValue !== 'all') {
                    switch (periodValue) {
                        case 'thisMonth':
                            const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                            filtered = filtered.filter(activity => 
                                new Date(activity.start_date) >= thisMonth
                            );
                            break;
                            
                        case 'last3Months':
                            const threeMonthsAgo = new Date(now);
                            threeMonthsAgo.setMonth(now.getMonth() - 3);
                            filtered = filtered.filter(activity => 
                                new Date(activity.start_date) >= threeMonthsAgo
                            );
                            break;
                            
                        case 'last6Months':
                            const sixMonthsAgo = new Date(now);
                            sixMonthsAgo.setMonth(now.getMonth() - 6);
                            filtered = filtered.filter(activity => 
                                new Date(activity.start_date) >= sixMonthsAgo
                            );
                            break;
                            
                        case 'custom':
                            const startDateInput = document.getElementById('startDate');
                            const endDateInput = document.getElementById('endDate');
                            
                            if (startDateInput && startDateInput.value) {
                                const start = new Date(startDateInput.value);
                                filtered = filtered.filter(activity => 
                                    new Date(activity.start_date) >= start
                                );
                            }
                            
                            if (endDateInput && endDateInput.value) {
                                const end = new Date(endDateInput.value);
                                end.setHours(23, 59, 59, 999);
                                filtered = filtered.filter(activity => 
                                    new Date(activity.start_date) <= end
                                );
                            }
                            break;
                    }
                }
                
                filteredActivities = filtered;
                displayActivities(filteredActivities);
                generateSummary(filteredActivities);
                
                addDebugLog(`ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨: ${filtered.length}/${activities.length}ä»¶è¡¨ç¤º`);
            } catch (error) {
                addDebugLog(`ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            }
        }

        // Stravaã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†
        function handleStravaCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code && !stravaToken) {
                updateStatus('loading', 'å®Ÿéš›ã®Stravaèªè¨¼å‡¦ç†ä¸­...');
                addDebugLog('å®Ÿéš›ã®Stravaã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†é–‹å§‹');
                
                fetch('/.netlify/functions/strava-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.access_token) {
                        stravaToken = data.access_token;
                        localStorage.setItem('strava_access_token', stravaToken);
                        
                        updateStatus('connected', 'å®Ÿéš›ã®Stravaæ¥ç¶šå®Œäº†');
                        showSyncSection();
                        addDebugLog('å®Ÿéš›ã®Stravaèªè¨¼æˆåŠŸ');
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        throw new Error('ã‚¢ã‚¯ã‚»ã‚¹ãƒˆãƒ¼ã‚¯ãƒ³ãªã—');
                    }
                })
                .catch(error => {
                    console.error('Real Auth error:', error);
                    addDebugLog(`å®Ÿéš›ã®èªè¨¼ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                    updateStatus('error', 'å®Ÿéš›ã®Stravaèªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
                });
            }
        }
