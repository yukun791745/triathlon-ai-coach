        // エントリー状況の自動判定関数
        function calculateEntryStatus(race) {
            const today = new Date();
            const eventDate = new Date(race.date);
            const entryStartDate = race.entryStartDate ? new Date(race.entryStartDate) : null;
            const entryEndDate = race.entryEndDate ? new Date(race.entryEndDate) : null;

            if (race.isSelectionOnly) {
                return '選考制';
            }

            if (eventDate < today) {
                return '開催終了';
            }

            if (entryStartDate && entryEndDate) {
                if (today < entryStartDate) {
                    return 'エントリー開始前';
                } else if (today >= entryStartDate && today <= entryEndDate) {
                    return 'エントリー期間中';
                } else if (today > entryEndDate) {
                    return 'エントリー期間終了';
                }
            }

            return 'エントリー期間中';
        }

        // エントリー状況に応じたCSSクラス取得
        function getStatusClass(status) {
            switch (status) {
                case 'エントリー期間中': return 'status-entry-open';
                case 'エントリー開始前': return 'status-entry-soon';
                case 'エントリー期間終了': return 'status-entry-closed';
                case '開催終了': return 'status-event-finished';
                case '選考制': return 'status-selection-only';
                default: return 'status-entry-open';
            }
        }

        // カテゴリーのCSSクラス取得
        function getCategoryClass(category) {
            switch (category) {
                case 'JTU国際大会': return 'category-international';
                case 'JTU選手権': return 'category-championship';
                case 'LUMINA大会': return 'category-lumina';
                default: return 'category-major';
            }
        }

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'short'
            });
        }

        // 選択状態の取得
        function getSelectionState(raceId) {
            if (selectedRaces.aRaces.has(raceId)) {
                return 'a-race';
            } else if (selectedRaces.otherRaces.has(raceId)) {
                return 'other-race';
            }
            return null;
        }

        // 大会カード生成（選択機能付き）
        function createRaceCard(race) {
            const formattedDate = formatDate(race.date);
            const calculatedStatus = calculateEntryStatus(race);
            const statusClass = getStatusClass(calculatedStatus);
            const selectionState = getSelectionState(race.id);

            // 距離バッジの生成（複数距離対応）
            const distanceBadges = Array.isArray(race.distance) 
                ? race.distance.map(dist => `<span class="distance-badge">${dist}</span>`).join('')
                : `<span class="distance-badge">${race.distance}</span>`;

            // 選択バッジ
            const selectionBadge = selectionState ? 
                `<div class="selection-badge ${selectionState}">
                    ${selectionState === 'a-race' ? '🏆 Aレース' : '🎪 その他'}
                </div>` : '';

            // カードクラス
            const cardClass = selectionState ? `race-card selected-${selectionState}` : 'race-card';

            return `
                <div class="${cardClass}" data-id="${race.id}">
                    ${selectionBadge}
                    <div class="race-content">
                        <div class="race-header">
                            <span class="category-badge ${getCategoryClass(race.category)}">${race.category}</span>
                            <span class="status-badge ${statusClass}">${calculatedStatus}</span>
                        </div>
                        
                        <h3 class="race-title">${race.name}</h3>
                        
                        <div class="race-info">
                            <div class="race-info-item">📅 ${formattedDate}</div>
                            <div class="race-info-item">📍 ${race.location}</div>
                            <div class="race-info-item">👥 ${race.level}</div>
                        </div>
                        
                        <p class="race-description">${race.description}</p>
                        
                        <div class="distance-badges">
                            ${distanceBadges}
                        </div>
                        
                        <div class="race-features">
                            ${race.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                        
                        <div class="race-actions">
                            <div class="selection-buttons">
                                <button class="selection-button a-race ${selectionState === 'a-race' ? 'active' : ''}" 
                                        onclick="selectRace('${race.id}', 'a-race')">
                                    🏆 Aレース
                                </button>
                                <button class="selection-button other-race ${selectionState === 'other-race' ? 'active' : ''}" 
                                        onclick="selectRace('${race.id}', 'other-race')">
                                    🎪 その他
                                </button>
                                ${selectionState ? `
                                <button class="selection-button remove" 
                                        onclick="removeSelection('${race.id}')">
                                    ❌ 解除
                                </button>` : ''}
                            </div>
                            
                            <a href="${race.url}" target="_blank" rel="noopener noreferrer" class="race-button">
                                🔗 公式サイト
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // 選択状況の更新
        function updateSelectionStats() {
            const aRaceCount = selectedRaces.aRaces.size;
            const otherRaceCount = selectedRaces.otherRaces.size;
            const totalCount = aRaceCount + otherRaceCount;

            document.getElementById('a-race-count').textContent = aRaceCount;
            document.getElementById('other-race-count').textContent = otherRaceCount;
            document.getElementById('total-selected-count').textContent = totalCount;

            // 目標設定ボタンの有効化/無効化
            const goalButton = document.getElementById('goal-setting-button');
            if (totalCount > 0) {
                goalButton.disabled = false;
                goalButton.textContent = `🎯 目標設定ページへ進む (${totalCount}大会選択済み)`;
            } else {
                goalButton.disabled = true;
                goalButton.textContent = '🎯 目標設定ページへ進む';
            }
        }

        // 大会選択
        function selectRace(raceId, type) {
            // 既存の選択を削除
            selectedRaces.aRaces.delete(raceId);
            selectedRaces.otherRaces.delete(raceId);

            // 新しい選択を追加
            if (type === 'a-race') {
                selectedRaces.aRaces.add(raceId);
            } else if (type === 'other-race') {
                selectedRaces.otherRaces.add(raceId);
            }

            updateSelectionStats();
            filterRaces(); // 表示を更新
            console.log('✅ 選択更新:', { aRaces: [...selectedRaces.aRaces], otherRaces: [...selectedRaces.otherRaces] });
        }

        // 選択解除
        function removeSelection(raceId) {
            selectedRaces.aRaces.delete(raceId);
            selectedRaces.otherRaces.delete(raceId);
            updateSelectionStats();
            filterRaces(); // 表示を更新
            console.log('❌ 選択解除:', raceId);
        }

        // DOM要素
        const searchInput = document.getElementById('search-input');
        const monthSelect = document.getElementById('month-select');
        const categorySelect = document.getElementById('category-select');
        const distanceSelect = document.getElementById('distance-select');
        const statusSelect = document.getElementById('status-select');
        const searchResult = document.getElementById('search-result');
        const racesContainer = document.getElementById('races-container');
        const filteredCount = document.getElementById('filtered-count');
        const totalCount = document.getElementById('total-count');
        const goalButton = document.getElementById('goal-setting-button');

        // フィルタリング実行
        function filterRaces() {
            console.log('🔄 フィルタリング実行開始');
            
            try {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedMonth = monthSelect.value;
                const selectedCategory = categorySelect.value;
                const selectedDistance = distanceSelect.value;
                const selectedStatus = statusSelect.value;

                const filtered = races.filter(race => {
                    // 検索フィルター
                    const matchesSearch = !searchTerm || 
                        race.name.toLowerCase().includes(searchTerm) ||
                        race.location.toLowerCase().includes(searchTerm) ||
                        race.description.toLowerCase().includes(searchTerm);
                    
                    // 月フィルター
                    const matchesMonth = !selectedMonth || 
                        race.date.substring(5, 7) === selectedMonth;
                    
                    // カテゴリーフィルター
                    const matchesCategory = !selectedCategory || 
                        race.category === selectedCategory;

                    // 距離フィルター（複数距離対応）
                    const matchesDistance = !selectedDistance || (
                        Array.isArray(race.distance) 
                            ? race.distance.includes(selectedDistance)
                            : race.distance === selectedDistance
                    );

                    // エントリー状況フィルター
                    const calculatedStatus = calculateEntryStatus(race);
                    const matchesStatus = !selectedStatus || 
                        calculatedStatus === selectedStatus;

                    return matchesSearch && matchesMonth && matchesCategory && 
                           matchesDistance && matchesStatus;
                });

                console.log('✅ フィルタリング結果:', filtered.length, '件');

                // UI更新
                if (filtered.length === 0) {
                    racesContainer.innerHTML = `
                        <div class="no-results">
                            <h3>該当する大会が見つかりませんでした</h3>
                            <p>フィルター条件を変更してお試しください</p>
                        </div>
                    `;
                } else {
                    racesContainer.innerHTML = filtered.map(createRaceCard).join('');
                }
                
                searchResult.textContent = `${filtered.length} 件の大会`;
                filteredCount.textContent = filtered.length;
                
                console.log('✅ UI更新完了');
                
            } catch (error) {
                console.error('❌ フィルタリングエラー:', error);
                racesContainer.innerHTML = `
                    <div class="no-results">
                        <h3>❌ エラーが発生しました</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // イベントリスナー設定
        searchInput.addEventListener('input', filterRaces);
        monthSelect.addEventListener('change', filterRaces);
        categorySelect.addEventListener('change', filterRaces);
        distanceSelect.addEventListener('change', filterRaces);
        statusSelect.addEventListener('change', filterRaces);
        goalButton.addEventListener('click', goToGoalSetting);

        // 初期化
        totalCount.textContent = races.length;
        updateSelectionStats();
        filterRaces();
