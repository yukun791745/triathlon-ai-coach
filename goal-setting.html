        // 初期化
        function init() {
            console.log('🚀 目標設定ページ初期化開始');
            
            // 複数の方法でデータを取得を試行
            let foundData = false;
            
            // 方法1: URLクエリパラメータから取得
            const urlParams = new URLSearchParams(window.location.search);
            const racesParam = urlParams.get('races');
            
            if (racesParam) {
                try {
                    selectedRacesData = JSON.parse(decodeURIComponent(racesParam));
                    console.log('✅ URLパラメータから選択データ取得:', selectedRacesData);
                    foundData = true;
                } catch (error) {
                    console.error('❌ URLパラメータ解析エラー:', error);
                }
            }
            
            // 方法2: URLハッシュフラグメントから取得
            if (!foundData && window.location.hash) {
                try {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    const hashRacesParam = hashParams.get('races');
                    if (hashRacesParam) {
                        selectedRacesData = JSON.parse(decodeURIComponent(hashRacesParam));
                        console.log('✅ ハッシュパラメータから選択データ取得:', selectedRacesData);
                        foundData = true;
                    }
                } catch (error) {
                    console.error('❌ ハッシュパラメータ解析エラー:', error);
                }
            }
            
            // 方法3: localStorageから取得
            if (!foundData) {
                try {
                    const storedData = localStorage.getItem('selectedRaces');
                    if (storedData) {
                        selectedRacesData = JSON.parse(storedData);
                        console.log('✅ localStorageから選択データ取得:', selectedRacesData);
                        foundData = true;
                    }
                } catch (error) {
                    console.error('❌ localStorage解析エラー:', error);
                }
            }
            
            // 方法4: postMessageで親ページから受信（iframe内の場合）
            if (!foundData) {
                window.addEventListener('message', function(event) {
                    if (event.data && event.data.type === 'selectedRaces') {
                        selectedRacesData = event.data.races;
                        console.log('✅ postMessageから選択データ取得:', selectedRacesData);
                        showRaceSelectionPanel();
                    }
                });
                
                // 親ページにデータ要求
                if (window.parent !== window) {
                    window.parent.postMessage({type: 'requestSelectedRaces'}, '*');
                }
            }
            
            // デモ用のサンプルデータ（全ての方法で取得できない場合）
            if (!foundData || (selectedRacesData.aRaces.length === 0 && selectedRacesData.otherRaces.length === 0)) {
                console.log('📝 デモ用サンプルデータを使用');
                selectedRacesData = {
                    aRaces: ['miyakojima_2025', 'shonan_2025'],
                    otherRaces: ['tokyo_festa_2025', 'gamagori_2025']
                };
                foundData = true;
            }
            
            // 選択された大会があるかチェック
            const totalSelected = selectedRacesData.aRaces.length + selectedRacesData.otherRaces.length;
            
            console.log(`📊 選択大会数: ${totalSelected} (A-race: ${selectedRacesData.aRaces.length}, その他: ${selectedRacesData.otherRaces.length})`);
            
            if (totalSelected === 0) {
                showNoSelectionPanel();
            } else {
                showRaceSelectionPanel();
            }
        }

        function renderRaceSelectionGrid() {
            const racesGrid = document.getElementById('races-grid');
            let html = '';
            
            console.log('🎨 大会リスト表示開始');
            
            // Aレース
            selectedRacesData.aRaces.forEach(raceId => {
                const race = raceDatabase[raceId];
                if (race) {
                    html += createRaceSelectionCard(raceId, race, 'a-race');
                    console.log(`✅ Aレース追加: ${raceId} - ${race.name}`);
                } else {
                    console.error('❌ Aレース大会データが見つかりません:', raceId);
                    html += createErrorCard(raceId, 'a-race');
                }
            });
            
            // その他レース
            selectedRacesData.otherRaces.forEach(raceId => {
                const race = raceDatabase[raceId];
                if (race) {
                    html += createRaceSelectionCard(raceId, race, 'other-race');

                    console.error('❌ その他レース大会データが見つかりません:', raceId);
                    html += createErrorCard(raceId, 'other-race');

            });
            
            if (html === '') {
                html = '<div style="text-align: center; padding: 40px; color: #666;">選択された大会データが見つかりません。</div>';
            }
            
            racesGrid.innerHTML = html;

        function createRaceSelectionCard(raceId, race, type) {
            const typeLabel = type === 'a-race' ? '🏆 Aレース' : '🎪 その他';
            const isCompleted = completedGoals.has(raceId);
            
            const formattedDate = new Date(race.date).toLocaleDateString('ja-JP', {
                month: 'long',
                day: 'numeric'
            });
            
            let cardClass = `race-selection-card ${type}`;
            
            let statusIndicator = '';
            if (isCompleted) {
                statusIndicator = '<div class="selected-indicator">✓</div>';
            }
            
            let statusText = '';
            if (isCompleted) {
                statusText = '<div class="race-selection-info" style="color: #059669; font-weight: 600;">✅ 目標設定済み（クリックで編集）</div>';
            }
            
            return `
                <div class="${cardClass}" onclick="selectRaceForGoal('${raceId}')" data-race-id="${raceId}">
                    <div class="race-type-badge ${type}">${typeLabel}</div>

                                        <input type="number" class="time-input" id="run-minutes-${raceId}" min="0" max="59" placeholder="50" oninput="calculateFromTime('run', '${raceId}')">
                                        <span class="input-unit">分</span>
                                        <input type="number" class="time-input" id="run-seconds-${raceId}" min="0" max="59" placeholder="0" oninput="calculateFromTime('run', '${raceId}')">
                                        <span class="input-unit">秒</span>
                                    </div>
                                    <div class="calculated-display" id="run-pace-display-${raceId}">
                                        平均ペース: --:-- /km
                                    </div>
                                </div>
                                
                                <div class="input-group">
                                    <label class="input-label">または、平均ペース(/km)</label>
                                    <div class="input-row">
                                        <input type="number" class="time-input" id="run-pace-minutes-${raceId}" min="3" max="10" placeholder="5" oninput="calculateFromPace('run', '${raceId}')">
                                        <span class="input-separator">:</span>
                                        <input type="number" class="time-input" id="run-pace-seconds-${raceId}" min="0" max="59" placeholder="30" oninput="calculateFromPace('run', '${raceId}')">
                                        <span class="input-unit">/km</span>
                                    </div>
                                    <div class="calculated-display" id="run-time-display-${raceId}">
                                        合計タイム: --:--:--
                                    </div>
                                </div>
                            </div>
                            
                            <!-- トランジション -->
                            <div class="goal-section">
                                <div class="goal-section-title">
                                    ⚡ トランジション
                                </div>
                                
                                <div class="input-group">
                                    <label class="input-label">T1 (スイム→バイク)</label>
                                    <div class="input-row">
                                        <input type="number" class="time-input" id="t1-minutes-${raceId}" min="0" max="10" placeholder="3" oninput="calculateTotal('${raceId}')">
                                        <span class="input-separator">:</span>
                                        <input type="number" class="time-input" id="t1-seconds-${raceId}" min="0" max="59" placeholder="0" oninput="calculateTotal('${raceId}')">
                                        <span class="input-unit">分:秒</span>
                                    </div>
                                </div>
                                
                                <div class="input-group">
                                    <label class="input-label">T2 (バイク→ラン)</label>
                                    <div class="input-row">
                                        <input type="number" class="time-input" id="t2-minutes-${raceId}" min="0" max="10" placeholder="2" oninput="calculateTotal('${raceId}')">
                                        <span class="input-separator">:</span>
                                        <input type="number" class="time-input" id="t2-seconds-${raceId}" min="0" max="59" placeholder="0" oninput="calculateTotal('${raceId}')">
                                        <span class="input-unit">分:秒</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 合計タイム表示 -->
                        <div class="goal-section total-time-section">
                            <div class="goal-section-title">
                                🏁 合計目標タイム
                            </div>
                            <div class="total-time-display" id="total-time-${raceId}">
                                --:--:--
                            </div>
                        </div>
                        
                        <!-- AIコーチコメント（保存後に表示） -->
                        <div class="ai-coach-section" id="ai-coach-${raceId}" style="display: none;">
                            <div class="ai-coach-title">
                                🤖 AIコーチからのコメント
                            </div>
                            <div class="ai-coach-comment" id="ai-comment-${raceId}">
                                この目標は適度にチャレンジングで、現在の能力から見て達成可能な設定です。継続的なトレーニングで確実にパフォーマンス向上が期待できるでしょう。特にスイムとランのバランス強化を重視してください。
                            </div>
                            <div class="ai-insights" id="ai-insights-${raceId}">
                                <div class="ai-insight">
                                    <div class="ai-insight-label">チャレンジ度</div>
                                    <div class="ai-insight-value">適度にチャレンジング</div>
                                </div>
                                <div class="ai-insight">
                                    <div class="ai-insight-label">パーセンタイル</div>
                                    <div class="ai-insight-value">上位40%</div>
                                </div>
                                <div class="ai-insight">
                                    <div class="ai-insight-label">昨年比較</div>
                                    <div class="ai-insight-value">+15分向上</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-button primary" onclick="saveCurrentGoal()">
                        💾 この大会の目標を保存
                    </button>
                    <button class="action-button secondary" onclick="backToRaceSelection()">
                        ← 大会選択に戻る
                    </button>
                </div>
            `;
            
            document.getElementById('goal-form-section').innerHTML = html;
            
            // 初期値を設定して計算実行
            setTimeout(() => {
                calculateFromTime('swim', raceId);
                calculateFromTime('bike', raceId);
                calculateFromTime('run', raceId);
                calculateTotal(raceId);
            }, 100);
        }

        // タイムからペース/スピード計算
        function calculateFromTime(discipline, raceId) {
            const race = raceDatabase[raceId];
            const hours = parseInt(document.getElementById(`${discipline}-hours-${raceId}`).value) || 0;
            const minutes = parseInt(document.getElementById(`${discipline}-minutes-${raceId}`).value) || 0;
            const seconds = parseInt(document.getElementById(`${discipline}-seconds-${raceId}`).value) || 0;
            
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            if (totalSeconds === 0) return;
            
            if (discipline === 'swim') {
                const distance = race.distance.swim * 1000;
                const pacePerHundred = (totalSeconds / distance) * 100;
                const paceMinutes = Math.floor(pacePerHundred / 60);
                const paceSecs = Math.floor(pacePerHundred % 60);
                
                const display = document.getElementById(`swim-result-display-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (ペース: ${paceMinutes}:${paceSecs.toString().padStart(2, '0')} /100m)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
                
            } else if (discipline === 'bike') {
                const distance = race.distance.bike;
                const speed = (distance / (totalSeconds / 3600)).toFixed(1);
                
                const display = document.getElementById(`bike-result-display-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (平均スピード: ${speed} km/h)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
                
            } else if (discipline === 'run') {
                const distance = race.distance.run;
                const pacePerKm = totalSeconds / distance;
                const paceMinutes = Math.floor(pacePerKm / 60);
                const paceSecs = Math.floor(pacePerKm % 60);
                
                const display = document.getElementById(`run-result-display-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (平均ペース: ${paceMinutes}:${paceSecs.toString().padStart(2, '0')} /km)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
            }
            
            // 合計タイム計算も実行
            calculateTotal(raceId);
        }

        // 合計タイム計算
        function calculateTotal(raceId) {
            const swimHours = parseInt(document.getElementById(`swim-hours-${raceId}`).value) || 0;
            const swimMinutes = parseInt(document.getElementById(`swim-minutes-${raceId}`).value) || 0;
            const swimSeconds = parseInt(document.getElementById(`swim-seconds-${raceId}`).value) || 0;
            
            const bikeHours = parseInt(document.getElementById(`bike-hours-${raceId}`).value) || 0;
            const bikeMinutes = parseInt(document.getElementById(`bike-minutes-${raceId}`).value) || 0;
            const bikeSeconds = parseInt(document.getElementById(`bike-seconds-${raceId}`).value) || 0;
            
            const runHours = parseInt(document.getElementById(`run-hours-${raceId}`).value) || 0;
            const runMinutes = parseInt(document.getElementById(`run-minutes-${raceId}`).value) || 0;
            const runSeconds = parseInt(document.getElementById(`run-seconds-${raceId}`).value) || 0;
            
            const t1Minutes = parseInt(document.getElementById(`t1-minutes-${raceId}`).value) || 0;
            const t1Seconds = parseInt(document.getElementById(`t1-seconds-${raceId}`).value) || 0;
            
            const t2Minutes = parseInt(document.getElementById(`t2-minutes-${raceId}`).value) || 0;
            const t2Seconds = parseInt(document.getElementById(`t2-seconds-${raceId}`).value) || 0;
            
            const totalSeconds = 
                (swimHours * 3600 + swimMinutes * 60 + swimSeconds) +
                (bikeHours * 3600 + bikeMinutes * 60 + bikeSeconds) +
                (runHours * 3600 + runMinutes * 60 + runSeconds) +
                (t1Minutes * 60 + t1Seconds) +
                (t2Minutes * 60 + t2Seconds);
            
            const totalHours = Math.floor(totalSeconds / 3600);
            const totalMins = Math.floor((totalSeconds % 3600) / 60);
            const totalSecs = totalSeconds % 60;
            
            const display = document.getElementById(`total-time-${raceId}`);
            display.textContent = `${totalHours}:${totalMins.toString().padStart(2, '0')}:${totalSecs.toString().padStart(2, '0')}`;
        }

        // 目標保存
        function saveCurrentGoal() {
            if (!currentGoalRace) return;
            
            // 目標データ収集
            const goalTime = {
                swim: {
                    hours: parseInt(document.getElementById(`swim-hours-${currentGoalRace}`).value) || 0,
                    minutes: parseInt(document.getElementById(`swim-minutes-${currentGoalRace}`).value) || 0,
                    seconds: parseInt(document.getElementById(`swim-seconds-${currentGoalRace}`).value) || 0
                },
                bike: {
                    hours: parseInt(document.getElementById(`bike-hours-${currentGoalRace}`).value) || 0,
                    minutes: parseInt(document.getElementById(`bike-minutes-${currentGoalRace}`).value) || 0,
                    seconds: parseInt(document.getElementById(`bike-seconds-${currentGoalRace}`).value) || 0
                },
                run: {
                    hours: parseInt(document.getElementById(`run-hours-${currentGoalRace}`).value) || 0,
                    minutes: parseInt(document.getElementById(`run-minutes-${currentGoalRace}`).value) || 0,
                    seconds: parseInt(document.getElementById(`run-seconds-${currentGoalRace}`).value) || 0
                },
                transitions: {
                    t1: {
                        minutes: parseInt(document.getElementById(`t1-minutes-${currentGoalRace}`).value) || 0,
                        seconds: parseInt(document.getElementById(`t1-seconds-${currentGoalRace}`).value) || 0
                    },
                    t2: {
                        minutes: parseInt(document.getElementById(`t2-minutes-${currentGoalRace}`).value) || 0,
                        seconds: parseInt(document.getElementById(`t2-seconds-${currentGoalRace}`).value) || 0
                    }
                }
            };
            
            // データ保存
            goalData[currentGoalRace] = goalTime;
            completedGoals.add(currentGoalRace);
            
            // AIコーチコメント表示
            document.getElementById(`ai-coach-${currentGoalRace}`).style.display = 'block';
            
            alert('目標が保存されました！');
            
            // 大会選択画面に戻る
            backToRaceSelection();
        }

        // 大会選択画面に戻る
        function backToRaceSelection() {
            document.getElementById('goal-form-section').style.display = 'none';
            document.getElementById('race-selection-panel').style.display = 'block';
            currentGoalRace = null;
            showRaceSelectionPanel();
        }

        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
