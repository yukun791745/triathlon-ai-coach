<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トライアスロン AIコーチ | 完成版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .strava-header {
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .sync-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .activity-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #333;
        }
        
        .activity-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .summary-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .debug-info {
            font-family: monospace;
            font-size: 0.8em;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: block;
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="header strava-header">
                <h1>Strava連携</h1>
                <p>完成版 - 全件表示対応</p>
            </div>
            
            <div class="content">
                <div id="connectionStatus" class="status">未接続</div>
                
                <button id="connectBtn" class="connect-btn">
                    Stravaに接続
                </button>
                
                <div id="syncSection" style="display: none;">
                    <button id="syncBtn" class="connect-btn sync-btn">
                        完全同期実行
                    </button>
                </div>
                
                <div id="debugInfo" class="debug-info">
                    <strong>同期ログ:</strong><br>
                    <div id="debugContent">ログ待機中...</div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="header">
                <h1>アクティビティ一覧</h1>
                <p id="activityCount">データ未取得</p>
            </div>
            
            <div class="content">
                <div id="activityList">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Stravaに接続してデータを取得してください
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="header summary-header">
                <h1>トレーニングサマリー</h1>
                <p>統計情報</p>
            </div>
            
            <div class="content">
                <div id="summaryContent">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        データ同期後にサマリーを表示
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Complete Strava Integration Started');
        
        // グローバル変数
        let stravaToken = localStorage.getItem('strava_access_token');
        let activities = JSON.parse(localStorage.getItem('cached_activities') || '[]');
        
        // Strava設定
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = 'https://wondrous-dasik-a58240.netlify.app/data.html';
        
        // 初期化
        addDebugLog('システム初期化開始');
        
        if (activities.length > 0) {
            displayActivities(activities);
            generateSummary(activities);
            updateStatus('connected', `${activities.length}件のキャッシュデータを表示中`);
            showSyncSection();
            addDebugLog(`キャッシュから${activities.length}件のデータを復元`);
        }
        
        if (stravaToken) {
            updateStatus('connected', 'Strava接続済み');
            showSyncSection();
            addDebugLog('Stravaトークン確認済み');
        }
        
        // Strava接続
        function connectToStrava() {
            console.log('Connecting to Strava...');
            addDebugLog('Strava接続開始');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            updateStatus('loading', 'Strava認証ページに移動中...');
            addDebugLog('認証ページに移動');
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);
        }
        
        // 完全同期実行
        async function performCompleteSync() {
            if (!stravaToken) {
                updateStatus('error', 'Stravaトークンがありません');
                addDebugLog('エラー: Stravaトークンなし');
                return;
            }
            
            console.log('Starting complete sync...');
            updateStatus('loading', '完全同期実行中...');
            addDebugLog('=== 完全同期開始 ===');
            
            try {
                let allActivities = [];
                let beforeTimestamp = null;
                let batchCount = 0;
                const maxBatches = 50;
                
                // 1年前の日付を計算
                const oneYearAgo = new Date();
                oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
                
                while (batchCount < maxBatches) {
                    batchCount++;
                    updateStatus('loading', `バッチ ${batchCount}/${maxBatches} 実行中... (${allActivities.length}件取得済み)`);
                    addDebugLog(`--- バッチ ${batchCount} 開始 ---`);
                    
                    const requestData = {
                        token: stravaToken,
                        per_page: 200
                    };
                    
                    if (beforeTimestamp) {
                        requestData.before = beforeTimestamp;
                        const beforeDate = new Date(beforeTimestamp * 1000);
                        addDebugLog(`Before指定: ${beforeDate.toLocaleDateString('ja-JP')} ${beforeDate.toLocaleTimeString('ja-JP')}`);
                    } else {
                        addDebugLog('初回リクエスト（Before指定なし）');
                    }
                    
                    const response = await fetch('/.netlify/functions/strava-activities', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.removeItem('strava_access_token');
                            stravaToken = null;
                            updateStatus('error', 'トークンが無効です。再接続してください。');
                            addDebugLog('エラー: 401 Unauthorized - トークン無効');
                            return;
                        }
                        const errorText = await response.text();
                        addDebugLog(`エラー: HTTP ${response.status} - ${errorText}`);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const data = await response.json();
                    const batchActivities = data.activities || [];
                    
                    addDebugLog(`バッチ ${batchCount}: ${batchActivities.length}件取得`);
                    
                    if (batchActivities.length === 0) {
                        addDebugLog('データなし - 同期完了');
                        break;
                    }
                    
                    // 重複除去
                    const existingIds = new Set(allActivities.map(a => a.id));
                    const newActivities = batchActivities.filter(activity => !existingIds.has(activity.id));
                    
                    allActivities = [...allActivities, ...newActivities];
                    addDebugLog(`累計: ${allActivities.length}件`);
                    
                    if (batchActivities.length > 0) {
                        const firstActivity = batchActivities[0];
                        const lastActivity = batchActivities[batchActivities.length - 1];
                        
                        const firstDate = new Date(firstActivity.start_date).toLocaleDateString('ja-JP');
                        const lastDate = new Date(lastActivity.start_date).toLocaleDateString('ja-JP');
                        addDebugLog(`期間: ${lastDate} 〜 ${firstDate}`);
                        
                        // beforeパラメータを最古のアクティビティの1秒前に設定
                        const lastActivityDate = new Date(lastActivity.start_date);
                        beforeTimestamp = Math.floor(lastActivityDate.getTime() / 1000) - 1;
                        
                        const beforeDate = new Date(beforeTimestamp * 1000);
                        addDebugLog(`次回Before: ${beforeDate.toLocaleDateString('ja-JP')} ${beforeDate.toLocaleTimeString('ja-JP')}`);
                        
                        // 1年前の日付をチェック
                        if (lastActivityDate < oneYearAgo) {
                            addDebugLog(`1年前到達: ${lastDate}`);
                            break;
                        }
                        
                        if (batchActivities.length < 200) {
                            addDebugLog('最終バッチ検出（200件未満）');
                            break;
                        }
                    }
                    
                    // レート制限対策
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                addDebugLog(`=== 同期完了: ${allActivities.length}件 (${batchCount}バッチ) ===`);
                
                if (allActivities.length > 0) {
                    allActivities.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
                    activities = allActivities;
                    
                    localStorage.setItem('cached_activities', JSON.stringify(activities));
                    localStorage.setItem('last_sync_time', Date.now().toString());
                    
                    displayActivities(activities);
                    generateSummary(activities);
                    
                    const newest = new Date(activities[0].start_date).toLocaleDateString('ja-JP');
                    const oldest = new Date(activities[activities.length - 1].start_date).toLocaleDateString('ja-JP');
                    
                    updateStatus('connected', `${activities.length}件同期完了 (${oldest}〜${newest})`);
                    addDebugLog(`期間: ${oldest} 〜 ${newest}`);
                } else {
                    updateStatus('error', 'アクティビティが取得できませんでした');
                    addDebugLog('エラー: アクティビティ取得なし');
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                addDebugLog(`エラー: ${error.message}`);
                updateStatus('error', `同期失敗: ${error.message}`);
            }
        }
        
        // アクティビティ表示（全件表示対応）
        function displayActivities(activitiesData) {
            const container = document.getElementById('activityList');
            const countElement = document.getElementById('activityCount');
            
            if (!activitiesData || activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">アクティビティがありません</div>';
                countElement.textContent = 'データなし';
                return;
            }
            
            const sortedActivities = activitiesData.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
            
            if (sortedActivities.length > 0) {
                const newestDate = new Date(sortedActivities[0].start_date).toLocaleDateString('ja-JP');
                const oldestDate = new Date(sortedActivities[sortedActivities.length - 1].start_date).toLocaleDateString('ja-JP');
                countElement.textContent = `${activitiesData.length}件 (${oldestDate} 〜 ${newestDate})`;
            }
            
            // 全件表示（制限なし）
            const html = sortedActivities.map(activity => {
                const date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                const distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                const duration = formatDuration(activity.moving_time || activity.elapsed_time);
                const heartRate = activity.average_heartrate ? `${Math.round(activity.average_heartrate)}bpm` : '-';
                
                return `
                    <div class="activity-item">
                        <div class="activity-header">
                            <span class="activity-type">${getActivityIcon(activity.sport_type || activity.type)} ${activity.name || 'アクティビティ'}</span>
                            <span class="activity-date">${date}</span>
                        </div>
                        <div class="activity-stats">
                            <div class="stat">
                                <div class="stat-value">${distance}</div>
                                <div class="stat-label">km</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${duration}</div>
                                <div class="stat-label">時間</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${heartRate}</div>
                                <div class="stat-label">心拍</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
            container.style.maxHeight = '600px';
            container.style.overflowY = 'auto';
            
            addDebugLog(`全${activitiesData.length}件のアクティビティを表示`);
        }
        
        // サマリー生成
        function generateSummary(activitiesData) {
            const container = document.getElementById('summaryContent');
            
            if (!activitiesData || activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">データがありません</div>';
                return;
            }
            
            const totalTime = activitiesData.reduce((sum, a) => sum + (a.moving_time || 0), 0);
            const totalDistance = activitiesData.reduce((sum, a) => sum + (a.distance || 0), 0);
            
            // 月別統計
            const monthlyStats = {};
            activitiesData.forEach(activity => {
                const date = new Date(activity.start_date);
                const monthKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                
                if (!monthlyStats[monthKey]) {
                    monthlyStats[monthKey] = { count: 0, distance: 0 };
                }
                monthlyStats[monthKey].count++;
                monthlyStats[monthKey].distance += activity.distance || 0;
            });
            
            const monthlyHtml = Object.entries(monthlyStats)
                .sort((a, b) => b[0].localeCompare(a[0]))
                .slice(0, 12) // 最新12ヶ月
                .map(([month, stats]) => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #f8f9fa; border-radius: 5px; margin-bottom: 5px;">
                        <span style="font-weight: 600;">${month}</span>
                        <span style="color: #666;">${stats.count}件</span>
                        <span style="color: #4facfe; font-weight: 600;">${(stats.distance / 1000).toFixed(1)}km</span>
                    </div>
                `).join('');
            
            container.innerHTML = `
                <div style="margin-bottom: 25px;">
                    <h3 style="margin-bottom: 15px; color: #333;">基本統計</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${formatDuration(totalTime)}
                            </div>
                            <div style="color: #666; font-size: 0.9em;">総時間</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${(totalDistance / 1000).toFixed(1)}km
                            </div>
                            <div style="color: #666; font-size: 0.9em;">総距離</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${activitiesData.length}
                            </div>
                            <div style="color: #666; font-size: 0.9em;">総件数</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${Math.round(totalDistance / 1000 / activitiesData.length) || 0}km
                            </div>
                            <div style="color: #666; font-size: 0.9em;">平均距離</div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <h3 style="margin-bottom: 15px; color: #333;">月別統計</h3>
                    ${monthlyHtml}
                </div>
            `;
        }
        
        // ユーティリティ関数
        function updateStatus(type, message) {
            const status = document.getElementById('connectionStatus');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function addDebugLog(message) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            debugContent.innerHTML += `${timestamp}: ${message}<br>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function showSyncSection() {
            document.getElementById('syncSection').style.display = 'block';
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': '🏃',
                'Ride': '🚴', 
                'Swim': '🏊',
                'WeightTraining': '🏋️',
                'Yoga': '🧘'
            };
            return icons[type] || '💪';
        }
        
        // Stravaコールバック処理
        function handleStravaCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code && !stravaToken) {
                updateStatus('loading', '認証処理中...');
                addDebugLog('Stravaコールバック処理開始');
                
                fetch('/.netlify/functions/strava-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.access_token) {
                        stravaToken = data.access_token;
                        localStorage.setItem('strava_access_token', stravaToken);
                        
                        updateStatus('connected', 'Strava接続完了');
                        showSyncSection();
                        addDebugLog('Strava認証成功');
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        throw new Error('アクセストークンなし');
                    }
                })
                .catch(error => {
                    console.error('Auth error:', error);
                    addDebugLog(`認証エラー: ${error.message}`);
                    updateStatus('error', '認証に失敗しました');
                });
            }
        }
        
        // イベントリスナー
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('DOM読み込み完了');
            
            document.getElementById('connectBtn').addEventListener('click', connectToStrava);
            document.getElementById('syncBtn').addEventListener('click', performCompleteSync);
            
            handleStravaCallback();
            
            addDebugLog('完成版システム初期化完了');
            console.log('Complete version initialized successfully');
        });
    </script>
</body>
</html>
