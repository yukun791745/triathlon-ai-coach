<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トライアスロン AIコーチ | トレーニング進捗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #cffafe 100%);
            min-height: 100vh;
            padding-top: 120px; /* ナビゲーションバー分の余白 */
            padding-left: 16px;
            padding-right: 16px;
            padding-bottom: 32px;
        }

        /* フロー型ナビゲーションバー */
        .flow-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .flow-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .flow-nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .flow-nav-steps {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .flow-nav-step {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid transparent;
            position: relative;
        }

        .flow-nav-step.home {
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            color: #374151;
        }

        .flow-nav-step.current {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 3px 15px rgba(245, 158, 11, 0.3);
        }

        .flow-nav-step.available {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .flow-nav-step.disabled {
            background: linear-gradient(45deg, #d1d5db, #9ca3af);
            color: #6b7280;
            cursor: not-allowed;
        }

        .flow-nav-step:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flow-nav-arrow {
            color: #9ca3af;
            margin: 0 0.5rem;
            font-size: 0.8rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 140px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .strava-header {
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
        }
        
        .summary-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .sync-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .activity-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-color: #4facfe;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #333;
        }
        
        .activity-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .debug-info {
            font-family: monospace;
            font-size: 0.8em;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        /* フィルターセクション */
        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .filter-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 0.9em;
        }
        
        .date-range-section {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .date-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .date-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.85em;
        }
        
        .date-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
        }
        
        .reset-btn {
            width: 100%;
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .debug-toggle {
            width: 100%;
            padding: 8px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .debug-toggle:hover {
            background: #138496;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 140px;
            }

            .flow-nav-steps {
                justify-content: center;
                width: 100%;
            }

            .flow-nav-step {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .flow-nav-arrow {
                display: none;
            }
            
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- フロー型ナビゲーションバー -->
    <nav class="flow-navbar">
        <div class="flow-nav-container">
            <div class="flow-nav-logo">AI Triathlon Coach</div>
            <div class="flow-nav-steps">
                <a href="landing-page.html" class="flow-nav-step home">ホーム</a>
                <span class="flow-nav-arrow">→</span>
                <a href="race-selection.html" class="flow-nav-step available">レース選択</a>
                <span class="flow-nav-arrow">→</span>
                <a href="goal-setting.html" class="flow-nav-step available">目標設定</a>
                <span class="flow-nav-arrow">→</span>
                <a href="training-plan.html" class="flow-nav-step available">トレーニング計画</a>
                <span class="flow-nav-arrow">→</span>
                <a href="#" class="flow-nav-step current">トレーニング進捗</a>
                <span class="flow-nav-arrow">→</span>

                <span class="flow-nav-arrow">→</span>

            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Strava連携パネル -->
        <div class="panel">
            <div class="header strava-header">
                <h1>Strava連携</h1>
                <p>実際のAPI - 全データ取得対応</p>
            </div>
            
            <div class="content">
                <div id="connectionStatus" class="status">未接続</div>
                
                <button id="connectBtn" class="connect-btn">
                    Stravaに接続
                </button>
                
                <div id="syncSection" style="display: none;">
                    <button id="syncBtn" class="connect-btn sync-btn">
                        全データ同期実行
                    </button>
                </div>
                
                <button id="debugToggle" class="debug-toggle">
                    デバッグログ表示/非表示
                </button>
                
                <div id="debugInfo" class="debug-info">
                    <strong>同期ログ:</strong><br>
                    <div id="debugContent">ログ待機中...</div>
                </div>
            </div>
        </div>
        
        <!-- アクティビティ一覧パネル -->
        <div class="panel">
            <div class="header">
                <h1>アクティビティ一覧</h1>
                <p id="activityCount">データ未取得</p>
            </div>
            
            <div class="content">
                <!-- フィルタリング機能 -->
                <div class="filter-section">
                    <div class="filter-group">
                        <label class="filter-label">アクティビティタイプ</label>
                        <select id="activityTypeFilter" class="filter-select">
                            <option value="all">すべて</option>
                            <option value="Swim">🏊 スイム</option>
                            <option value="Ride">🚴 バイク</option>
                            <option value="Run">🏃 ラン</option>
                            <option value="other">💪 その他</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">期間</label>
                        <select id="periodFilter" class="filter-select">
                            <option value="all">すべて</option>
                            <option value="thisMonth">今月</option>
                            <option value="last3Months">過去3ヶ月</option>
                            <option value="last6Months">過去6ヶ月</option>
                            <option value="custom">日付指定</option>
                        </select>
                    </div>
                    
                    <div id="dateRangeSection" class="date-range-section" style="display: none;">
                        <div class="date-inputs">
                            <div class="date-input-group">
                                <label class="date-label">開始日</label>
                                <input type="date" id="startDate" class="date-input">
                            </div>
                            <div class="date-input-group">
                                <label class="date-label">終了日</label>
                                <input type="date" id="endDate" class="date-input">
                            </div>
                        </div>
                    </div>
                    
                    <button id="resetFilters" class="reset-btn">フィルターリセット</button>
                </div>
                
                <div id="activityList">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Stravaに接続してデータを取得してください
                    </div>
                </div>
            </div>
        </div>
        
        <!-- トレーニングサマリーパネル -->
        <div class="panel">
            <div class="header summary-header">
                <h1>トレーニングサマリー</h1>
                <p>統計情報</p>
            </div>
            
            <div class="content">
                <div id="summaryContent">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        データ同期後にサマリーを表示
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Real Strava API Mode - With Unified Navigation');
        
        // グローバル変数
        let stravaToken = null;
        let activities = [];
        let filteredActivities = [];
        
        // 初期化時にlocalStorageをチェック
        try {
            stravaToken = localStorage.getItem('strava_access_token');
            const cachedActivities = localStorage.getItem('cached_activities');
            if (cachedActivities) {
                const parsed = JSON.parse(cachedActivities);
                activities = parsed.filter(activity => !activity.id || activity.id >= 10000);
                if (activities.length !== parsed.length) {
                    localStorage.setItem('cached_activities', JSON.stringify(activities));
                }
            }
        } catch (error) {
            console.log('localStorage読み込みエラー:', error);
            activities = [];
        }
        
        // Strava設定
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = 'https://wondrous-dasik-a58240.netlify.app/data.html';
        
        // 初期化
        addDebugLog('システム初期化開始 - 実際のStrava APIのみ');
        
        // ユーティリティ関数
        function addDebugLog(message) {
            try {
                const debugContent = document.getElementById('debugContent');
                if (debugContent) {
                    const timestamp = new Date().toLocaleTimeString('ja-JP');
                    debugContent.innerHTML += `${timestamp}: ${message}<br>`;
                    debugContent.scrollTop = debugContent.scrollHeight;
                }
                console.log(`[${new Date().toLocaleTimeString('ja-JP')}] ${message}`);
            } catch (error) {
                console.log(`[${new Date().toLocaleTimeString('ja-JP')}] ${message}`);
            }
        }
        
        function updateStatus(type, message) {
            try {
                const status = document.getElementById('connectionStatus');
                if (status) {
                    status.className = `status ${type}`;
                    status.textContent = message;
                }
            } catch (error) {
                addDebugLog(`ステータス更新エラー: ${error.message}`);
            }
        }
        
        function showSyncSection() {
            try {
                const syncSection = document.getElementById('syncSection');
                if (syncSection) {
                    syncSection.style.display = 'block';
                }
            } catch (error) {
                addDebugLog(`同期セクション表示エラー: ${error.message}`);
            }
        }
        
        // フィルタリング機能
        function applyFilters() {
            try {
                if (!activities || activities.length === 0) {
                    addDebugLog('フィルター適用: データがありません');
                    return;
                }
                
                const typeFilter = document.getElementById('activityTypeFilter').value;
                const periodFilter = document.getElementById('periodFilter').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                addDebugLog(`フィルター適用: タイプ=${typeFilter}, 期間=${periodFilter}`);
                
                let filtered = [...activities];
                
                // アクティビティタイプでフィルター
                if (typeFilter !== 'all') {
                    if (typeFilter === 'other') {
                        filtered = filtered.filter(activity => {
                            const type = activity.sport_type || activity.type;
                            return !['Run', 'TrailRun', 'Ride', 'VirtualRide', 'Swim'].includes(type);
                        });
                    } else {
                        filtered = filtered.filter(activity => {
                            const type = activity.sport_type || activity.type;
                            if (typeFilter === 'Run') {
                                return ['Run', 'TrailRun'].includes(type);
                            } else if (typeFilter === 'Ride') {
                                return ['Ride', 'VirtualRide'].includes(type);
                            }
                            return type === typeFilter;
                        });
                    }
                }
                
                // 期間でフィルター
                const now = new Date();
                let dateFrom, dateTo;
                
                if (periodFilter === 'thisMonth') {
                    dateFrom = new Date(now.getFullYear(), now.getMonth(), 1);
                    dateTo = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                } else if (periodFilter === 'last3Months') {
                    dateFrom = new Date(now.getFullYear(), now.getMonth() - 3, 1);
                    dateTo = now;
                } else if (periodFilter === 'last6Months') {
                    dateFrom = new Date(now.getFullYear(), now.getMonth() - 6, 1);
                    dateTo = now;
                } else if (periodFilter === 'custom' && startDate && endDate) {
                    dateFrom = new Date(startDate);
                    dateTo = new Date(endDate);
                    dateTo.setHours(23, 59, 59);
                }
                
                if (dateFrom && dateTo) {
                    filtered = filtered.filter(activity => {
                        const activityDate = new Date(activity.start_date);
                        return activityDate >= dateFrom && activityDate <= dateTo;
                    });
                }
                
                filteredActivities = filtered;
                displayActivities(filteredActivities);
                generateSummary(filteredActivities);
                
                addDebugLog(`フィルター結果: ${activities.length}件から${filteredActivities.length}件に絞り込み`);
            } catch (error) {
                addDebugLog(`フィルター適用エラー: ${error.message}`);
            }
        }
        
        function resetFilters() {
            try {
                document.getElementById('activityTypeFilter').value = 'all';
                document.getElementById('periodFilter').value = 'all';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                document.getElementById('dateRangeSection').style.display = 'none';
                
                filteredActivities = [...activities];
                displayActivities(filteredActivities);
                generateSummary(filteredActivities);
                
                addDebugLog('フィルターをリセットしました');
            } catch (error) {
                addDebugLog(`フィルターリセットエラー: ${error.message}`);
            }
        }
        
        // Strava接続
        function connectToStrava() {
            console.log('Connecting to Real Strava API...');
            addDebugLog('実際のStrava API接続開始');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            updateStatus('loading', '実際のStrava認証ページに移動中...');
            addDebugLog('実際のStrava認証ページに移動');
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);
        }
        
        // アクティビティ詳細ページを開く
        function openActivityDetail(activityId) {
            console.log(`🖱️ Activity clicked: ID ${activityId}`);
            addDebugLog(`🖱️ アクティビティクリック: ID ${activityId}`);
            
            try {
                const detailUrl = `activity-detail.html?id=${activityId}`;
                addDebugLog(`詳細ページURL: ${detailUrl}`);
                console.log(`🔗 Opening URL: ${detailUrl}`);
                
                const newTab = window.open(detailUrl, '_blank');
                
                if (newTab) {
                    newTab.focus();
                    addDebugLog(`詳細ページを新しいタブで開きました`);
                    console.log(`✅ New tab opened successfully`);
                } else {
                    addDebugLog('新しいタブが開けません。同じウィンドウで移動します。');
                    console.log(`⚠️ New tab blocked, redirecting same window`);
                    window.location.href = detailUrl;
                }
            } catch (error) {
                addDebugLog(`詳細ページオープンエラー: ${error.message}`);
                console.error('❌ Error opening activity detail:', error);
                
                const detailUrl = `activity-detail.html?id=${activityId}`;
                console.log(`🔄 Fallback redirect to: ${detailUrl}`);
                window.location.href = detailUrl;
            }
        }
        
        // アクティビティ表示
        function displayActivities(activitiesData) {
            try {
                const container = document.getElementById('activityList');
                const countElement = document.getElementById('activityCount');
                
                if (!container || !countElement) {
                    addDebugLog('表示要素が見つかりません');
                    return;
                }
                
                if (!activitiesData || activitiesData.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">条件に一致するアクティビティがありません</div>';
                    countElement.textContent = 'データなし';
                    return;
                }
                
                const sortedActivities = activitiesData.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
                
                if (sortedActivities.length > 0) {
                    const newestDate = new Date(sortedActivities[0].start_date).toLocaleDateString('ja-JP');
                    const oldestDate = new Date(sortedActivities[sortedActivities.length - 1].start_date).toLocaleDateString('ja-JP');
                    const totalCount = activities.length;
                    const filteredCount = activitiesData.length;
                    
                    if (totalCount === filteredCount) {
                        countElement.textContent = `${activitiesData.length}件の実際のStravaデータ (${oldestDate} 〜 ${newestDate})`;
                    } else {
                        countElement.textContent = `${filteredCount}件表示 (全${totalCount}件中) | ${oldestDate} 〜 ${newestDate}`;
                    }
                }
                
                const html = sortedActivities.map(activity => {
                    const date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                    const distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                    const duration = formatDuration(activity.moving_time || activity.elapsed_time);
                    const heartRate = activity.average_heartrate ? `${Math.round(activity.average_heartrate)}bpm` : '-';
                    
                    return `
                        <div class="activity-item" onclick="openActivityDetail(${activity.id})">
                            <div class="activity-header">
                                <span class="activity-type">${getActivityIcon(activity.sport_type || activity.type)} ${activity.name || 'アクティビティ'}</span>
                                <span class="activity-date">${date}</span>
                            </div>
                            <div class="activity-stats">
                                <div class="stat">
                                    <div class="stat-value">${distance}</div>
                                    <div class="stat-label">km</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${duration}</div>
                                    <div class="stat-label">時間</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${heartRate}</div>
                                    <div class="stat-label">心拍</div>
                                </div>
                            </div>
                            <div style="text-align: center; margin-top: 10px; color: #4facfe; font-size: 0.8em;">📊 クリックで詳細分析</div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = html;
                container.style.maxHeight = '600px';
                container.style.overflowY = 'auto';
                
                addDebugLog(`実際のStravaデータ ${activitiesData.length}件を表示`);
            } catch (error) {
                addDebugLog(`アクティビティ表示エラー: ${error.message}`);
            }
        }
        
        // サマリー生成
        function generateSummary(activitiesData) {
            try {
                const container = document.getElementById('summaryContent');
                if (!container) return;
                
                if (!activitiesData || activitiesData.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">表示するデータがありません</div>';
                    return;
                }
                
                const totalTime = activitiesData.reduce((sum, a) => sum + (a.moving_time || 0), 0);
                const totalDistance = activitiesData.reduce((sum, a) => sum + (a.distance || 0), 0);
                
                // 種目別統計
                const sportStats = {};
                activitiesData.forEach(activity => {
                    const type = activity.sport_type || activity.type;
                    let sportType;
                    
                    if (['Run', 'TrailRun'].includes(type)) {
                        sportType = 'ラン';
                    } else if (['Ride', 'VirtualRide'].includes(type)) {
                        sportType = 'バイク';
                    } else if (type === 'Swim') {
                        sportType = 'スイム';
                    } else {
                        sportType = 'その他';
                    }
                    
                    if (!sportStats[sportType]) {
                        sportStats[sportType] = { count: 0, distance: 0, time: 0 };
                    }
                    sportStats[sportType].count++;
                    sportStats[sportType].distance += activity.distance || 0;
                    sportStats[sportType].time += activity.moving_time || 0;
                });
                
                const sportStatsHtml = Object.entries(sportStats)
                    .map(([sport, stats]) => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #f8f9fa; border-radius: 5px; margin-bottom: 5px;">
                            <span style="font-weight: 600;">${sport}</span>
                            <span style="color: #666;">${stats.count}回</span>
                            <span style="color: #4facfe; font-weight: 600;">${(stats.distance / 1000).toFixed(1)}km</span>
                            <span style="color: #667eea; font-weight: 600;">${formatDuration(stats.time)}</span>
                        </div>
                    `).join('');
                
                container.innerHTML = `
                    <div style="margin-bottom: 25px;">
                        <h3 style="margin-bottom: 15px; color: #333;">フィルター済み統計</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${formatDuration(totalTime)}
                                </div>
                                <div style="color: #666; font-size: 0.9em;">総時間</div>
                            </div>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${(totalDistance / 1000).toFixed(1)}km
                                </div>
                                <div style="color: #666; font-size: 0.9em;">総距離</div>
                            </div>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${activitiesData.length}
                                </div>
                                <div style="color: #666; font-size: 0.9em;">総回数</div>
                            </div>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                    ${Math.round(totalDistance / 1000 / activitiesData.length) || 0}km
                                </div>
                                <div style="color: #666; font-size: 0.9em;">平均距離</div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 style="margin-bottom: 15px; color: #333;">種目別統計</h3>
                        ${sportStatsHtml}
                    </div>
                `;
            } catch (error) {
                addDebugLog(`サマリー生成エラー: ${error.message}`);
            }
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': '🏃',
                'TrailRun': '🏃',
                'Ride': '🚴', 
                'VirtualRide': '🚴',
                'Swim': '🏊',
                'WeightTraining': '🏋️',
                'Yoga': '🧘',
                'Workout': '💪',
                'CrossTraining': '💪'
            };
            return icons[type] || '💪';
        }
        
        // イベントリスナーの設定
        function setupEventListeners() {
            try {
                // フィルター変更時のイベント
                document.getElementById('activityTypeFilter').addEventListener('change', applyFilters);
                document.getElementById('periodFilter').addEventListener('change', function() {
                    const dateRangeSection = document.getElementById('dateRangeSection');
                    if (this.value === 'custom') {
                        dateRangeSection.style.display = 'block';
                    } else {
                        dateRangeSection.style.display = 'none';
                    }
                    applyFilters();
                });
                
                document.getElementById('startDate').addEventListener('change', applyFilters);
                document.getElementById('endDate').addEventListener('change', applyFilters);
                document.getElementById('resetFilters').addEventListener('click', resetFilters);
                
                // デバッグログトグル
                document.getElementById('debugToggle').addEventListener('click', function() {
                    const debugInfo = document.getElementById('debugInfo');
                    if (debugInfo.style.display === 'none' || !debugInfo.style.display) {
                        debugInfo.style.display = 'block';
                        addDebugLog('デバッグログを表示');
                    } else {
                        debugInfo.style.display = 'none';
                    }
                });
                
                // Strava接続ボタン
                const connectBtn = document.getElementById('connectBtn');
                if (connectBtn) {
                    connectBtn.onclick = connectToStrava;
                }
                
                addDebugLog('イベントリスナー設定完了');
            } catch (error) {
                addDebugLog(`イベントリスナー設定エラー: ${error.message}`);
            }
        }
        
        // 初期化処理
        function initialize() {
            addDebugLog('アプリケーション初期化開始 - 統一ナビゲーション版');
            
            if (activities.length > 0) {
                filteredActivities = [...activities];
                displayActivities(filteredActivities);
                generateSummary(filteredActivities);
                updateStatus('connected', `${activities.length}件の実際のStravaデータを表示中`);
                showSyncSection();
                addDebugLog(`実際のStravaデータ ${activities.length}件を復元`);
            } else {
                addDebugLog('実際のStravaデータなし - 新規接続が必要');
                updateStatus('未接続', 'Stravaアカウントに接続してください');
            }
            
            if (stravaToken) {
                updateStatus('connected', 'Strava接続済み - 実際のAPIモード');
                showSyncSection();
                addDebugLog('実際のStravaトークン確認済み');
            } else {
                addDebugLog('Stravaトークンなし - 接続が必要');
            }
            
            // イベントリスナー設定
            setupEventListeners();
            
            addDebugLog('初期化完了 - 統一ナビゲーション付きStrava API専用モード');
        }
        
        // DOM読み込み完了時に初期化実行
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        
        console.log('Unified Navigation Strava API Mode initialized');
    </script>
</body>
</html>
