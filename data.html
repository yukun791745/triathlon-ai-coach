<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トライアスロン AIコーチ | シンプル版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .strava-header {
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fc4c02 0%, #ff6b35 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .sync-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .info-box {
            background: #e7f3ff;
            color: #0056b3;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .activity-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #333;
        }
        
        .activity-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .activity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4facfe;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.8em;
        }
        
        .summary-header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Strava連携パネル -->
        <div class="panel">
            <div class="header strava-header">
                <h1>Strava連携</h1>
                <p>シンプル版データ取得</p>
            </div>
            
            <div class="content">
                <div id="connectionStatus" class="status">未接続</div>
                
                <button id="connectBtn" class="connect-btn">
                    Stravaに接続
                </button>
                
                <div id="syncSection" style="display: none;">
                    <button id="syncBtn" class="connect-btn sync-btn">
                        全データ同期（過去1年）
                    </button>
                </div>
                
                <div class="info-box">
                    <strong>シンプル版の特徴:</strong><br>
                    • 複雑な処理を削除<br>
                    • 基本的な同期機能のみ<br>
                    • エラー処理を簡素化<br>
                    • 確実な動作を優先
                </div>
                
                <div id="debugInfo" style="font-family: monospace; font-size: 0.8em; background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 15px; display: none;">
                    <strong>デバッグ情報:</strong><br>
                    <div id="debugContent"></div>
                </div>
            </div>
        </div>
        
        <!-- アクティビティリストパネル -->
        <div class="panel">
            <div class="header">
                <h1>アクティビティ一覧</h1>
                <p id="activityCount">データ未取得</p>
            </div>
            
            <div class="content">
                <div id="activityList">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Stravaに接続してデータを取得してください
                    </div>
                </div>
            </div>
        </div>
        
        <!-- トレーニングサマリーパネル -->
        <div class="panel">
            <div class="header summary-header">
                <h1>トレーニングサマリー</h1>
                <p>基本統計</p>
            </div>
            
            <div class="content">
                <div id="summaryContent">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        データ同期後にサマリーを表示
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // シンプル版：基本機能のみ
        console.log('Simple Strava Integration Started');
        
        // グローバル変数
        let stravaToken = localStorage.getItem('strava_access_token');
        let activities = JSON.parse(localStorage.getItem('cached_activities') || '[]');
        
        // Strava設定
        const STRAVA_CLIENT_ID = '171117';
        const REDIRECT_URI = 'https://wondrous-dasik-a58240.netlify.app/data.html';
        
        // 初期化
        if (activities.length > 0) {
            displayActivities(activities);
            generateSummary(activities);
            updateStatus('connected', `${activities.length}件のキャッシュデータを表示中`);
            showSyncSection();
        }
        
        if (stravaToken) {
            updateStatus('connected', 'Strava接続済み');
            showSyncSection();
        }
        
        // Strava接続
        function connectToStrava() {
            console.log('Connecting to Strava...');
            updateDebug('Strava認証開始');
            
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,activity:read_all`;
            
            updateStatus('loading', 'Strava認証ページに移動中...');
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 1000);
        }
        
        // データ同期（診断機能付き）
        async function syncAllData() {
            if (!stravaToken) {
                updateStatus('error', 'Stravaトークンがありません');
                return;
            }
            
            console.log('=== 診断開始 ===');
            updateStatus('loading', '診断中...');
            updateDebug('同期開始 - トークン確認OK');
            
            try {
                // まず現在のトークンでテスト
                updateDebug('トークン有効性テスト中...');
                
                const testResponse = await fetch('/.netlify/functions/strava-activities', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: stravaToken,
                        per_page: 10 // 小さなテスト
                    })
                });
                
                updateDebug(`テストレスポンス: ${testResponse.status}`);
                
                if (testResponse.status === 401) {
                    updateDebug('トークンが無効 - 再認証が必要');
                    updateStatus('error', 'Stravaトークンが無効です。「Stravaに接続」をクリックして再認証してください。');
                    
                    // 無効なトークンを削除
                    localStorage.removeItem('strava_access_token');
                    stravaToken = null;
                    return;
                }
                
                if (!testResponse.ok) {
                    const errorText = await testResponse.text();
                    updateDebug(`テストエラー: ${errorText}`);
                    throw new Error(`テスト失敗: ${testResponse.status}`);
                }
                
                updateDebug('トークン有効 - 本格同期開始');
                updateStatus('loading', 'データ同期中...');
                
                // 本格的な同期（段階的に実行）
                let allActivities = [];
                let beforeTimestamp = null;
                let batchCount = 0;
                const maxBatches = 5; // 安全装置
                
                const oneYearAgo = Math.floor((Date.now() - 365 * 24 * 60 * 60 * 1000) / 1000);
                updateDebug(`基準日: ${new Date(oneYearAgo * 1000).toLocaleDateString('ja-JP')}`);
                
                while (batchCount < maxBatches) {
                    batchCount++;
                    updateStatus('loading', `バッチ ${batchCount}/${maxBatches} 実行中... (${allActivities.length}件取得済み)`);
                    updateDebug(`バッチ ${batchCount} 開始`);
                    
                    const requestData = {
                        token: stravaToken,
                        after: oneYearAgo,
                        per_page: 200
                    };
                    
                    if (beforeTimestamp) {
                        requestData.before = beforeTimestamp;
                        updateDebug(`Before設定: ${new Date(beforeTimestamp * 1000).toLocaleDateString('ja-JP')}`);
                    }
                    
                    const response = await fetch('/.netlify/functions/strava-activities', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });
                    
                    updateDebug(`バッチ ${batchCount} レスポンス: ${response.status}`);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        updateDebug(`バッチ ${batchCount} エラー: ${errorText}`);
                        
                        if (response.status === 401) {
                            localStorage.removeItem('strava_access_token');
                            stravaToken = null;
                            updateStatus('error', 'トークンが無効になりました。再接続してください。');
                            return;
                        }
                        
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    const data = await response.json();
                    const batchActivities = data.activities || [];
                    
                    updateDebug(`バッチ ${batchCount} 取得: ${batchActivities.length}件`);
                    
                    if (batchActivities.length === 0) {
                        updateDebug('データなし - 終了');
                        break;
                    }
                    
                    // 日付範囲をログ出力
                    if (batchActivities.length > 0) {
                        const firstDate = new Date(batchActivities[0].start_date);
                        const lastDate = new Date(batchActivities[batchActivities.length - 1].start_date);
                        updateDebug(`日付範囲: ${firstDate.toLocaleDateString('ja-JP')} 〜 ${lastDate.toLocaleDateString('ja-JP')}`);
                        
                        allActivities = [...allActivities, ...batchActivities];
                        
                        // 次のbeforeを設定（最後のアクティビティの1秒前）
                        beforeTimestamp = Math.floor(lastDate.getTime() / 1000) - 1;
                        
                        // 200件未満なら終了
                        if (batchActivities.length < 200) {
                            updateDebug('最終バッチ検出（200件未満）');
                            break;
                        }
                    }
                    
                    // 次のバッチまで待機
                    if (batchCount < maxBatches) {
                        updateDebug('2秒待機...');
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
                
                updateDebug(`=== 同期完了 ===`);
                updateDebug(`総バッチ数: ${batchCount}`);
                updateDebug(`総アクティビティ数: ${allActivities.length}`);
                
                if (allActivities.length > 0) {
                    // 日付でソート
                    allActivities.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
                    
                    // キャッシュ保存
                    localStorage.setItem('cached_activities', JSON.stringify(allActivities));
                    localStorage.setItem('last_sync_time', Date.now().toString());
                    
                    // グローバル変数更新
                    activities = allActivities;
                    
                    // 表示更新
                    displayActivities(allActivities);
                    generateSummary(allActivities);
                    
                    // 日付範囲を計算
                    const oldestDate = new Date(allActivities[allActivities.length - 1].start_date);
                    const newestDate = new Date(allActivities[0].start_date);
                    
                    updateStatus('connected', `${allActivities.length}件のアクティビティを取得しました`);
                    updateDebug(`期間: ${oldestDate.toLocaleDateString('ja-JP')} 〜 ${newestDate.toLocaleDateString('ja-JP')}`);
                } else {
                    updateStatus('error', 'アクティビティが取得できませんでした');
                    updateDebug('アクティビティ数: 0');
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                updateDebug(`=== エラー発生 ===`);
                updateDebug(`エラータイプ: ${error.name}`);
                updateDebug(`エラーメッセージ: ${error.message}`);
                updateStatus('error', `同期に失敗しました: ${error.message}`);
            }
        }
        
        // アクティビティ表示
        function displayActivities(activitiesData) {
            const container = document.getElementById('activityList');
            const countElement = document.getElementById('activityCount');
            
            if (!activitiesData || activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">アクティビティがありません</div>';
                countElement.textContent = 'データなし';
                return;
            }
            
            countElement.textContent = `${activitiesData.length}件のアクティビティ`;
            
            const sortedActivities = activitiesData.sort((a, b) => {
                return new Date(b.start_date) - new Date(a.start_date);
            });
            
            const html = sortedActivities.slice(0, 10).map(activity => {
                const date = new Date(activity.start_date).toLocaleDateString('ja-JP');
                const distance = activity.distance ? (activity.distance / 1000).toFixed(1) : '0';
                const duration = formatDuration(activity.moving_time || activity.elapsed_time);
                const heartRate = activity.average_heartrate ? `${Math.round(activity.average_heartrate)}bpm` : '-';
                
                return `
                    <div class="activity-item">
                        <div class="activity-header">
                            <span class="activity-type">${getActivityIcon(activity.sport_type || activity.type)} ${activity.name}</span>
                            <span class="activity-date">${date}</span>
                        </div>
                        <div class="activity-stats">
                            <div class="stat">
                                <div class="stat-value">${distance}</div>
                                <div class="stat-label">km</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${duration}</div>
                                <div class="stat-label">時間</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${heartRate}</div>
                                <div class="stat-label">心拍</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // サマリー生成
        function generateSummary(activitiesData) {
            const container = document.getElementById('summaryContent');
            
            if (!activitiesData || activitiesData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; margin-top: 50px;">データがありません</div>';
                return;
            }
            
            const totalTime = activitiesData.reduce((sum, a) => sum + (a.moving_time || 0), 0);
            const totalDistance = activitiesData.reduce((sum, a) => sum + (a.distance || 0), 0);
            
            container.innerHTML = `
                <div style="margin-bottom: 25px;">
                    <h3 style="margin-bottom: 15px; color: #333;">基本統計</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${formatDuration(totalTime)}
                            </div>
                            <div style="color: #666; font-size: 0.9em;">総時間</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${(totalDistance / 1000).toFixed(1)}km
                            </div>
                            <div style="color: #666; font-size: 0.9em;">総距離</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${activitiesData.length}
                            </div>
                            <div style="color: #666; font-size: 0.9em;">総件数</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #4facfe; margin-bottom: 5px;">
                                ${Math.round(totalDistance / 1000 / activitiesData.length) || 0}km
                            </div>
                            <div style="color: #666; font-size: 0.9em;">平均距離</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ユーティリティ関数
        function updateStatus(type, message) {
            const status = document.getElementById('connectionStatus');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function updateDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            debugDiv.style.display = 'block';
            debugContent.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        
        function showSyncSection() {
            document.getElementById('syncSection').style.display = 'block';
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${(seconds % 60).toString().padStart(2, '0')}`;
            }
        }
        
        function getActivityIcon(type) {
            const icons = {
                'Run': '🏃',
                'Ride': '🚴', 
                'Swim': '🏊',
                'WeightTraining': '🏋️',
                'Yoga': '🧘'
            };
            return icons[type] || '💪';
        }
        
        // Stravaコールバック処理
        function handleStravaCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code && !stravaToken) {
                updateStatus('loading', '認証処理中...');
                updateDebug('認証コード受信');
                
                fetch('/.netlify/functions/strava-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.access_token) {
                        stravaToken = data.access_token;
                        localStorage.setItem('strava_access_token', stravaToken);
                        
                        updateStatus('connected', 'Strava接続完了');
                        updateDebug('認証完了');
                        showSyncSection();
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        throw new Error('アクセストークンなし');
                    }
                })
                .catch(error => {
                    console.error('Auth error:', error);
                    updateDebug(`認証エラー: ${error.message}`);
                    updateStatus('error', '認証に失敗しました');
                });
            }
        }
        
        // イベントリスナー
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('connectBtn').addEventListener('click', connectToStrava);
            document.getElementById('syncBtn').addEventListener('click', syncAllData);
            
            handleStravaCallback();
            
            console.log('Simple version initialized');
        });
    </script>
</body>
</html>
