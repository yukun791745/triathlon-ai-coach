<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #cffafe 100%);
            min-height: 100vh;
            padding: 32px 16px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #4b5563;
            margin-bottom: 16px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .breadcrumb-current {
            color: #2563eb;
            font-weight: 600;
        }

        /* デバッグ情報 */
        .debug-panel {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 12px;
            color: #374151;
        }
        
        .debug-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* 段階表示 */
        .step-indicator {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 16px 24px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .step-description {
            font-size: 14px;
            color: #6b7280;
        }

        /* 大会選択パネル */
        .race-selection-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .panel-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .races-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .race-selection-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .race-selection-card:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 12px -2px rgba(37, 99, 235, 0.2);
        }
        
        .race-selection-card.selected {
            border-color: #059669;
            background: linear-gradient(135deg, #ecfdf5 0%, #ffffff 100%);
        }
        
        .race-selection-card.a-race {
            border-left: 4px solid #dc2626;
        }
        
        .race-selection-card.other-race {
            border-left: 4px solid #2563eb;
        }
        
        .race-type-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .race-type-badge.a-race {
            background: #dc2626;
            color: white;
        }
        
        .race-type-badge.other-race {
            background: #2563eb;
            color: white;
        }
        
        .race-selection-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            margin-right: 80px;
        }
        
        .race-selection-info {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 4px;
        }

            left: 8px;
            background: #059669;
            color: white;

            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* 目標設定フォーム */
        .goal-form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e5e7eb;
            margin-bottom: 32px;
        }
        
        .goal-form-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
        }
        
        .goal-form-header.a-race {
            background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
            border-left: 4px solid #dc2626;
        }
        
        .goal-form-header.other-race {
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 100%);

        }
        
        .goal-form-title {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .goal-form-subtitle {

            color: #6b7280;

            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .goal-form-content {

        }
        
        .distance-info {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .distance-info-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .distance-breakdown {

            gap: 12px;
        }
        
        .distance-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        
        .distance-discipline {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 2px;
        }
        
        .distance-value {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .goal-input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }
        
        .goal-section {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
        }
        
        .goal-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            display: block;
        }
        
        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .time-input {
            width: 60px;
            padding: 8px 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        
        .time-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .pace-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .pace-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .input-unit {
            font-size: 12px;
            color: #6b7280;
            min-width: 40px;
        }
        
        .input-separator {
            font-size: 14px;
            color: #6b7280;
        }
        
        .calculated-display {
            margin-top: 8px;
            padding: 8px 12px;
            background: #e5e7eb;
            border-radius: 4px;
            font-size: 14px;
            color: #374151;
            text-align: center;
            font-weight: 500;
        }
        
        .calculated-display.updated {
            background: #dcfce7;
            color: #166534;
            animation: highlight 0.5s ease;
        }
        
        @keyframes highlight {
            0% { background: #fef3c7; }
            100% { background: #dcfce7; }
        }
        
        /* AIコーチコメント */
        .ai-coach-section {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }
        
        .ai-coach-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ai-coach-comment {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
        }
        
        .ai-insights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .ai-insight {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .ai-insight-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 4px;
        }
        
        .ai-insight-value {
            font-size: 14px;
            font-weight: 600;
        }
        
        .total-time-section {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            margin-top: 24px;
        }
        
        .total-time-display {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 16px;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        
        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 200px;
        }
        
        .action-button.primary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
        }
        
        .action-button.secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .action-button.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .goal-input-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                max-width: 300px;
            }
            
            .goal-form-subtitle {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1 class="title">🎯 目標設定</h1>
            <p class="subtitle">参加大会の目標タイムを設定しましょう</p>
            
            <div class="breadcrumb">
                <div class="breadcrumb-item">
                    <span>📋 大会選択</span>
                </div>
                <span>→</span>
                <div class="breadcrumb-item breadcrumb-current">
                    <span>🎯 目標設定</span>
                </div>
                <span>→</span>
                <div class="breadcrumb-item">
                    <span>🤖 AIコーチ</span>

            </div>
        </div>

        <!-- デバッグ情報パネル -->
        <div class="debug-panel" id="debug-panel" style="display: none;">
            <div class="debug-title">デバッグ情報</div>
            <div id="debug-content"></div>
        </div>

        <!-- 段階表示 -->
        <div class="step-indicator" id="step-indicator">
            <div class="step-title">ステップ 1: 目標設定する大会を選択</div>
            <div class="step-description">参加予定の大会から、目標タイムを設定したい大会を1つ選んでください</div>
        </div>

        <!-- 大会選択パネル -->
        <div class="race-selection-panel" id="race-selection-panel">
            <h2 class="panel-title">
                📊 参加予定の大会
                <span style="font-size: 14px; font-weight: 400; color: #6b7280;">- 目標設定したい大会を1つクリックしてください</span>
            </h2>
            
            <div class="races-grid" id="races-grid">
                <!-- JavaScript で動的に生成 -->
            </div>
            
            <div class="action-buttons">
                <a href="race-selection.html" class="action-button secondary">
                    📋 参加大会を変更
                </a>
                <button class="action-button warning" onclick="toggleDebug()">
                    🔍 デバッグ情報表示
                </button>
            </div>
        </div>

        <!-- 目標設定フォーム -->
        <div id="goal-form-section" style="display: none;">
            <!-- JavaScript で動的に生成 -->
        </div>
        
        <!-- フッター -->
        <div class="footer">
            <p>🤖 次は AIコーチがあなたの目標達成をサポートします</p>
        </div>
    </div>

            'akita_2025': {

            'kawasaki_higashiogishima_2025': {

            // 9月開催大会
            'sado_2025': {

            }
        };

        // 状態管理
        let selectedRacesData = { aRaces: [], otherRaces: [] };
        let currentGoalRace = null;
        let completedGoals = new Set();
        let goalData = {};

        // デバッグ表示切り替え
        function toggleDebug() {
            showDebug = !showDebug;
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.style.display = showDebug ? 'block' : 'none';
            if (showDebug) {
                updateDebugInfo();
            }
        }

        // デバッグ情報更新
        function updateDebugInfo() {
            const debugContent = document.getElementById('debug-content');
            const urlParams = new URLSearchParams(window.location.search);
            
            debugContent.innerHTML = `
                <strong>URL情報:</strong><br>
                - Full URL: ${window.location.href}<br>
                - Query String: ${window.location.search}<br>
                <br>
                <strong>URLパラメータ:</strong><br>
                ${Array.from(urlParams.entries()).map(([key, value]) => `- ${key}: ${value}`).join('<br>') || '(なし)'}<br>
                <br>
                <strong>選択データ:</strong><br>
                - aRaces: [${selectedRacesData.aRaces.join(', ')}]<br>
                - otherRaces: [${selectedRacesData.otherRaces.join(', ')}]<br>
            `;
        }

        // 初期化
        function init() {
            console.log('🚀 目標設定ページ初期化開始');
            
            // URLパラメータから取得
            const urlParams = new URLSearchParams(window.location.search);
            const racesParam = urlParams.get('races');
            
            if (racesParam) {
                try {
                    selectedRacesData = JSON.parse(decodeURIComponent(racesParam));
                    console.log('✅ URLパラメータから選択データ取得:', selectedRacesData);
                } catch (error) {
                    console.error('❌ URLパラメータ解析エラー:', error);
                    // デモデータを使用
                    selectedRacesData = {
                        aRaces: ['miyakojima_2025'],
                        otherRaces: ['shonan_2025']
                    };
                }
            } else {
                // デモデータを使用
                selectedRacesData = {
                    aRaces: ['miyakojima_2025'],
                    otherRaces: ['shonan_2025']
                };
            }
            
            const totalSelected = selectedRacesData.aRaces.length + selectedRacesData.otherRaces.length;
            
            if (totalSelected === 0) {
                showNoSelectionPanel();
            } else {
                showRaceSelectionPanel();
            }
        }

        // 未選択パネル表示
        function showNoSelectionPanel() {
            document.getElementById('race-selection-panel').innerHTML = `
                <div style="text-align: center; padding: 48px 24px;">
                    <h2 style="font-size: 24px; font-weight: bold; color: #1f2937; margin-bottom: 16px;">⚠️ 参加大会が選択されていません</h2>
                    <p style="font-size: 16px; color: #6b7280; margin-bottom: 32px; line-height: 1.6;">
                        目標設定を行うには、まず参加予定の大会を選択してください。
                    </p>
                    <div class="action-buttons">
                        <a href="race-selection.html" class="action-button primary">
                            📋 大会選択ページに戻る
                        </a>
                    </div>
                </div>
            `;
        }

        // 大会選択パネル表示
        function showRaceSelectionPanel() {
            updateStepIndicator('ステップ 1: 目標設定する大会を選択', '参加予定の大会から、目標タイムを設定したい大会を1つ選んでください');
            renderRaceSelectionGrid();
        }

        // ステップ表示更新
        function updateStepIndicator(title, description) {
            document.querySelector('.step-title').textContent = title;
            document.querySelector('.step-description').textContent = description;
        }

        // 大会リスト表示
        function renderRaceSelectionGrid() {
            const racesGrid = document.getElementById('races-grid');
            let html = '';
            
            // Aレース
            selectedRacesData.aRaces.forEach(raceId => {
                const race = raceDatabase[raceId];
                if (race) {
                    html += createRaceSelectionCard(raceId, race, 'a-race');
                } else {
                    html += createErrorCard(raceId, 'a-race');
                }
            });
            
            // その他レース
            selectedRacesData.otherRaces.forEach(raceId => {
                const race = raceDatabase[raceId];
                if (race) {
                    html += createRaceSelectionCard(raceId, race, 'other-race');
                } else {
                    html += createErrorCard(raceId, 'other-race');
                }
            });
            
            if (html === '') {
                html = '<div style="text-align: center; padding: 40px; color: #666;">選択された大会データが見つかりません。</div>';
            }
            
            racesGrid.innerHTML = html;
        }

        // エラーカード生成
        function createErrorCard(raceId, type) {
            const typeLabel = type === 'a-race' ? '🏆 Aレース' : '🎪 その他';
            
            return `
                <div class="race-selection-card ${type}" style="border-color: #ef4444; background: #fef2f2;">
                    <div class="race-type-badge ${type}">${typeLabel}</div>
                    <div class="race-selection-title">❌ データエラー</div>
                    <div class="race-selection-info">Race ID: ${raceId}</div>
                    <div class="race-selection-info" style="color: #dc2626;">大会データが見つかりません</div>
                </div>
            `;
        }

        // 大会選択カード生成
        function createRaceSelectionCard(raceId, race, type) {
            const typeLabel = type === 'a-race' ? '🏆 Aレース' : '🎪 その他';
            const isCompleted = completedGoals.has(raceId);
            
            const formattedDate = new Date(race.date).toLocaleDateString('ja-JP', {
                month: 'long',
                day: 'numeric'
            });
            
            let cardClass = `race-selection-card ${type}`;
            
            let statusIndicator = '';
            if (isCompleted) {
                statusIndicator = '<div class="selected-indicator">✓</div>';
            }
            
            let statusText = '';
            if (isCompleted) {
                statusText = '<div class="race-selection-info" style="color: #059669; font-weight: 600;">✅ 目標設定済み（クリックで編集）</div>';
            }
            
            return `
                <div class="${cardClass}" onclick="selectRaceForGoal('${raceId}')" data-race-id="${raceId}">
                    <div class="race-type-badge ${type}">${typeLabel}</div>
                    ${statusIndicator}
                    <div class="race-selection-title">${race.name}</div>
                    <div class="race-selection-info">📅 ${formattedDate}</div>
                    <div class="race-selection-info">📍 ${race.location}</div>
                    <div class="race-selection-info">🏊‍♂️ ${race.distance.type}ディスタンス</div>
                    ${statusText}
                </div>
            `;
        }

        // 大会選択
        function selectRaceForGoal(raceId) {
            console.log('🎯 大会選択:', raceId);
            currentGoalRace = raceId;
            showGoalForm();
        }

        // 目標フォーム表示
        function showGoalForm() {
            if (!currentGoalRace) return;
            
            const race = raceDatabase[currentGoalRace];
            const raceType = selectedRacesData.aRaces.includes(currentGoalRace) ? 'a-race' : 'other-race';
            
            document.getElementById('race-selection-panel').style.display = 'none';
            document.getElementById('goal-form-section').style.display = 'block';
            
            updateStepIndicator(
                `ステップ 2: ${race.name} の目標設定`,
                'タイムまたはペースを入力してください。片方を入力すると自動的に計算されます'
            );
            
            renderGoalForm(currentGoalRace, race, raceType);
        }

                                <div class="calculated-display" id="swim-result-${raceId}">

                            <!-- バイク目標 -->
                            <div class="goal-section">
                                <div class="goal-section-title">
                                    🚴‍♂️ バイク目標 (${race.distance.bike}km)
                                </div>
                                
                                <div class="input-group">
                                    <label class="input-label">目標タイム</label>
                                    <div class="input-row">
                                        <input type="number" class="time-input" id="bike-hours-${raceId}" min="0" max="12" placeholder="1" oninput="clearSpeedInputs('bike', '${raceId}'); calculateFromTime('bike', '${raceId}')">
                                        <span class="input-unit">時間</span>
                                        <input type="number" class="time-input" id="bike-minutes-${raceId}" min="0" max="59" placeholder="30" oninput="clearSpeedInputs('bike', '${raceId}'); calculateFromTime('bike', '${raceId}')">
                                        <span class="input-unit">分</span>
                                        <input type="number" class="time-input" id="bike-seconds-${raceId}" min="0" max="59" placeholder="0" oninput="clearSpeedInputs('bike', '${raceId}'); calculateFromTime('bike', '${raceId}')">

                                <div class="input-group">
                                    <label class="input-label">または、平均スピード(km/h)</label>
                                    <div class="input-row">
                                        <input type="number" class="pace-input" id="bike-speed-${raceId}" min="10" max="60" step="0.1" placeholder="25.0" oninput="clearTimeInputs('bike', '${raceId}'); calculateFromSpeed('bike', '${raceId}')">

                                        <span class="input-separator">:</span>
                                        <input type="number" class="time-input" id="t1-seconds-${raceId}" min="0" max="59" placeholder="0" oninput="calculateTotal('${raceId}')">

                                    </div>

                                    <label class="input-label">T2 (バイク→ラン)</label>
                                    <div class="input-row">
                                        <input type="number" class="time-input" id="t2-minutes-${raceId}" min="0" max="10" placeholder="2" oninput="calculateTotal('${raceId}')">
                                        <span class="input-separator">:</span>
                                        <input type="number" class="time-input" id="t2-seconds-${raceId}" min="0" max="59" placeholder="0" oninput="calculateTotal('${raceId}')">

                        <!-- 合計タイム表示 -->

                                🏁 合計目標タイム

                <div class="action-buttons">
                    <button class="action-button primary" onclick="saveCurrentGoal()">
                        💾 この大会の目標を保存

                        ← 大会選択に戻る
                    </button>

        // 入力クリア関数群
        function clearTimeInputs(discipline, raceId) {
            document.getElementById(`${discipline}-hours-${raceId}`).value = '';
            document.getElementById(`${discipline}-minutes-${raceId}`).value = '';
            document.getElementById(`${discipline}-seconds-${raceId}`).value = '';
        }

        function clearPaceInputs(discipline, raceId) {
            document.getElementById(`${discipline}-pace-minutes-${raceId}`).value = '';
            document.getElementById(`${discipline}-pace-seconds-${raceId}`).value = '';
        }

        function clearSpeedInputs(discipline, raceId) {
            document.getElementById(`${discipline}-speed-${raceId}`).value = '';
        }

        // ペースからタイム計算
        function calculateFromPace(discipline, raceId) {
            const race = raceDatabase[raceId];
            
            if (discipline === 'swim') {
                const paceMinutes = parseInt(document.getElementById(`swim-pace-minutes-${raceId}`).value) || 0;
                const paceSeconds = parseInt(document.getElementById(`swim-pace-seconds-${raceId}`).value) || 0;
                
                if (paceMinutes === 0 && paceSeconds === 0) return;
                
                const pacePerHundred = paceMinutes * 60 + paceSeconds;
                const distance = race.distance.swim * 1000;
                const totalSeconds = (pacePerHundred * distance) / 100;
                
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = Math.floor(totalSeconds % 60);
                
                const display = document.getElementById(`swim-result-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (ペース: ${paceMinutes}:${paceSeconds.toString().padStart(2, '0')} /100m)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
                
            } else if (discipline === 'run') {
                const paceMinutes = parseInt(document.getElementById(`run-pace-minutes-${raceId}`).value) || 0;
                const paceSeconds = parseInt(document.getElementById(`run-pace-seconds-${raceId}`).value) || 0;
                
                if (paceMinutes === 0 && paceSeconds === 0) return;
                
                const pacePerKm = paceMinutes * 60 + paceSeconds;
                const distance = race.distance.run;
                const totalSeconds = pacePerKm * distance;
                
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = Math.floor(totalSeconds % 60);
                
                const display = document.getElementById(`run-result-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (ペース: ${paceMinutes}:${paceSeconds.toString().padStart(2, '0')} /km)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
            }
            
            calculateTotal(raceId);
        }

        // スピードからタイム計算
        function calculateFromSpeed(discipline, raceId) {
            const race = raceDatabase[raceId];
            
            if (discipline === 'bike') {
                const speed = parseFloat(document.getElementById(`bike-speed-${raceId}`).value) || 0;
                if (speed === 0) return;
                
                const distance = race.distance.bike;
                const totalSeconds = (distance / speed) * 3600;
                
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = Math.floor(totalSeconds % 60);
                
                const display = document.getElementById(`bike-result-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (スピード: ${speed} km/h)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
            }
            
            calculateTotal(raceId);
        }

        // タイムからペース/スピード計算
        function calculateFromTime(discipline, raceId) {
            const race = raceDatabase[raceId];
            const hours = parseInt(document.getElementById(`${discipline}-hours-${raceId}`).value) || 0;
            const minutes = parseInt(document.getElementById(`${discipline}-minutes-${raceId}`).value) || 0;
            const seconds = parseInt(document.getElementById(`${discipline}-seconds-${raceId}`).value) || 0;
            
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            if (totalSeconds === 0) return;
            
            if (discipline === 'swim') {
                const distance = race.distance.swim * 1000;
                const pacePerHundred = (totalSeconds / distance) * 100;
                const paceMinutes = Math.floor(pacePerHundred / 60);
                const paceSecs = Math.floor(pacePerHundred % 60);
                
                const display = document.getElementById(`swim-result-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (ペース: ${paceMinutes}:${paceSecs.toString().padStart(2, '0')} /100m)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
                
            } else if (discipline === 'bike') {
                const distance = race.distance.bike;
                const speed = (distance / (totalSeconds / 3600)).toFixed(1);
                
                const display = document.getElementById(`bike-result-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (スピード: ${speed} km/h)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
                
            } else if (discipline === 'run') {
                const distance = race.distance.run;
                const pacePerKm = totalSeconds / distance;
                const paceMinutes = Math.floor(pacePerKm / 60);
                const paceSecs = Math.floor(pacePerKm % 60);
                
                const display = document.getElementById(`run-result-${raceId}`);
                display.textContent = `合計タイム: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} (ペース: ${paceMinutes}:${paceSecs.toString().padStart(2, '0')} /km)`;
                display.classList.add('updated');
                setTimeout(() => display.classList.remove('updated'), 500);
            }
            
            calculateTotal(raceId);
        }

        // 合計タイム計算
        function calculateTotal(raceId) {
            const swimHours = parseInt(document.getElementById(`swim-hours-${raceId}`).value) || 0;
            const swimMinutes = parseInt(document.getElementById(`swim-minutes-${raceId}`).value) || 0;
            const swimSeconds = parseInt(document.getElementById(`swim-seconds-${raceId}`).value) || 0;
            
            const bikeHours = parseInt(document.getElementById(`bike-hours-${raceId}`).value) || 0;
            const bikeMinutes = parseInt(document.getElementById(`bike-minutes-${raceId}`).value) || 0;
            const bikeSeconds = parseInt(document.getElementById(`bike-seconds-${raceId}`).value) || 0;
            
            const runHours = parseInt(document.getElementById(`run-hours-${raceId}`).value) || 0;
            const runMinutes = parseInt(document.getElementById(`run-minutes-${raceId}`).value) || 0;
            const runSeconds = parseInt(document.getElementById(`run-seconds-${raceId}`).value) || 0;
            
            const t1Minutes = parseInt(document.getElementById(`t1-minutes-${raceId}`).value) || 0;
            const t1Seconds = parseInt(document.getElementById(`t1-seconds-${raceId}`).value) || 0;
            
            const t2Minutes = parseInt(document.getElementById(`t2-minutes-${raceId}`).value) || 0;
            const t2Seconds = parseInt(document.getElementById(`t2-seconds-${raceId}`).value) || 0;
            
            const totalSeconds = 
                (swimHours * 3600 + swimMinutes * 60 + swimSeconds) +
                (bikeHours * 3600 + bikeMinutes * 60 + bikeSeconds) +
                (runHours * 3600 + runMinutes * 60 + runSeconds) +
                (t1Minutes * 60 + t1Seconds) +
                (t2Minutes * 60 + t2Seconds);
            
            const totalHours = Math.floor(totalSeconds / 3600);
            const totalMins = Math.floor((totalSeconds % 3600) / 60);
            const totalSecs = totalSeconds % 60;
            
            const display = document.getElementById(`total-time-${raceId}`);
            display.textContent = `${totalHours}:${totalMins.toString().padStart(2, '0')}:${totalSecs.toString().padStart(2, '0')}`;
        }

        // 目標保存
        function saveCurrentGoal() {
            if (!currentGoalRace) return;
            
            completedGoals.add(currentGoalRace);
            alert('目標が保存されました！');
            backToRaceSelection();
        }

        // 大会選択画面に戻る
        function backToRaceSelection() {
            document.getElementById('goal-form-section').style.display = 'none';
            document.getElementById('race-selection-panel').style.display = 'block';
            currentGoalRace = null;
            showRaceSelectionPanel();
        }

        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', init);
    </script>
