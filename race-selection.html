<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon AI Coach - レース選択</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #cffafe 100%);
            min-height: 100vh;
            padding: 32px 16px;
            margin: 0;
            width: 100%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #4b5563;
            margin-bottom: 16px;
        }
        
        .version {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-width: 80px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
        }
        
        .search-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .search-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-result {
            margin-top: 16px;
            text-align: center;
            color: #4b5563;
            font-weight: 500;
        }
        
        .races-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            background-color: rgba(255, 0, 0, 0.1); /* デバッグ用：薄い赤背景 */
            min-height: 200px; /* デバッグ用：最小高さ */
            padding: 20px; /* デバッグ用：パディング追加 */
        }
        
        .race-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 2px solid #e5e7eb; /* デバッグ用：境界線を太く */
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 300px; /* デバッグ用：最小高さ */
        }
        
        .race-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15);
        }
        
        .race-content {
            padding: 20px;
        }
        
        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .category-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .category-international {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fbbf24;
        }
        
        .category-championship {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
        
        .category-major {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #9ca3af;
        }
        
        .category-lumina {
            background-color: #ede9fe;
            color: #6b21a8;
            border: 1px solid #a855f7;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .status-open {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-pending {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .race-title {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .race-info {
            margin-bottom: 16px;
        }
        
        .race-info-item {
            display: flex;
            align-items: center;
            color: #4b5563;
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .race-description {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .race-features {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }
        
        .feature-tag {
            background-color: #dbeafe;
            color: #1d4ed8;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .race-button {
            display: block;
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s ease;
        }
        
        .race-button:hover {
            background-color: #1d4ed8;
        }
        
        .footer {
            margin-top: 48px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1 class="title">🏊‍♂️🚴‍♂️🏃‍♂️ Triathlon AI Coach</h1>
            <p class="subtitle">トライアスロン大会データベース</p>
            <p class="version">VanillaJS版 - 5大会収録（距離フィルター追加版）</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-count">5</div>
                    <div class="stat-label">総大会数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filtered-count">5</div>
                    <div class="stat-label">表示中</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2</div>
                    <div class="stat-label">国際大会</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">1</div>
                    <div class="stat-label">日本選手権</div>
                </div>
            </div>
        </div>
        
        <!-- 検索・フィルター -->
        <div class="search-panel">
            <h2 class="search-title">🔍 検索・フィルター</h2>
            
            <div class="search-grid">
                <div class="form-group">
                    <label class="form-label">大会名・開催地</label>
                    <input type="text" class="form-input" id="search-input" placeholder="検索...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">開催月</label>
                    <select class="form-select" id="month-select">
                        <option value="">全ての月</option>
                        <option value="01">1月</option>
                        <option value="02">2月</option>
                        <option value="03">3月</option>
                        <option value="04">4月</option>
                        <option value="05">5月</option>
                        <option value="06">6月</option>
                        <option value="07">7月</option>
                        <option value="08">8月</option>
                        <option value="09">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">カテゴリー</label>
                    <select class="form-select" id="category-select">
                        <option value="">全カテゴリー</option>
                        <option value="JTU国際大会">JTU国際大会</option>
                        <option value="JTU選手権">JTU選手権</option>
                        <option value="主要大会">主要大会</option>
                        <option value="LUMINA大会">LUMINA大会</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">🏆 競技距離</label>
                    <select class="form-select" id="distance-select">
                        <option value="">全ての距離</option>
                        <option value="スーパースプリント">スーパースプリント</option>
                        <option value="スプリント">スプリント</option>
                        <option value="スタンダード">スタンダード</option>
                        <option value="ミドル">ミドル</option>
                        <option value="ロング">ロング</option>
                        <option value="アイアンマン">アイアンマン</option>
                    </select>
                </div>
            </div>
            
            <div class="search-result" id="search-result">5 件の大会</div>
        </div>
        
        <!-- 大会一覧 -->
        <div class="races-grid" id="races-container">
            <!-- JavaScript で動的に生成 -->
        </div>
        
        <!-- フッター -->
        <div class="footer">
            <p>🚀 VanillaJS版テスト - 距離フィルター追加完了</p>
            <p style="margin-top: 8px;">React版で問題が解決したら完全版51大会を収録</p>
        </div>
    </div>

    <script>
        // デバッグログ
        console.log('🚀 スクリプト開始');
        
        // 大会データ
        const races = [
            {
                id: 'jtu_yokohama_wts_2025',
                name: 'ワールドトライアスロンシリーズ横浜大会',
                date: '2025-05-17',
                location: '神奈川県横浜市',
                distance: 'スタンダード',
                level: 'エリート・エイジ',
                category: 'JTU国際大会',
                url: 'https://yokohamatriathlon.jp/',
                description: '世界最高峰のWTSシリーズ戦。エリート・パラエリート・エイジグループが同時開催',
                features: ['世界選手権', 'TV中継', 'パラ併催'],
                entryStatus: '要確認'
            },
            {
                id: 'jtu_osaka_atc_2025',
                name: 'アジアトライアスロンカップ大阪城大会',
                date: '2025-05-25',
                location: '大阪府大阪市',
                distance: 'スタンダード',
                level: 'エリート・エイジ',
                category: 'JTU国際大会',
                url: 'https://www.jtu.or.jp/',
                description: 'アジア最高峰のカップ戦。大阪城を舞台にした美しいコース',
                features: ['アジアカップ', '大阪城', '国際レベル'],
                entryStatus: '要確認'
            },
            {
                id: 'miyakojima_2025',
                name: '第39回全日本トライアスロン宮古島大会',
                date: '2025-04-20',
                location: '沖縄県宮古島市',
                distance: 'ロング',
                level: 'エイジ',
                category: '主要大会',
                url: 'https://tri-miyako.com/',
                description: '39年の歴史を誇る国内最高峰のロングディスタンス大会',
                features: ['39年の歴史', '宮古ブルー', 'ロング'],
                entryStatus: '要確認'
            },
            {
                id: 'ishigaki_2025',
                name: '石垣島トライアスロン大会',
                date: '2025-04-13',
                location: '沖縄県石垣市',
                distance: 'ロング',
                level: 'エイジ',
                category: '主要大会',
                url: 'https://ishigaki-triathlon.jp/',
                description: '石垣島の美しい自然の中で行われる人気のロング大会',
                features: ['石垣島', '美しい海', 'エイジ'],
                entryStatus: 'エントリー中'
            },
            {
                id: 'jtu_supersprint_2025',
                name: '日本スーパースプリントトライアスロン選手権',
                date: '2025-06-22',
                location: '愛知県蒲郡市',
                distance: 'スーパースプリント',
                level: 'エリート',
                category: 'JTU選手権',
                url: 'https://gama-triathlon.jp/',
                description: '日本最高峰のスーパースプリント選手権。短距離での頂上決戦',
                features: ['日本選手権', 'TV中継', '短距離'],
                entryStatus: '要確認'
            }
        ];

        console.log('📊 大会データ読み込み完了:', races.length, '件');

        // DOM要素
        console.log('🔍 DOM要素取得開始');
        const searchInput = document.getElementById('search-input');
        const monthSelect = document.getElementById('month-select');
        const categorySelect = document.getElementById('category-select');
        const distanceSelect = document.getElementById('distance-select');
        const searchResult = document.getElementById('search-result');
        const racesContainer = document.getElementById('races-container');
        const filteredCount = document.getElementById('filtered-count');

        // DOM要素の存在確認
        console.log('✅ DOM要素確認:');
        console.log('  searchInput:', !!searchInput);
        console.log('  monthSelect:', !!monthSelect);
        console.log('  categorySelect:', !!categorySelect);
        console.log('  distanceSelect:', !!distanceSelect);
        console.log('  searchResult:', !!searchResult);
        console.log('  racesContainer:', !!racesContainer);
        console.log('  filteredCount:', !!filteredCount);

        // カテゴリーのCSSクラス取得
        function getCategoryClass(category) {
            switch (category) {
                case 'JTU国際大会': return 'category-international';
                case 'JTU選手権': return 'category-championship';
                case 'LUMINA大会': return 'category-lumina';
                default: return 'category-major';
            }
        }

        // ステータスのCSSクラス取得
        function getStatusClass(status) {
            return status === 'エントリー中' ? 'status-open' : 'status-pending';
        }

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'short'
            });
        }

        // 大会カード生成
        function createRaceCard(race) {
            return `
                <div class="race-card" data-id="${race.id}">
                    <div class="race-content">
                        <div class="race-header">
                            <span class="category-badge ${getCategoryClass(race.category)}">${race.category}</span>
                            <span class="status-badge ${getStatusClass(race.entryStatus)}">${race.entryStatus}</span>
                        </div>
                        
                        <h3 class="race-title">${race.name}</h3>
                        
                        <div class="race-info">
                            <div class="race-info-item">📅 ${formatDate(race.date)}</div>
                            <div class="race-info-item">📍 ${race.location}</div>
                            <div class="race-info-item">⏱️ ${race.distance}</div>
                            <div class="race-info-item">👥 ${race.level}</div>
                        </div>
                        
                        <p class="race-description">${race.description}</p>
                        
                        <div class="race-features">
                            ${race.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                        
                        <a href="${race.url}" target="_blank" rel="noopener noreferrer" class="race-button">
                            🔗 公式サイト
                        </a>
                    </div>
                </div>
            `;
        }

        // フィルタリング実行
        function filterRaces() {
            console.log('🔄 フィルタリング実行開始');
            
            try {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedMonth = monthSelect.value;
                const selectedCategory = categorySelect.value;
                const selectedDistance = distanceSelect.value;

                console.log('📝 フィルター条件:', {
                    search: searchTerm,
                    month: selectedMonth,
                    category: selectedCategory,
                    distance: selectedDistance
                });

                const filtered = races.filter(race => {
                    const matchesSearch = !searchTerm || 
                        race.name.toLowerCase().includes(searchTerm) ||
                        race.location.toLowerCase().includes(searchTerm);
                    
                    const matchesMonth = !selectedMonth || 
                        race.date.substring(5, 7) === selectedMonth;
                    
                    const matchesCategory = !selectedCategory || 
                        race.category === selectedCategory;

                    const matchesDistance = !selectedDistance || 
                        race.distance === selectedDistance;

                    return matchesSearch && matchesMonth && matchesCategory && matchesDistance;
                });

                console.log('✅ フィルタリング結果:', filtered.length, '件');

                // UI更新
                if (racesContainer) {
                    const htmlContent = filtered.map(createRaceCard).join('');
                    racesContainer.innerHTML = htmlContent;
                    console.log('✅ レースカード生成完了:', htmlContent.length, '文字');
                    console.log('📦 生成されたHTML（最初の200文字）:', htmlContent.substring(0, 200));
                } else {
                    console.error('❌ racesContainer が見つかりません');
                }
                
                if (searchResult) {
                    searchResult.textContent = `${filtered.length} 件の大会`;
                }
                
                if (filteredCount) {
                    filteredCount.textContent = filtered.length;
                }
                
                console.log('✅ UI更新完了');
                
            } catch (error) {
                console.error('❌ フィルタリングエラー:', error);
                if (racesContainer) {
                    racesContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: red;">エラーが発生しました: ' + error.message + '</div>';
                }
            }
        }

        // イベントリスナー設定
        console.log('🔗 イベントリスナー設定開始');
        
        try {
            if (searchInput) {
                searchInput.addEventListener('input', filterRaces);
                console.log('✅ searchInput イベントリスナー設定完了');
            }
            
            if (monthSelect) {
                monthSelect.addEventListener('change', filterRaces);
                console.log('✅ monthSelect イベントリスナー設定完了');
            }
            
            if (categorySelect) {
                categorySelect.addEventListener('change', filterRaces);
                console.log('✅ categorySelect イベントリスナー設定完了');
            }
            
            if (distanceSelect) {
                distanceSelect.addEventListener('change', filterRaces);
                console.log('✅ distanceSelect イベントリスナー設定完了');
            }
            
            console.log('✅ 全イベントリスナー設定完了');
        } catch (error) {
            console.error('❌ イベントリスナー設定エラー:', error);
        }

        // 初期表示
        console.log('🎬 初期表示開始');
        try {
            filterRaces();
            console.log('✅ 初期表示完了');
        } catch (error) {
            console.error('❌ 初期表示エラー:', error);
        }

        console.log('✅ VanillaJS版 Triathlon AI Coach 初期化完了（距離フィルター追加版）');
        console.log('📊 大会数:', races.length);
        console.log('🏆 距離フィルター追加完了');
    </script>
</body>
</html>
