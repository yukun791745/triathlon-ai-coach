<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon AI Coach - トレーニング計画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #cffafe 100%);
            min-height: 100vh;
            padding: 32px 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #4b5563;
            margin-bottom: 16px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .breadcrumb-current {
            color: #2563eb;
            font-weight: 600;
        }

        /* ユーザー情報入力 */
        .user-input-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .input-group {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
        }
        
        .input-group-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }
        
        .form-field {
            margin-bottom: 12px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin: 0;
        }
        
        .checkbox-item label {
            font-size: 14px;
            color: #374151;
            margin: 0;
        }
        
        .generate-button {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        /* トレーニング計画サマリー */
        .training-summary-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 32px;
            display: none;
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .summary-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .summary-stat {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            min-width: 100px;
        }
        
        .summary-stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 2px;
        }
        
        .summary-stat-label {
            font-size: 12px;
            color: #6b7280;
        }
        
        .improvement-section {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .improvement-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .improvement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .improvement-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        
        .improvement-value {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .improvement-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .training-table-container {
            overflow-x: auto;
            margin-bottom: 24px;
        }
        
        .training-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .training-table th {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 8px;
            text-align: center;
            font-weight: 600;
            color: #374151;
        }
        
        .training-table td {
            border: 1px solid #e5e7eb;
            padding: 6px 8px;
            text-align: center;
        }
        
        .training-table .phase-header {
            background: #dbeafe;
            font-weight: 600;
            color: #1e40af;
        }
        
        .training-table .total-row {
            background: #fef3c7;
            font-weight: 600;
        }
        
        .discipline-swim {
            color: #0891b2;
            font-weight: 500;
        }
        
        .discipline-bike {
            color: #dc2626;
            font-weight: 500;
        }
        
        .discipline-run {
            color: #059669;
            font-weight: 500;
        }
        
        .discipline-strength {
            color: #7c3aed;
            font-weight: 500;
        }
        
        .zone-distribution {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .zone-chart {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
        }
        
        .zone-chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .zone-bar {
            display: flex;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .zone-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: 600;
        }
        
        .zone1 { background: #10b981; }
        .zone2 { background: #3b82f6; }
        .zone3 { background: #f59e0b; }
        .zone4 { background: #ef4444; }
        .zone5 { background: #8b5cf6; }
        
        .zone-legend {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #6b7280;
        }
        
        .footer {
            margin-top: 48px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .summary-stats {
                justify-content: center;
            }
            
            .improvement-grid {
                grid-template-columns: 1fr;
            }
            
            .zone-distribution {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1 class="title">🚀 トレーニング計画</h1>
            <p class="subtitle">TSSベースのピリオダイゼーション計画</p>
            
            <div class="breadcrumb">
                <div class="breadcrumb-item">
                    <span>📋 大会選択</span>
                </div>
                <span>→</span>
                <div class="breadcrumb-item">
                    <span>🎯 目標設定</span>
                </div>
                <span>→</span>
                <div class="breadcrumb-item breadcrumb-current">
                    <span>🚀 トレーニング計画</span>
                </div>
            </div>
        </div>

        <!-- ユーザー情報入力 -->
        <div class="user-input-section">
            <h2 class="section-title">
                📝 トレーニング設定
                <span style="font-size: 14px; font-weight: 400; color: #6b7280;">- あなたの状況に合わせてトレーニング計画を作成します</span>
            </h2>
            
            <div class="input-grid">
                <!-- 基本情報 -->
                <div class="input-group">
                    <h3 class="input-group-title">📊 基本情報</h3>
                    
                    <div class="form-field">
                        <label class="form-label">トレーニング開始希望日</label>
                        <input type="date" class="form-input" id="training-start-date">
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">メインレース（Aレース）日</label>
                        <select class="form-select" id="main-race-select">
                            <option value="">選択してください</option>
                            <!-- JavaScript で動的に生成 -->
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">週間利用可能時間</label>
                        <select class="form-select" id="weekly-hours">
                            <option value="6">6時間/週（平日1h×4日 + 週末1h×2日）</option>
                            <option value="8">8時間/週（平日1h×4日 + 週末2h×2日）</option>
                            <option value="10">10時間/週（平日1.5h×4日 + 週末2h×2日）</option>
                            <option value="12">12時間/週（平日1.5h×4日 + 週末3h×2日）</option>
                            <option value="15">15時間/週（平日2h×5日 + 週末2.5h×2日）</option>
                            <option value="20">20時間/週（平日2.5h×5日 + 週末3.75h×2日）</option>
                        </select>
                    </div>
                </div>

                <!-- スケジュール設定 -->
                <div class="input-group">
                    <h3 class="input-group-title">📅 スケジュール設定</h3>
                    
                    <div class="form-field">
                        <label class="form-label">ロングセッション可能日（複数選択可）</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="long-mon" value="monday">
                                <label for="long-mon">月</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="long-tue" value="tuesday">
                                <label for="long-tue">火</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="long-wed" value="wednesday">
                                <label for="long-wed">水</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="long-thu" value="thursday">
                                <label for="long-thu">木</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="long-fri" value="friday">
                                <label for="long-fri">金</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="long-sat" value="saturday" checked>
                                <label for="long-sat">土</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="long-sun" value="sunday" checked>
                                <label for="long-sun">日</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">優先強化種目</label>
                        <select class="form-select" id="focus-discipline">
                            <option value="balanced">バランス重視</option>
                            <option value="swim">スイム重点</option>
                            <option value="bike">バイク重点</option>
                            <option value="run">ラン重点</option>
                        </select>
                    </div>
                </div>

                <!-- 現在のフィットネス -->
                <div class="input-group">
                    <h3 class="input-group-title">💪 現在のフィットネス</h3>
                    
                    <div class="form-field">
                        <label class="form-label">VO2max（ラン）</label>
                        <input type="number" class="form-input" id="current-vdot" min="25" max="80" step="1" placeholder="42">
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">FTP（バイク）[W]</label>
                        <input type="number" class="form-input" id="current-ftp" min="100" max="500" step="10" placeholder="240">
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">スイムペース（/100m）[秒]</label>
                        <input type="number" class="form-input" id="current-swim-pace" min="60" max="300" step="5" placeholder="135">
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">週間トレーニング頻度</label>
                        <select class="form-select" id="current-frequency">
                            <option value="beginner">初心者（週1-2回）</option>
                            <option value="intermediate">中級者（週3-4回）</option>
                            <option value="advanced">上級者（週5-6回）</option>
                            <option value="elite">エリート（週7回以上）</option>
                        </select>
                    </div>
                </div>

                <!-- 強度配分設定 -->
                <div class="input-group">
                    <h3 class="input-group-title">⚡ 強度配分設定</h3>
                    
                    <div class="form-field">
                        <label class="form-label">Zone2（有酸素ベース）割合</label>
                        <select class="form-select" id="zone2-ratio">
                            <option value="70">70%（高強度重視）</option>
                            <option value="80" selected>80%（標準的なピラミッド）</option>
                            <option value="85">85%（ベース重視）</option>
                            <option value="90">90%（完全ベース型）</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">筋力トレーニング頻度</label>
                        <select class="form-select" id="strength-frequency">
                            <option value="0">なし</option>
                            <option value="1">週1回</option>
                            <option value="2" selected>週2回</option>
                            <option value="3">週3回</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button class="generate-button" onclick="generateTrainingPlan()">
                🚀 トレーニング計画を作成
            </button>
        </div>

        <!-- トレーニング計画サマリー -->
        <div class="training-summary-section" id="training-summary-section">
            <div class="summary-header">
                <h2 class="section-title">
                    📊 トレーニング計画サマリー
                </h2>
                <div class="summary-stats" id="summary-stats">
                    <!-- JavaScript で動的に生成 -->
                </div>
            </div>

            <!-- 期待改善効果 -->
            <div class="improvement-section">
                <h3 class="improvement-title">📈 期待改善効果（トレーニング終了時点）</h3>
                <div class="improvement-grid" id="improvement-grid">
                    <!-- JavaScript で動的に生成 -->
                </div>
            </div>

            <!-- Zone分布チャート -->
            <div class="zone-distribution" id="zone-distribution">
                <!-- JavaScript で動的に生成 -->
            </div>

            <!-- 週別トレーニング計画表 -->
            <div class="training-table-container">
                <table class="training-table" id="training-table">
                    <!-- JavaScript で動的に生成 -->
                </table>
            </div>
        </div>
        
        <!-- フッター -->
        <div class="footer">
            <p>🤖 科学的なピリオダイゼーションに基づくトレーニング計画</p>
        </div>
    </div>

    <script>
        // デモ用の目標設定済み大会データ
        const completedGoals = new Map([
            ['miyakojima_2025', {
                name: '第39回全日本トライアスロン宮古島大会',
                date: '2025-04-13',
                location: '沖縄県宮古島市',
                distance: { swim: 3.0, bike: 155, run: 42.195, type: 'ロング' },
                isArace: true
            }],
            ['shonan_2025', {
                name: '湘南国際トライアスロン大会',
                date: '2025-05-18',
                location: '神奈川県藤沢市',
                distance: { swim: 1.5, bike: 40, run: 10, type: 'スタンダード' },
                isArace: false
            }]
        ]);

        // 初期化
        function init() {
            console.log('🚀 トレーニング計画ページ初期化開始');
            
            // メインレース選択肢を設定
            populateMainRaceOptions();
            
            // デフォルト開始日を今日に設定
            const today = new Date();
            document.getElementById('training-start-date').value = today.toISOString().split('T')[0];
        }

        // メインレース選択肢を設定
        function populateMainRaceOptions() {
            const select = document.getElementById('main-race-select');
            
            completedGoals.forEach((race, raceId) => {
                if (race.isArace) {
                    const option = document.createElement('option');
                    option.value = raceId;
                    option.textContent = `${race.name} (${new Date(race.date).toLocaleDateString('ja-JP')})`;
                    select.appendChild(option);
                }
            });
        }

        // トレーニング計画作成
        function generateTrainingPlan() {
            console.log('📊 トレーニング計画作成開始');
            
            // フォームデータ取得
            const formData = getFormData();
            if (!formData) return;
            
            // ピリオダイゼーション計算
            const periodization = calculatePeriodization(formData);
            
            // TSS・Zone配分計算
            const weeklyPlans = calculateWeeklyPlans(formData, periodization);
            
            // 改善予測計算
            const improvements = calculateImprovements(formData, periodization.totalWeeks);
            
            // UI更新
            updateTrainingSummary(formData, weeklyPlans, improvements, periodization);
            
            // サマリーセクション表示
            document.getElementById('training-summary-section').style.display = 'block';
        }

        // フォームデータ取得
        function getFormData() {
            const startDate = document.getElementById('training-start-date').value;
            const mainRaceId = document.getElementById('main-race-select').value;
            const weeklyHours = parseInt(document.getElementById('weekly-hours').value);
            
            if (!startDate || !mainRaceId) {
                alert('トレーニング開始日とメインレースを選択してください。');
                return null;
            }
            
            // ロングセッション可能日取得
            const longDays = [];
            ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'].forEach(day => {
                if (document.getElementById(`long-${day.slice(0,3)}`).checked) {
                    longDays.push(day);
                }
            });
            
            return {
                startDate: new Date(startDate),
                mainRace: completedGoals.get(mainRaceId),
                mainRaceDate: new Date(completedGoals.get(mainRaceId).date),
                weeklyHours: weeklyHours,
                longDays: longDays,
                focusDiscipline: document.getElementById('focus-discipline').value,
                currentVDOT: parseInt(document.getElementById('current-vdot').value) || 42,
                currentFTP: parseInt(document.getElementById('current-ftp').value) || 240,
                currentSwimPace: parseInt(document.getElementById('current-swim-pace').value) || 135,
                currentFrequency: document.getElementById('current-frequency').value,
                zone2Ratio: parseInt(document.getElementById('zone2-ratio').value) / 100,
                strengthFrequency: parseInt(document.getElementById('strength-frequency').value)
            };
        }

        // ピリオダイゼーション計算
        function calculatePeriodization(formData) {
            const totalWeeks = Math.ceil((formData.mainRaceDate - formData.startDate) / (7 * 24 * 60 * 60 * 1000));
            
            let phases = {};
            if (totalWeeks >= 16) {
                // 16週以上：完全ピリオダイゼーション
                phases = {
                    base: Math.ceil(totalWeeks * 0.5),      // 50% ベース期
                    build: Math.ceil(totalWeeks * 0.3),     // 30% ビルド期
                    peak: Math.ceil(totalWeeks * 0.15),     // 15% ピーク期
                    taper: Math.max(1, Math.ceil(totalWeeks * 0.05)) // 5% テーパー期
                };
            } else if (totalWeeks >= 12) {
                // 12-15週：標準ピリオダイゼーション
                phases = {
                    base: Math.ceil(totalWeeks * 0.45),
                    build: Math.ceil(totalWeeks * 0.35),
                    peak: Math.ceil(totalWeeks * 0.15),
                    taper: Math.max(1, Math.ceil(totalWeeks * 0.05))
                };
            } else if (totalWeeks >= 8) {
                // 8-11週：短縮ピリオダイゼーション
                phases = {
                    base: Math.ceil(totalWeeks * 0.4),
                    build: Math.ceil(totalWeeks * 0.4),
                    peak: Math.ceil(totalWeeks * 0.15),
                    taper: Math.max(1, Math.ceil(totalWeeks * 0.05))
                };
            } else {
                // 8週未満：最小ピリオダイゼーション
                phases = {
                    base: Math.max(1, Math.ceil(totalWeeks * 0.3)),
                    build: Math.max(1, Math.ceil(totalWeeks * 0.4)),
                    peak: Math.max(1, Math.ceil(totalWeeks * 0.2)),
                    taper: Math.max(1, Math.ceil(totalWeeks * 0.1))
                };
            }
            
            // 週数調整
            const totalPhaseWeeks = phases.base + phases.build + phases.peak + phases.taper;
            if (totalPhaseWeeks !== totalWeeks) {
                const diff = totalWeeks - totalPhaseWeeks;
                phases.base += diff; // ベース期で調整
            }
            
            return { phases, totalWeeks };
        }

        // 週別計画計算
        function calculateWeeklyPlans(formData, periodization) {
            const plans = [];
            let currentWeek = 0;
            
            // 各フェーズの計算
            Object.entries(periodization.phases).forEach(([phase, weeks]) => {
                for (let i = 0; i < weeks; i++) {
                    currentWeek++;
                    const weekPlan = calculateWeekPlan(formData, phase, currentWeek, periodization.totalWeeks);
                    plans.push({ ...weekPlan, phase, week: currentWeek });
                }
            });
            
            return plans;
        }

        // 週単位計画計算
        function calculateWeekPlan(formData, phase, weekNum, totalWeeks) {
            const baseHours = formData.weeklyHours;
            
            // フェーズ別強度係数
            const phaseMultipliers = {
                base: 1.0,
                build: 1.1,
                peak: 1.2,
                taper: 0.6
            };
            
            const totalHours = baseHours * phaseMultipliers[phase];
            
            // 種目別時間配分（バランス型デフォルト）
            let distribution = {
                swim: 0.25,
                bike: 0.35,
                run: 0.30,
                strength: 0.10
            };
            
            // 優先種目調整
            if (formData.focusDiscipline === 'swim') {
                distribution = { swim: 0.35, bike: 0.30, run: 0.25, strength: 0.10 };
            } else if (formData.focusDiscipline === 'bike') {
                distribution = { swim: 0.20, bike: 0.45, run: 0.25, strength: 0.10 };
            } else if (formData.focusDiscipline === 'run') {
                distribution = { swim: 0.20, bike: 0.30, run: 0.40, strength: 0.10 };
            }
            
            // 筋トレ頻度調整
            distribution.strength = formData.strengthFrequency * 0.05;
            const remaining = 1 - distribution.strength;
            ['swim', 'bike', 'run'].forEach(discipline => {
                distribution[discipline] = distribution[discipline] * remaining;
            });
            
            // 時間配分
            const hours = {
                swim: totalHours * distribution.swim,
                bike: totalHours * distribution.bike,
                run: totalHours * distribution.run,
                strength: totalHours * distribution.strength
            };
            
            // TSS計算（仮の係数）
            const tssPerHour = {
                swim: 50,   // スイムTSS/h
                bike: 70,   // バイクTSS/h  
                run: 85,    // ランTSS/h
                strength: 40 // 筋トレTSS/h
            };
            
            const tss = {};
            Object.keys(hours).forEach(discipline => {
                tss[discipline] = Math.round(hours[discipline] * tssPerHour[discipline]);
            });
            
            // Zone配分計算
            const zones = calculateZoneDistribution(formData, phase, hours);
            
            return { hours, tss, zones };
        }

        // Zone配分計算
        function calculateZoneDistribution(formData, phase, hours) {
            const zone2Ratio = formData.zone2Ratio;
            const highIntensityRatio = 1 - zone2Ratio;
            
            // フェーズ別Zone配分調整
            const phaseAdjustments = {
                base: { zone2: 1.0, high: 0.8 },      // ベース期：低強度重視
                build: { zone2: 0.9, high: 1.2 },     // ビルド期：強度バランス
                peak: { zone2: 0.8, high: 1.4 },      // ピーク期：高強度重視  
                taper: { zone2: 0.7, high: 0.6 }      // テーパー期：全体的に軽く
            };
            
            const adjustment = phaseAdjustments[phase];
            const zones = {};
            
            Object.keys(hours).forEach(discipline => {
                if (discipline === 'strength') {
                    zones[discipline] = {
                        zone1: hours[discipline] * 1.0, // 筋トレは全てZone1として扱う
                        zone2: 0, zone3: 0, zone4: 0, zone5: 0
                    };
                } else {
                    const totalHours = hours[discipline];
                    const adjustedZone2Ratio = Math.min(0.95, zone2Ratio * adjustment.zone2);
                    const adjustedHighRatio = (1 - adjustedZone2Ratio) * adjustment.high;
                    
                    zones[discipline] = {
                        zone1: totalHours * adjustedZone2Ratio * 0.5,  // Zone1-2を半分ずつ
                        zone2: totalHours * adjustedZone2Ratio * 0.5,
                        zone3: totalHours * adjustedHighRatio * 0.4,   // 高強度をZone3-5に配分
                        zone4: totalHours * adjustedHighRatio * 0.4,
                        zone5: totalHours * adjustedHighRatio * 0.2
                    };
                }
            });
            
            return zones;
        }

        // 改善予測計算
        function calculateImprovements(formData, totalWeeks) {
            // トレーニング強度係数（週あたりの改善率）
            const weeklyImprovementRate = {
                beginner: 0.015,    // 1.5%/週
                intermediate: 0.010, // 1.0%/週
                advanced: 0.007,    // 0.7%/週
                elite: 0.005        // 0.5%/週
            };
            
            const rate = weeklyImprovementRate[formData.currentFrequency];
            const maxImprovement = totalWeeks * rate;
            
            // 改善上限（現実的な範囲）
            const maxLimits = {
                vdot: 0.25,    // 最大25%改善
                ftp: 0.30,     // 最大30%改善
                swim: 0.15     // 最大15%改善
            };
            
            const vdotImprovement = Math.min(maxImprovement, maxLimits.vdot);
            const ftpImprovement = Math.min(maxImprovement * 1.2, maxLimits.ftp); // バイクは少し改善しやすい
            const swimImprovement = Math.min(maxImprovement * 0.8, maxLimits.swim); // スイムは技術要素で改善限定
            
            // 改善後の値
            const improvedVDOT = formData.currentVDOT * (1 + vdotImprovement);
            const improvedFTP = formData.currentFTP * (1 + ftpImprovement);
            const improvedSwimPace = formData.currentSwimPace * (1 - swimImprovement); // ペースは小さいほうが良い
            
            // タイム改善計算（仮のアルゴリズム）
            const runTimeImprovement = calculateRunTimeImprovement(formData.currentVDOT, improvedVDOT, formData.mainRace.distance.run);
            const bikeTimeImprovement = calculateBikeTimeImprovement(formData.currentFTP, improvedFTP, formData.mainRace.distance.bike);
            
            return {
                vdot: { current: formData.currentVDOT, improved: improvedVDOT, gain: vdotImprovement * 100 },
                ftp: { current: formData.currentFTP, improved: improvedFTP, gain: ftpImprovement * 100 },
                swimPace: { current: formData.currentSwimPace, improved: improvedSwimPace, gain: swimImprovement * 100 },
                runTime: runTimeImprovement,
                bikeTime: bikeTimeImprovement
            };
        }

        // ランタイム改善計算
        function calculateRunTimeImprovement(currentVDOT, improvedVDOT, distance) {
            // VDOTから推定ペース計算（簡易版）
            const currentPace = 600 - (currentVDOT * 8); // 秒/km（仮の計算）
            const improvedPace = 600 - (improvedVDOT * 8);
            
            const currentTime = (currentPace * distance) / 60; // 分
            const improvedTime = (improvedPace * distance) / 60;
            
            return {
                current: Math.round(currentTime),
                improved: Math.round(improvedTime),
                gain: Math.round(currentTime - improvedTime)
            };
        }

        // バイクタイム改善計算
        function calculateBikeTimeImprovement(currentFTP, improvedFTP, distance) {
            // FTPから推定スピード計算（仮の計算）
            const currentSpeed = Math.min(45, Math.max(20, currentFTP / 6)); // km/h
            const improvedSpeed = Math.min(45, Math.max(20, improvedFTP / 6));
            
            const currentTime = (distance / currentSpeed) * 60; // 分
            const improvedTime = (distance / improvedSpeed) * 60;
            
            return {
                current: Math.round(currentTime),
                improved: Math.round(improvedTime),
                gain: Math.round(currentTime - improvedTime)
            };
        }

        // Zone分布チャート更新

            weeklyPlans.forEach(week => {
